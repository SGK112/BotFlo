<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flow Builder - BotFlo.ai</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Shared Navigation -->
    <link rel="stylesheet" href="shared-nav-new.css">
    <script src="shared-nav-new.js"></script>
    
    <!-- External Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <!-- Modular CSS -->
    <link rel="stylesheet" href="flow-builder/css/base.css">
    <link rel="stylesheet" href="flow-builder/css/layout.css">
    <link rel="stylesheet" href="flow-builder/css/components.css">
    <link rel="stylesheet" href="flow-builder/css/workspace.css">
    <link rel="stylesheet" href="flow-builder/css/properties.css">
    <link rel="stylesheet" href="flow-builder/css/animations.css">
    
    <!-- Custom Builder Styles -->
    <style>
        /* Override layout to accommodate shared navigation */
        body {
            padding-top: 70px; /* Space for shared navigation */
        }
        
        .builder-toolbar {
            height: 60px;
            background: var(--gray-800, #1f2937);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            border-bottom: 1px solid var(--gray-700, #374151);
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .main-container {
            margin-top: 60px; /* Space for builder toolbar */
            height: calc(100vh - 130px); /* Adjust for both navs */
        }
        
        .builder-toolbar .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .builder-toolbar .chatbot-name {
            color: var(--gray-400, #9ca3af);
            font-size: 1rem;
        }
        
        .builder-toolbar .header-actions {
            display: flex;
            gap: 1rem;
        }
        
        .builder-toolbar .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .builder-toolbar .btn-secondary {
            background: var(--gray-600, #4b5563);
            color: white;
        }
        
        .builder-toolbar .btn-secondary:hover {
            background: var(--gray-500, #6b7280);
        }
        
        .builder-toolbar .btn-primary {
            background: var(--primary-color, #3b82f6);
            color: white;
        }
        
        .builder-toolbar .btn-primary:hover {
            background: var(--primary-hover, #2563eb);
        }
        
        .builder-toolbar .btn-success {
            background: var(--success-color, #10b981);
            color: white;
        }
        
        .builder-toolbar .btn-success:hover {
            background: var(--success-hover, #059669);
        }
        
        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading state after initialization */
        .main-container.loaded #loading-state {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Builder specific header -->
    <header class="builder-toolbar" id="app-header">
        <div class="header-left">
            <div class="chatbot-name">Advanced Flow Builder</div>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="handleBuilderAction('test')">
                <i class="fas fa-play"></i> Test
            </button>
            <button class="btn btn-primary" onclick="handleBuilderAction('save')">
                <i class="fas fa-save"></i> Save
            </button>
            <button class="btn btn-success" onclick="handleBuilderAction('deploy')">
                <i class="fas fa-rocket"></i> Deploy
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Loading State -->
        <div id="loading-state" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        ">
            <div style="
                width: 40px;
                height: 40px;
                border: 4px solid #f3f4f6;
                border-top: 4px solid #667eea;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 1rem;
            "></div>
            <h3 style="color: #1f2937; margin: 0 0 0.5rem 0; font-size: 1.1rem;">Loading Flow Builder</h3>
            <p style="color: #6b7280; margin: 0; font-size: 0.9rem;">Initializing workspace components...</p>
        </div>
        
        <!-- Left Sidebar - Component Library -->
        <aside class="sidebar" id="component-library">
            <!-- Will be populated by ComponentLibrary module -->
        </aside>

        <!-- Workspace -->
        <main class="workspace" id="main-workspace">
            <!-- Will be populated by Workspace module -->
        </main>

        <!-- Right Panel - Properties -->
        <aside class="properties-panel" id="properties-panel">
            <!-- Will be populated by PropertiesPanel module -->
        </aside>
    </div>

    <!-- Notification System -->
    <div class="notification" id="notification"></div>

    <!-- Modular JavaScript -->
    <script type="module" src="flow-builder/js/core/EventEmitter.js"></script>
    <script type="module" src="flow-builder/js/core/NodeManager.js"></script>
    <script type="module" src="flow-builder/js/core/ConnectionManager.js"></script>
    <script type="module" src="flow-builder/js/core/CanvasManager.js"></script>
    
    <script type="module" src="flow-builder/js/components/ComponentLibrary.js"></script>
    <script type="module" src="flow-builder/js/components/Workspace.js"></script>
    <script type="module" src="flow-builder/js/components/PropertiesPanel.js"></script>
    <script type="module" src="flow-builder/js/components/NotificationManager.js"></script>
    
    <script type="module" src="flow-builder/js/utils/DragDropHandler.js"></script>
    <script type="module" src="flow-builder/js/utils/StorageManager.js"></script>
    <script type="module" src="flow-builder/js/utils/NodeConfigs.js"></script>
    
    <script type="module" src="flow-builder/js/FlowBuilder.js"></script>
    
    <!-- Initialize Application -->
    <script type="module">
        try {
            const { FlowBuilder } = await import('./flow-builder/js/FlowBuilder.js');
            
            // Initialize the application
            window.flowBuilder = new FlowBuilder();
            
            // Hide loading state
            const mainContainer = document.querySelector('.main-container');
            const loadingState = document.getElementById('loading-state');
            if (mainContainer && loadingState) {
                mainContainer.classList.add('loaded');
                setTimeout(() => {
                    loadingState.style.display = 'none';
                }, 500);
            }
            
            // Development helpers
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                window.flowBuilderDebug = window.flowBuilder;
                console.log('FlowBuilder Debug Mode:', window.flowBuilderDebug);
            }
            
            console.log('FlowBuilder initialized successfully');
        } catch (error) {
            console.error('Failed to initialize FlowBuilder:', error);
            
            // Show user-friendly error message
            const notification = document.getElementById('notification');
            if (notification) {
                notification.style.display = 'block';
                notification.style.background = '#dc2626';
                notification.style.color = 'white';
                notification.style.padding = '1rem';
                notification.style.borderRadius = '8px';
                notification.style.position = 'fixed';
                notification.style.top = '20px';
                notification.style.right = '20px';
                notification.style.zIndex = '9999';
                notification.innerHTML = `
                    <strong>Builder Error:</strong> Failed to load the flow builder. Please refresh the page.
                    <button onclick="location.reload()" style="margin-left: 1rem; background: white; color: #dc2626; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
                        Refresh
                    </button>
                `;
            }
        }
        
        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            if (window.flowBuilder && window.flowBuilder.notificationManager) {
                window.flowBuilder.notificationManager.show('An error occurred. Please check the console.', 'error');
            }
        });
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            event.preventDefault();
        });
        
        // Safe action handler for builder buttons
        window.handleBuilderAction = function(action) {
            if (!window.flowBuilder) {
                console.error('FlowBuilder not initialized');
                alert('Builder not ready. Please wait a moment and try again.');
                return;
            }
            
            try {
                switch(action) {
                    case 'test':
                        window.flowBuilder.testChatbot();
                        break;
                    case 'save':
                        window.flowBuilder.saveChatbot();
                        break;
                    case 'deploy':
                        window.flowBuilder.deployChatbot();
                        break;
                    default:
                        console.error('Unknown action:', action);
                }
            } catch (error) {
                console.error(`Error executing ${action}:`, error);
                alert(`Error executing ${action}. Please check the console for details.`);
            }
        };
    </script>

    <!-- BotFlo Co-pilot Integration -->
    <script src="/js/botflo-copilot.js"></script>
    <script>
        // Initialize the BotFlo Co-pilot for the builder
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for the main app to initialize
            setTimeout(() => {
                try {
                    if (typeof BotFloCopilot !== 'undefined') {
                        const copilot = new BotFloCopilot();
                        
                        // Set context for the advanced builder
                        copilot.setContext({
                            page: 'builder',
                            tool: 'advanced-flow-builder',
                            features: ['nodes', 'connections', 'properties', 'testing', 'deployment'],
                            userType: 'builder'
                        });
                        
                        // Show welcome message for builder
                        setTimeout(() => {
                            copilot.addMessage(
                                "ðŸš€ Welcome to the Advanced Flow Builder! I can help you create amazing chatbot flows. Want a quick tour or have questions about any features?",
                                'bot'
                            );
                        }, 1500);
                        
                        console.log('BotFlo Copilot initialized successfully');
                    } else {
                        console.warn('BotFlo Copilot not available');
                    }
                } catch (error) {
                    console.error('Failed to initialize BotFlo Copilot:', error);
                }
            }, 2000);
        });
    </script>
</body>
</html>
