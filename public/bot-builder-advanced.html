<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flow Builder - ChatFlo</title>
    
    <!-- Shared Navigation -->
    <link rel="stylesheet" href="shared-nav-new.css">
    <script src="shared-nav-new.js"></script>
    
    <!-- External Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/svg.js@3.2.0/dist/svg.min.js"></script>
    
    <!-- Modular CSS -->
    <link rel="stylesheet" href="flow-builder/css/base.css">
    <link rel="stylesheet" href="flow-builder/css/layout.css">
    <link rel="stylesheet" href="flow-builder/css/components.css">
    <link rel="stylesheet" href="flow-builder/css/workspace.css">
    <link rel="stylesheet" href="flow-builder/css/properties.css">
    <link rel="stylesheet" href="flow-builder/css/animations.css">
</head>
<body>
    <!-- Navigation will be injected here -->
    <div id="navigation-placeholder"></div>
    
    <!-- Builder specific header -->
    <header class="builder-header" id="app-header">
        <div class="header-left">
            <div class="chatbot-name">Advanced Flow Builder</div>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="flowBuilder.testChatbot()">
                <i class="fas fa-play"></i> Test
            </button>
            <button class="btn btn-primary" onclick="flowBuilder.saveChatbot()">
                <i class="fas fa-save"></i> Save
            </button>
            <button class="btn btn-success" onclick="flowBuilder.deployChatbot()">
                <i class="fas fa-rocket"></i> Deploy
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar - Component Library -->
        <aside class="sidebar" id="component-library">
            <!-- Will be populated by ComponentLibrary module -->
        </aside>

        <!-- Workspace -->
        <main class="workspace" id="main-workspace">
            <!-- Will be populated by Workspace module -->
        </main>

        <!-- Right Panel - Properties -->
        <aside class="properties-panel" id="properties-panel">
            <!-- Will be populated by PropertiesPanel module -->
        </aside>
    </div>

    <!-- Notification System -->
    <div class="notification" id="notification"></div>

    <!-- Modular JavaScript -->
    <script type="module" src="flow-builder/js/core/EventEmitter.js"></script>
    <script type="module" src="flow-builder/js/core/NodeManager.js"></script>
    <script type="module" src="flow-builder/js/core/ConnectionManager.js"></script>
    <script type="module" src="flow-builder/js/core/CanvasManager.js"></script>
    
    <script type="module" src="flow-builder/js/components/ComponentLibrary.js"></script>
    <script type="module" src="flow-builder/js/components/Workspace.js"></script>
    <script type="module" src="flow-builder/js/components/PropertiesPanel.js"></script>
    <script type="module" src="flow-builder/js/components/NotificationManager.js"></script>
    
    <script type="module" src="flow-builder/js/utils/DragDropHandler.js"></script>
    <script type="module" src="flow-builder/js/utils/StorageManager.js"></script>
    <script type="module" src="flow-builder/js/utils/NodeConfigs.js"></script>
    
    <script type="module" src="flow-builder/js/FlowBuilder.js"></script>
    
    <!-- Initialize Application -->
    <script type="module">
        import { FlowBuilder } from './flow-builder/js/FlowBuilder.js';
        
        // Initialize the application
        window.flowBuilder = new FlowBuilder();
        
        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            if (window.flowBuilder && window.flowBuilder.notificationManager) {
                window.flowBuilder.notificationManager.show('An error occurred. Please check the console.', 'error');
            }
        });
        
        // Development helpers
        if (process?.env?.NODE_ENV === 'development') {
            window.flowBuilderDebug = window.flowBuilder;
        }
    </script>

    <!-- Smart Co-pilot Integration -->
    <script src="/js/smart-copilot.js"></script>
    <script src="/js/smart-copilot-ui.js"></script>
    <script>
        // Initialize the Smart BotFlo Co-pilot for the builder
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for the main app to initialize
            setTimeout(() => {
                const copilot = new SmartBotFloCopilot();
                const copilotUI = new SmartCopilotUI(copilot);
                
                // Set context for the advanced builder
                copilot.setContext({
                    page: 'builder',
                    tool: 'advanced-flow-builder',
                    features: ['nodes', 'connections', 'properties', 'testing', 'deployment'],
                    userType: 'builder'
                });
                
                // Builder-specific helper
                copilot.onIntent = function(intent, message) {
                    if (intent === 'help' && message.toLowerCase().includes('node')) {
                        copilotUI.addMessage(
                            "I can help you with nodes! Try:\nâ€¢ Drag components from the left sidebar\nâ€¢ Click nodes to edit properties\nâ€¢ Connect nodes by dragging from output to input\nâ€¢ Right-click for more options",
                            'bot'
                        );
                        return true;
                    }
                    if (intent === 'tour' || message.toLowerCase().includes('tour')) {
                        copilotUI.startBuilderTour();
                        return true;
                    }
                    return false;
                };
                
                // Add tour method to UI
                copilotUI.startBuilderTour = function() {
                    this.addMessage("ðŸŽ¯ Let me show you around the Advanced Flow Builder!", 'bot');
                    
                    // Highlight component library
                    setTimeout(() => {
                        const library = document.getElementById('component-library');
                        if (library) {
                            library.style.border = '3px solid #667eea';
                            library.style.borderRadius = '8px';
                            this.addMessage("ðŸ“š This is your Component Library. Drag components to the canvas to start building!", 'bot');
                            
                            setTimeout(() => {
                                library.style.border = '';
                                library.style.borderRadius = '';
                                
                                // Highlight workspace
                                const workspace = document.getElementById('workspace');
                                if (workspace) {
                                    workspace.style.border = '3px solid #667eea';
                                    workspace.style.borderRadius = '8px';
                                    this.addMessage("ðŸŽ¨ This is your Workspace. Create your chatbot flow by connecting nodes here!", 'bot');
                                    
                                    setTimeout(() => {
                                        workspace.style.border = '';
                                        workspace.style.borderRadius = '';
                                        this.addMessage("âœ¨ Ready to build? Start by dragging a 'Start' node to the canvas!", 'bot');
                                    }, 3000);
                                }
                            }, 3000);
                        }
                    }, 1000);
                };
                
                // Show welcome message for builder
                setTimeout(() => {
                    copilotUI.addMessage(
                        "ðŸš€ Welcome to the Advanced Flow Builder! I can help you create amazing chatbot flows. Want a quick tour or have questions about any features?",
                        'bot'
                    );
                }, 1500);
            }, 2000);
        });
    </script>
</body>
</html>
