<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotFlo Drag Drop Test</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: 600px;
        }
        
        .sidebar {
            width: 200px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .component-item {
            background: #2563eb;
            color: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            cursor: grab;
            user-select: none;
        }
        
        .component-item:active {
            cursor: grabbing;
        }
        
        .workspace {
            flex: 1;
            background: white;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .workspace.drag-over {
            background: #eff6ff;
            border: 2px dashed #2563eb;
        }
        
        .node {
            position: absolute;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">Debug: Ready</div>
    
    <h1>ü§ñ BotFlo Drag & Drop Test</h1>
    
    <div class="container">
        <div class="sidebar">
            <h3>Components</h3>
            <div class="component-item" draggable="true" data-type="message">
                üí¨ Message
            </div>
            <div class="component-item" draggable="true" data-type="question">
                ‚ùì Question
            </div>
            <div class="component-item" draggable="true" data-type="condition">
                üîÄ Condition
            </div>
        </div>
        
        <div class="workspace" id="workspace">
            <!-- Nodes will be added here -->
        </div>
    </div>

    <script>
        const debug = document.getElementById('debug');
        const workspace = document.getElementById('workspace');
        let nodeCount = 0;
        
        function log(message) {
            debug.innerHTML = `Debug: ${message}`;
            console.log(message);
        }
        
        // Set up draggable items
        document.querySelectorAll('.component-item').forEach(item => {
            item.addEventListener('dragstart', (e) => {
                const type = item.dataset.type;
                e.dataTransfer.setData('text/plain', JSON.stringify({
                    type: 'component',
                    componentType: type
                }));
                e.dataTransfer.effectAllowed = 'copy';
                log(`Drag started: ${type}`);
            });
        });
        
        // Set up drop zone
        workspace.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        });
        
        workspace.addEventListener('dragenter', (e) => {
            e.preventDefault();
            workspace.classList.add('drag-over');
            log('Drag enter workspace');
        });
        
        workspace.addEventListener('dragleave', (e) => {
            if (!workspace.contains(e.relatedTarget)) {
                workspace.classList.remove('drag-over');
                log('Drag leave workspace');
            }
        });
        
        workspace.addEventListener('drop', (e) => {
            e.preventDefault();
            workspace.classList.remove('drag-over');
            
            const data = e.dataTransfer.getData('text/plain');
            log(`Drop data: ${data}`);
            
            try {
                const dropData = JSON.parse(data);
                if (dropData.type === 'component') {
                    const rect = workspace.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    createNode(dropData.componentType, x, y);
                    log(`Created node: ${dropData.componentType} at (${x}, ${y})`);
                }
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        });
        
        function createNode(type, x, y) {
            nodeCount++;
            const node = document.createElement('div');
            node.className = 'node';
            node.style.left = `${x - 75}px`;
            node.style.top = `${y - 25}px`;
            
            const icons = {
                message: 'üí¨',
                question: '‚ùì',
                condition: 'üîÄ'
            };
            
            node.innerHTML = `
                <div>${icons[type] || '‚öôÔ∏è'} ${type}</div>
                <div style="font-size: 12px; color: #666;">Node #${nodeCount}</div>
            `;
            
            workspace.appendChild(node);
        }
        
        log('Test page loaded');
    </script>
</body>
</html>
