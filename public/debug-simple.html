<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotFlo.ai - Debug Version</title>
</head>
<body>
    <h1>BotFlo.ai Debug</h1>
    <button onclick="testShowDemo()">Test Show Demo</button>
    <button onclick="testPurchaseBot()">Test Purchase Bot</button>
    
    <div id="results"></div>
    
    <script>
        // Copy the exact functions from marketplace
        const BOT_CONFIGS = {
            restaurant: {
                icon: 'üçï',
                name: 'RestaurantBot',
                welcome: 'Welcome to our restaurant! üçΩÔ∏è How can I help you today?',
                quickActions: ['View Menu', 'Make Reservation', 'Order Delivery', 'Contact Us']
            }
        };
        
        function showNotification(message, type = 'success') {
            document.getElementById('results').innerHTML += '<p>[' + type + '] ' + message + '</p>';
        }
        
        function showDemo(botType) {
            const config = BOT_CONFIGS[botType];
            if (!config) {
                showNotification('Bot configuration not found', 'error');
                return;
            }
            showNotification('showDemo called for: ' + botType, 'success');
        }
        
        function purchaseBot(botType) {
            showNotification('purchaseBot called for: ' + botType, 'success');
        }
        
        function testShowDemo() {
            console.log('testShowDemo called');
            showDemo('restaurant');
        }
        
        function testPurchaseBot() {
            console.log('testPurchaseBot called');
            purchaseBot('restaurant');
        }
        
        console.log('Debug script loaded successfully');
        showNotification('Page loaded successfully', 'info');
    </script>
</body>
</html>
