<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surprise Granite Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; }
    #chat { max-width: 500px; margin: 2em auto; background: #fff; border-radius: 8px; box-shadow: 0 0 8px #ccc; padding: 1em; }
    .msg { margin-bottom: 1em; }
    .msg.user { text-align: right; }
    .msg.ai { text-align: left; }
    .msg img { max-width: 120px; max-height: 120px; display: block; margin: 0.5em 0; }
    #input-area { display: flex; gap: 0.5em; }
    input[type="file"] { display: none; }
    #send { background: #05668d; color: #fff; border: none; padding: 0.5em 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="input-area">
    <input id="text" autocomplete="off" placeholder="Type a message..." />
    <label for="attach" style="cursor:pointer;">ðŸ“Ž</label>
    <input type="file" id="attach" multiple accept="image/*" />
    <button id="send" type="submit">Send</button>
  </form>
  <button id="contact-btn">Contact Us</button>
  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('input-area');
    const input = document.getElementById('text');
    const attachInput = document.getElementById('attach');
    const contactBtn = document.getElementById('contact-btn');
    let attachedFiles = [];

    function getSessionId() {
      let sid = localStorage.getItem('sg_chatbot_sid');
      if (!sid) {
        sid = Math.random().toString(36).slice(2) + Date.now();
        localStorage.setItem('sg_chatbot_sid', sid);
      }
      return sid;
    }

    function addMessage(msg, who, images=[]) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = msg;
      images.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        div.appendChild(img);
      });
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    attachInput.onchange = function() {
      attachedFiles = Array.from(this.files);
      if (attachedFiles.length) {
        addMessage(`Attached ${attachedFiles.length} file(s)`, 'user');
      }
    };
    form.onsubmit = async function(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (!text && attachedFiles.length === 0) return;
      addMessage(text, "user");
      addMessage("...", "ai");

      const formData = new FormData();
      formData.append("message", text);
      formData.append("sessionId", getSessionId());
      attachedFiles.forEach(file => formData.append("attachments", file));

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        chat.removeChild(chat.lastChild);
        addMessage(data.message, "ai", data.images || []);
      } catch (err) {
        chat.removeChild(chat.lastChild);
        addMessage("Failed to send, try again.", "ai");
      }
      input.value = "";
      attachedFiles = [];
      attachInput.value = "";
    };

    // Contact form/email trigger
    contactBtn.onclick = async function() {
      const name = prompt("Your name:");
      const email = prompt("Your email:");
      const message = prompt("Your message:");
      if (!name || !email || !message) return;
      addMessage("Sending contact info...", "user");
      const body = new FormData();
      body.append("sessionId", getSessionId());
      body.append("action", "contactForm");
      body.append("contact", JSON.stringify({ name, email, message }));
      try {
        const res = await fetch("/api/chat", { method: "POST", body });
        const data = await res.json();
        addMessage(data.message, "ai");
      } catch {
        addMessage("Failed to send contact form.", "ai");
      }
    };
  </script>
</body>
</html>
