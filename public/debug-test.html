<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <button onclick="testAlert()">Test Alert</button>
    <button onclick="testConsole()">Test Console</button>
    <button onclick="showDemo('restaurant')">Test Show Demo (from marketplace)</button>
    
    <div id="log"></div>
    
    <script>
        console.log('Test page loaded');
        
        function testAlert() {
            alert('Alert works!');
        }
        
        function testConsole() {
            console.log('Console log works!');
            document.getElementById('log').innerHTML += '<p>Console test executed</p>';
        }
        
        // Try to call the marketplace function
        function showDemo(botType) {
            console.log('showDemo called with:', botType);
            document.getElementById('log').innerHTML += '<p>showDemo called with: ' + botType + '</p>';
        }
        
        // Test if we can access the marketplace script functions
        setTimeout(() => {
            try {
                if (typeof window.showDemo === 'function') {
                    document.getElementById('log').innerHTML += '<p>✅ showDemo function exists in window</p>';
                } else {
                    document.getElementById('log').innerHTML += '<p>❌ showDemo function not found in window</p>';
                }
            } catch (e) {
                document.getElementById('log').innerHTML += '<p>❌ Error checking functions: ' + e.message + '</p>';
            }
        }, 1000);
    </script>
</body>
</html>
