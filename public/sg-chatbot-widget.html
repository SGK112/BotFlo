<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Surprise Granite AI Chatbot">
  <title>Surprise Granite AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/axios@1.7.7/dist/axios.min.js"></script>
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --primary-yellow: #facc15;
      --text-dark: #1f2937;
      --text-light: #ffffff;
      --bg-light: #f3f4f6;
      --bg-message-user: #facc15;
      --bg-message-bot: #f9fafb;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      --border-radius: 1rem;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      min-height: 100vh;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .chat-container {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      transition: var(--transition);
      opacity: 0;
      visibility: hidden;
      z-index: 1000;
    }

    .chat-container.active {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    .chat-container.hidden {
      opacity: 0;
      visibility: hidden;
      transform: translateX(-50%) translateY(20px);
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary-blue), #3b82f6);
      color: var(--text-light);
      padding: 0.75rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }

    .chat-header img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      padding-bottom: 80px;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      line-height: 1.5;
      animation: fadeIn 0.4s ease;
      word-break: break-word;
      position: relative;
    }

    .message.user {
      background-color: var(--bg-message-user);
      color: var(--text-dark);
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
      border: 2px solid var(--primary-yellow);
    }

    .message.bot {
      background-color: var(--bg-message-bot);
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
      border-left: 4px solid var(--primary-blue);
      box-shadow: var(--shadow);
    }

    .message.bot img {
      max-width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 0.75rem;
      margin-top: 0.75rem;
      display: block;
      cursor: pointer;
    }

    .message.bot .image-loading {
      font-style: italic;
      color: #6b7280;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .message.bot .image-error {
      color: #ef4444;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .message.bot a {
      color: var(--primary-blue);
      text-decoration: underline;
      font-weight: 500;
    }

    .message.bot a:hover,
    .message.bot a:focus {
      color: var(--primary-yellow);
    }

    .message .timestamp {
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 0.5rem;
      text-align: right;
    }

    .typing-indicator {
      display: none;
      padding: 0.75rem;
      color: #6b7280;
      font-style: italic;
      font-size: 0.85rem;
    }

    .typing-indicator::after {
      content: '...';
      animation: dots 1s infinite;
    }

    .quick-replies {
      display: flex;
      gap: 0.75rem;
      padding: 0.75rem;
      background: rgba(243, 244, 246, 0.95);
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      position: sticky;
      bottom: 60px;
      z-index: 11;
    }

    .quick-reply {
      padding: 0.75rem 1rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.85rem;
      cursor: pointer;
      transition: var(--transition);
      min-height: 44px;
      min-width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: slideIn 0.4s ease;
    }

    .quick-reply.retry-image {
      background-color: #6b7280;
    }

    .quick-reply:hover,
    .quick-reply:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .quick-reply:active {
      transform: scale(0.98);
    }

    .chat-input {
      display: flex;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid #d1d5db;
      position: sticky;
      bottom: 0;
      z-index: 12;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.3s ease;
      min-height: 44px;
    }

    .chat-input input:focus {
      border-color: var(--primary-yellow);
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.2);
    }

    .image-upload-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-left: 0.75rem;
      min-width: 44px;
      min-height: 44px;
      transition: var(--transition);
    }

    .image-upload-btn:hover,
    .image-upload-btn:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .image-upload-btn:active {
      transform: scale(0.98);
    }

    .chat-input button {
      padding: 0.75rem 1.5rem;
      margin-left: 0.75rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.95rem;
      min-width: 90px;
      min-height: 44px;
      transition: var(--transition);
    }

    .chat-input button:hover,
    .chat-input button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .chat-input button:active {
      transform: scale(0.98);
    }

    .chat-footer {
      background-color: var(--primary-blue);
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    .footer-icon {
      color: var(--text-light);
      font-size: 1.2rem;
      text-decoration: none;
      padding: 0.5rem;
      border: 2px solid var(--text-light);
      border-radius: 0.75rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      position: relative;
    }

    .footer-icon:hover,
    .footer-icon:focus {
      color: var(--primary-yellow);
      border-color: var(--primary-yellow);
      transform: scale(1.1);
    }

    .footer-icon .tooltip {
      visibility: hidden;
      background-color: #374151;
      color: var(--text-light);
      text-align: center;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .footer-icon:hover .tooltip,
    .footer-icon:focus .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-yellow);
      color: var(--text-dark);
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 1000;
    }

    .chat-toggle:hover,
    .chat-toggle:focus {
      background-color: #eab308;
      transform: scale(1.1);
    }

    .chat-toggle:active {
      transform: scale(0.98);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--text-light);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 360px;
      box-shadow: var(--shadow);
    }

    .modal-content h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary-blue);
    }

    .modal-content label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
      min-height: 44px;
    }

    .modal-content input:focus,
    .modal-content select:focus {
      border-color: var(--primary-yellow);
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.2);
    }

    .modal-content button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.95rem;
      transition: var(--transition);
      min-height: 44px;
    }

    .modal-content button:hover,
    .modal-content button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .modal-content button:active {
      transform: scale(0.98);
    }

    .modal-content button[type="button"] {
      background-color: #6b7280;
      margin-left: 0.75rem;
    }

    .modal-content button[type="button"]:hover,
    .modal-content button[type="button"]:focus {
      background-color: #4b5563;
    }

    @media (min-width: 600px) {
      .chat-container {
        max-width: 420px;
        height: 85vh;
      }

      .chat-header {
        font-size: 1.25rem;
        padding: 1rem;
      }

      .chat-messages {
        padding: 1.25rem;
        padding-bottom: 90px;
      }

      .message {
        font-size: 0.95rem;
      }

      .quick-reply {
        font-size: 0.9rem;
        padding: 0.75rem 1.25rem;
        min-height: 48px;
        min-width: 90px;
      }

      .chat-input {
        padding: 1rem;
      }

      .chat-input input {
        padding: 0.75rem;
        font-size: 1rem;
        min-height: 48px;
      }

      .chat-input button {
        padding: 0.75rem 1.75rem;
        font-size: 1rem;
        min-height: 48px;
      }

      .chat-footer {
        gap: 1.25rem;
        padding: 1rem;
      }

      .footer-icon {
        font-size: 1.3rem;
        width: 44px;
        height: 44px;
      }

      .chat-toggle {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }

      .modal-content {
        max-width: 400px;
        padding: 2rem;
      }
    }

    @media (max-width: 360px) {
      .chat-container {
        max-width: 320px;
        height: 75vh;
      }

      .chat-header {
        font-size: 1rem;
      }

      .message {
        font-size: 0.85rem;
      }

      .quick-reply {
        font-size: 0.8rem;
        min-width: 70px;
      }
    }

    .chat-input input:focus,
    .chat-input button:focus,
    .quick-reply:focus,
    .footer-icon:focus,
    .modal-content input:focus,
    .modal-content select:focus,
    .modal-content button:focus,
    .chat-toggle:focus {
      outline: 2px solid var(--primary-yellow);
      outline-offset: 2px;
    }

    .quick-replies::-webkit-scrollbar,
    .chat-messages::-webkit-scrollbar {
      display: none;
    }

    .quick-replies,
    .chat-messages {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-toggle" id="chatToggle" aria-label="Open chatbot" tabindex="0">
    <i class="fas fa-message"></i>
  </div>

  <div class="chat-container hidden" id="chatContainer" role="region" aria-label="Surprise Granite AI Chatbot">
    <div class="chat-header">
      <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/64a70d4b30e87feb388f004f_surprise-granite-profile-logo.svg" alt="Surprise Granite Logo">
      Surprise Granite AI
    </div>
    <div class="chat-messages" id="chatMessages" aria-live="polite">
      <div class="message bot">
        Hello! I’m your personal shopper for Surprise Granite. 😊 Browse countertops, sinks, faucets, or get design tips. Share your zip code for tailored pricing or try an estimate! What’s on your list?
        <div class="timestamp" id="welcomeTimestamp"></div>
      </div>
    </div>
    <div class="quick-replies" id="quickReplies"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Tell me what you're shopping for..." aria-label="Chat input" autocomplete="off">
      <label for="imageUpload" class="image-upload-btn" aria-label="Upload image">
        <i class="fas fa-image"></i>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
      </label>
      <button id="sendButton" aria-label="Send message">Send</button>
    </div>
    <div class="chat-footer" id="chatFooter"></div>
  </div>

  <div class="modal" id="leadModal" role="dialog" aria-labelledby="leadModalTitle" aria-hidden="true">
    <div class="modal-content">
      <h2 id="leadModalTitle">Let’s Get Started!</h2>
      <form id="leadForm">
        <label for="leadName">Name</label>
        <input type="text" id="leadName" name="name" required aria-required="true">
        <label for="leadEmail">Email</label>
        <input type="email" id="leadEmail" name="email" required aria-required="true">
        <label for="leadPhone">Phone (Optional)</label>
        <input type="tel" id="leadPhone" name="phone">
        <label for="leadZip">Zip Code (Optional)</label>
        <input type="text" id="leadZip" name="zip" pattern="\d{5}" title="Enter a 5-digit zip code">
        <label for="leadBudget">Budget Range (Optional)</label>
        <select id="leadBudget" name="budget">
          <option value="">Select Budget</option>
          <option value="5000-10000">$5,000 - $10,000</option>
          <option value="10000-20000">$10,000 - $20,000</option>
          <option value="20000+">$20,000+</option>
        </select>
        <button type="submit">Submit</button>
        <button type="button" id="leadCancel">Cancel</button>
      </form>
    </div>
  </div>

  <div class="modal" id="estimateModal" role="dialog" aria-labelledby="estimateModalTitle" aria-hidden="true">
    <div class="modal-content">
      <h2 id="estimateModalTitle">Countertop Estimate</h2>
      <form id="estimateForm">
        <label for="estimateLayout">Layout</label>
        <select id="estimateLayout" name="layout" required aria-required="true">
          <option value="">Select Layout</option>
          <option value="u-shaped">U-shaped</option>
          <option value="galley">Galley</option>
          <option value="l-shape">L-shape</option>
          <option value="plateau">Plateau</option>
          <option value="bar top">Bar Top</option>
        </select>
        <label for="estimateDimensions">Dimensions (e.g., 5x3 ft, 4x2 ft)</label>
        <input type="text" id="estimateDimensions" name="dimensions" placeholder="e.g., 5x3 ft, 4x2 ft" required aria-required="true">
        <label for="estimateMaterial">Material</label>
        <input type="text" id="estimateMaterial" name="material" placeholder="e.g., Sparkling White Quartz" required aria-required="true">
        <button type="submit">Get Estimate</button>
        <button type="button" id="estimateCancel">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    const CONFIG = {
      SERVER_URL: 'https://surprise-granite-connections-dev.onrender.com',
      USEBASIN_ENDPOINT: 'https://usebasin.com/f/0e9742fed801',
    };

    const NAV_LINKS = {
      store: { url: 'https://store.surprisegranite.com/', text: 'our store' },
      samples: { url: 'https://store.surprisegranite.com/collections/countertop-samples', text: 'samples' },
      countertops: { url: 'https://www.surprisegranite.com/materials/all-countertops', text: 'countertops' },
      sinks: { url: 'https://store.surprisegranite.com/collections/sinks', text: 'sinks' },
      faucets: { url: 'https://store.surprisegranite.com/collections/faucets', text: 'faucets' },
      shower: { url: 'https://store.surprisegranite.com/collections/shower-heads', text: 'shower heads' },
    };

    const QUICK_REPLY_SETS = {
      initial: ['Countertops', 'Sinks', 'Faucets', 'Design Tips', 'Get Estimate'],
      countertops: ['Granite', 'Quartz', 'Marble', 'Porcelain', 'Shop All'],
      sinks: ['Quartz Composite', 'Stainless Steel', 'Fireclay', 'Matte Stone', 'Shop All'],
      faucets: ['Pull Down', 'Filtration', 'Pot Fillers', 'Shop All'],
      bathroom: ['Countertops', 'Sinks', 'Faucets', 'Shower Heads', 'Shop All'],
      design: ['Kitchen Tips', 'Bathroom Tips', 'Material Guide', 'Color Trends'],
      estimate: ['Great', 'High', 'Low', 'Get Estimate', 'Shop All'],
      contact: ['Get Quote', 'Book Consultation', 'Send Message'],
      zip: ['Enter Zip Code', 'Skip'],
    };

    let userProfile = {
      name: null,
      email: null,
      zipCode: null,
      preferences: { material: null, budget: null },
    };

    let conversationHistory = [];
    let sessionId = 'chat-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    let inactivityTimer;
    let lastResponseType = null;
    const placeholders = [
      'Tell me what you’re shopping for...',
      'Need countertops or sinks?',
      'Want design tips?',
      'Ready for an estimate?',
    ];
    let placeholderIndex = 0;

    function saveSession() {
      try {
        localStorage.setItem('sgChatSession', JSON.stringify({
          userProfile,
          conversationHistory,
          sessionId,
          timestamp: Date.now(),
        }));
      } catch (error) {
        console.error('Session save error:', error);
      }
    }

    function loadSession() {
      try {
        const session = localStorage.getItem('sgChatSession');
        if (session) {
          const { userProfile: savedProfile, conversationHistory: savedHistory, sessionId: savedId, timestamp } = JSON.parse(session);
          if (Date.now() - timestamp < 24 * 60 * 60 * 1000) {
            userProfile = { ...userProfile, ...savedProfile };
            conversationHistory = savedHistory;
            sessionId = savedId;
            if (userProfile.name) {
              addMessage(`Welcome back, ${userProfile.name}! Let’s find countertops, sinks, or design ideas${userProfile.zipCode ? ` for ${userProfile.zipCode}` : ''}. What’s next?`, false, null, 'initial');
            }
          }
        }
      } catch (error) {
        console.error('Session load error:', error);
      }
    }

    async function fetchShopifyProducts(category, material = null) {
      try {
        const response = await axios.get(`${CONFIG.SERVER_URL}/api/shopify-products`);
        let products = response.data;
        if (category) {
          products = products.filter(p => {
            const title = p.title.toLowerCase();
            return title.includes(category.toLowerCase()) || (material && title.includes(material.toLowerCase()));
          });
        }
        return products.map(product => ({
          id: product.id,
          title: product.title,
          price: product.price,
          description: product.description,
          image: product.image,
          url: product.url,
        }));
      } catch (error) {
        console.error('Shopify fetch error:', error.message);
        return [];
      }
    }

    function processNLP(message) {
      const normalizedMessage = message.toLowerCase().trim();
      const entities = {};
      let intent = 'browse';

      const categories = ['countertops', 'sinks', 'faucets', 'shower heads', 'bathroom', 'samples', 'tile'];
      const category = categories.find(cat => normalizedMessage.includes(cat));
      if (category) {
        entities.category = category;
        intent = 'browse_category';
      }

      const materials = ['granite', 'quartz', 'marble', 'porcelain', 'quartz composite', 'stainless steel', 'fireclay', 'matte stone'];
      const material = materials.find(mat => normalizedMessage.includes(mat));
      if (material) {
        entities.material = material;
        intent = 'browse_material';
      }

      const budgetRegex = /\$?(\d+)(?:k|000)?\s*-\s*\$?(\d+)(?:k|000)?/i;
      const budgetMatch = normalizedMessage.match(budgetRegex);
      if (budgetMatch) {
        entities.budget = { min: parseInt(budgetMatch[1]) * 1000, max: parseInt(budgetMatch[2]) * 1000 };
        intent = 'browse_budget';
      }

      const zipRegex = /\b\d{5}\b/;
      const zipMatch = normalizedMessage.match(zipRegex);
      if (zipMatch) {
        entities.zipCode = zipMatch[0];
        intent = 'set_zip';
      }

      if (normalizedMessage.includes('design') || normalizedMessage.includes('tips') || normalizedMessage.includes('advice')) {
        intent = 'design_tips';
      }

      if (normalizedMessage.includes('estimate') || normalizedMessage.includes('quote')) {
        intent = 'estimate';
      }

      if (normalizedMessage.includes('contact') || normalizedMessage.includes('quote') || normalizedMessage.includes('consultation')) {
        intent = 'contact';
      }

      return { intent, entities };
    }

    function sendQuickReply(message) {
      const userInput = document.getElementById('userInput');
      if (userInput) {
        userInput.value = message;
        sendMessage();
      }
    }

    function retryImage(imageUrl) {
      addMessage('Retrying image load...', false);
      const img = new Image();
      img.src = imageUrl;
      img.onload = () => {
        addMessage('Image loaded successfully!', false, imageUrl, 'initial');
      };
      img.onerror = () => {
        addMessage('Still couldn’t load the image. Try again or browse our store.', false, null, 'initial');
      };
    }

    function openLeadModal() {
      const leadModal = document.getElementById('leadModal');
      if (leadModal) {
        leadModal.style.display = 'flex';
        leadModal.setAttribute('aria-hidden', 'false');
        const firstInput = document.getElementById('leadName');

        trapFocus(leadModal);

    function closeLeadModal() {
      const leadModal = document.getElementById('leadModal');
      const leadForm = document.getElementById('leadForm');
      if (leadModal) {
        leadModal.style.display = 'none';
        leadModal.setAttribute('aria-hidden', 'true');
      }
      if (leadForm) leadForm.reset();

      document.getElementById('chatContainer')?.focus();

    function openEstimateModal() {
      const estimateModal = document.getElementById('estimateModal');
      if (estimateModal) {
        estimateModal.style.display = 'flex';
        estimateModal.setAttribute('aria-hidden', 'false');
        const firstInput = document.getElementById('estimateLayout');
        firstInput?.focus();
        trapFocus(estimateModal);
      }
    }

    function closeEstimateModal() {
      const estimateModal = document.getElementById('estimateModal');
      const estimateForm = document.getElementById('estimateForm');
      if (estimateModal) {
        estimateModal.style.display = 'none';
        estimateModal.setAttribute('aria-hidden', 'true');
      }
      if (estimateForm) estimateForm.reset();
      updateQuickReplies('initial');
      document.getElementById('chatContainer')?.focus();
    }

    function trapFocus(element) {
      const focusableElements = element.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      const firstFocusable = focusableElements[0];
      const lastFocusable = focusableElements[focusableElements.length - 1];

      element.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          if (e.shiftKey && document.activeElement === firstFocusable) {
            e.preventDefault();
            lastFocusable.focus();
          } else if (!e.shiftKey && document.activeElement === lastFocusable) {
            e.preventDefault();
            firstFocusable.focus();
          }
        }
        if (e.key === 'Escape') {
          if (element.id === 'leadModal') closeLeadModal();
          if (element.id === 'estimateModal') closeEstimateModal();
        }
      });
    }

    function loadCompanyInfo() {
      const chatFooter = document.getElementById('chatFooter');
      if (chatFooter) {
        chatFooter.innerHTML = `
          <a href="https://usebasin.com/f/0e1679dd8d79" class="footer-icon" target="_blank" aria-label="Contact us" title="Contact">
            <i class="fas fa-envelope"></i>
            <span class="tooltip">Contact Us</span>
          </a>
          <a href="${NAV_LINKS.store.url}" class="footer-icon" target="_blank" aria-label="Visit online store" title="Shop">
            <i class="fas fa-shopping-cart"></i>
            <span class="tooltip">Shop</span>
          </a>
        `;
      }
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        addMessage('Still shopping? 😊 I can help with countertops, sinks, or design tips!', false, null, 'initial');
      }, 5 * 60 * 1000);
    }

    function toggleChat() {
      const chatContainer = document.getElementById('chatContainer');
      const chatToggle = document.getElementById('chatToggle');
      if (!chatContainer || !chatToggle) return;
      const isHidden = chatContainer.classList.contains('hidden');
      chatContainer.classList.toggle('hidden', !isHidden);
      chatContainer.classList.toggle('active', isHidden);
      chatToggle.innerHTML = isHidden ? '<i class="fas fa-times"></i>' : '<i class="fas fa-message"></i>';
      chatToggle.setAttribute('aria-label', isHidden ? 'Close chatbot' : 'Open chatbot');
      if (isHidden) {
        document.getElementById('userInput')?.focus();
        resetInactivityTimer();
        updateQuickReplies('initial');
      } else {
        clearTimeout(inactivityTimer);
        axios.post(`${CONFIG.SERVER_URL}/api/close-chat`, { sessionId, abandoned: true })
          .catch(error => console.error('Close chat error:', error.message));
      }
    }

    function updateQuickReplies(context) {
      const quickReplies = document.getElementById('quickReplies');
      if (!quickReplies) return;
      const replies = QUICK_REPLY_SETS[context] || QUICK_REPLY_SETS.initial;
      quickReplies.innerHTML = replies.map(reply => {
        let action = `sendQuickReply('${reply}')`;
        if (reply === 'Shop All') {
          if (context === 'countertops') action = `window.open('${NAV_LINKS.countertops.url}', '_blank')`;
          if (context === 'sinks') action = `window.open('${NAV_LINKS.sinks.url}', '_blank')`;
          if (context === 'faucets') action = `window.open('${NAV_LINKS.faucets.url}', '_blank')`;
          if (context === 'bathroom') action = `window.open('${NAV_LINKS.store.url}', '_blank')`;
        }
        if (reply.includes('Consultation') || reply.includes('Quote') || reply.includes('Message')) action = `openLeadModal()`;
        if (reply === 'Get Estimate') action = `openEstimateModal()`;
        return `<button class="quick-reply" onclick="${action}">${reply}</button>`;
      }).join('');
    }

    function addMessage(content, isUser, imageUrl, quickReplyContext) {
      const chatMessages = document.getElementById('chatMessages');
      if (!chatMessages) return;
      const fragment = document.createDocumentFragment();
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'bot'}`;
      const contentDiv = document.createElement('div');
      contentDiv.innerHTML = content || 'Sorry, no response received. Please try again!';
      div.appendChild(contentDiv);

      if (imageUrl && !isUser) {
        const imgContainer = document.createElement('div');
        imgContainer.className = 'image-container';
        imgContainer.innerHTML = '<div class="image-loading" role="status">Loading image...</div>';
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = `Image of ${content.split(' ').slice(0, 3).join(' ')}`;
        img.setAttribute('aria-hidden', 'false');
        img.loading = 'lazy';
        img.onclick = () => window.open(imageUrl, '_blank');
        img.onload = () => {
          imgContainer.querySelector('.image-loading').remove();
        };
        img.onerror = () => {
          imgContainer.innerHTML = `
            <div class="image-error" role="alert">Failed to load image.</div>
            <button class="quick-reply retry-image" onclick="retryImage('${imageUrl}')">Retry</button>
          `;
          console.error(`Image load failed: ${imageUrl}, Session: ${sessionId}`);
        };
        imgContainer.appendChild(img);
        div.appendChild(imgContainer);
      }

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.appendChild(timestamp);
      fragment.appendChild(div);
      chatMessages.appendChild(fragment);
      if (quickReplyContext) updateQuickReplies(quickReplyContext);
      requestAnimationFrame(() => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
      if (isUser) resetInactivityTimer();
      conversationHistory.push({ role: isUser ? 'user' : 'bot', content, imageUrl, timestamp: Date.now() });
      saveSession();
    }

    function showTypingIndicator(show) {
      const chatMessages = document.getElementById('chatMessages');
      if (!chatMessages) return;
      let indicator = document.getElementById('typingIndicator');
      if (!indicator) {
        indicator = document.createElement('div');
        indicator.id = 'typingIndicator';
        indicator.className = 'typing-indicator';
        indicator.textContent = 'Surprise Granite AI is typing';
        chatMessages.appendChild(indicator);
      }
      indicator.style.display = show ? 'block' : 'none';
      requestAnimationFrame(() => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      if (!userInput || !userInput.value.trim()) return;
      const message = userInput.value.trim();
      addMessage(message, true);
      userInput.value = '';
      const quickReplies = document.getElementById('quickReplies');
      if (quickReplies) quickReplies.style.display = 'none';
      showTypingIndicator(true);

      try {
        const nlpResult = processNLP(message);
        let responseMessage = '';
        let context = 'initial';
        let imageUrl = null;

        if (!userProfile.zipCode && !nlpResult.entities.zipCode && nlpResult.intent !== 'set_zip') {
          responseMessage = 'Please share your zip code for personalized pricing, or skip to browse products.';
          context = 'zip';
          lastResponseType = 'zip_prompt';
        } else if (nlpResult.intent === 'set_zip' && nlpResult.entities.zipCode) {
          userProfile.zipCode = nlpResult.entities.zipCode;
          saveSession();
          responseMessage = `Got it! Your zip code is ${userProfile.zipCode}. Now, what are you shopping for? Countertops, sinks, faucets, or design tips?`;
          context = 'initial';
          lastResponseType = 'zip_set';
        } else if (nlpResult.intent === 'browse_category' && nlpResult.entities.category) {
          const category = nlpResult.entities.category === 'shower heads' ? 'shower' : nlpResult.entities.category;
          const products = await fetchShopifyProducts(category);
          if (products.length) {
            responseMessage = `Here are some ${category}${userProfile.zipCode ? ` for ${userProfile.zipCode}` : ''}:<br>` + 
              products.slice(0, 3).map(p => `<a href="${p.url}" target="_blank">${p.title}</a> - $${p.price.toFixed(2)}<br>${p.description}`).join('<br>');
            imageUrl = products[0].image;
            context = category === 'countertops' ? 'countertops' : category === 'sinks' ? 'sinks' : category === 'faucets' ? 'faucets' : 'bathroom';
            lastResponseType = 'category';
          } else {
            responseMessage = `Sorry, I couldn’t find any ${category}. Try browsing <a href="${NAV_LINKS[category]?.url || NAV_LINKS.store.url}" target="_blank">${NAV_LINKS[category]?.text || 'our store'}</a> or let me know what else you’re looking for!`;
            context = 'initial';
            lastResponseType = 'no_results';
          }
        } else if (nlpResult.intent === 'browse_material' && nlpResult.entities.material) {
          const products = await fetchShopifyProducts('countertops', nlpResult.entities.material);
          userProfile.preferences.material = nlpResult.entities.material;
          saveSession();
          if (products.length) {
            responseMessage = `Here are some ${nlpResult.entities.material} products${userProfile.zipCode ? ` for ${userProfile.zipCode}` : ''}:<br>` + 
              products.slice(0, 3).map(p => `<a href="${p.url}" target="_blank">${p.title}</a> - $${p.price.toFixed(2)}<br>${p.description}`).join('<br>');
            imageUrl = products[0].image;
            context = 'countertops';
            lastResponseType = 'material';
          } else {
            responseMessage = `No ${nlpResult.entities.material} products found. Check out our <a href="${NAV_LINKS.countertops.url}" target="_blank">collection</a> or try another material!`;
            context = 'countertops';
            lastResponseType = 'no_results';
          }
        } else if (nlpResult.intent === 'browse_budget' && nlpResult.entities.budget) {
          userProfile.preferences.budget = nlpResult.entities.budget;
          saveSession();
          const products = await fetchShopifyProducts('countertops');
          const filteredProducts = products.filter(p => p.price >= userProfile.preferences.budget.min / 50 && p.price <= userProfile.preferences.budget.max / 50);
          if (filteredProducts.length) {
            responseMessage = `Here are products within your budget ($${userProfile.preferences.budget.min}-$${userProfile.preferences.budget.max})${userProfile.zipCode ? ` for ${userProfile.zipCode}` : ''}:<br>` + 
              filteredProducts.slice(0, 3).map(p => `<a href="${p.url}" target="_blank">${p.title}</a> - $${p.price.toFixed(2)}<br>${p.description}`).join('<br>');
            imageUrl = filteredProducts[0].image;
            context = 'countertops';
            lastResponseType = 'budget';
          } else {
            responseMessage = `No products found in your budget range. Try a wider range or browse <a href="${NAV_LINKS.store.url}" target="_blank">our store</a>!`;
            context = 'initial';
            lastResponseType = 'no_results';
          }
        } else if (nlpResult.intent === 'design_tips') {
          const tips = {
            'kitchen': 'For kitchens, choose durable Granite or Quartz countertops for heavy use. Pair with a Kibi USA stainless steel sink for a sleek look. Use light colors like Sparkling White Quartz to brighten small spaces, and add a pull-down faucet for functionality.',
            'bathroom': 'In bathrooms, Marble or Porcelain countertops add elegance. Combine with a Kibi USA rainfall shower head and matte stone sink for a spa-like feel. Consider floating shelves for storage to keep counters clutter-free.',
            'material': 'Granite is low-maintenance and durable, ideal for kitchens. Quartz offers consistent patterns for modern designs. Marble is luxurious but needs sealing. Porcelain is heat-resistant and great for unique looks.',
            'color': '2025 trends favor bold Quartzite veining or muted Quartz tones. Pair warm Granite with brass Kibi USA faucets for a cozy vibe, or cool Marble with chrome for minimalism.',
          };
          const tipType = message.toLowerCase().includes('kitchen') ? 'kitchen' :
                          message.toLowerCase().includes('bathroom') ? 'bathroom' :
                          message.toLowerCase().includes('material') ? 'material' : 'color';
          responseMessage = `${tips[tipType]} Want more ideas or to browse products? Visit <a href="${NAV_LINKS.store.url}" target="_blank">our store</a> or try an estimate!`;
          context = 'design';
          lastResponseType = 'design_tips';
        } else if (nlpResult.intent === 'estimate') {
          responseMessage = 'Let’s get your countertop estimate! Use the form or tell me the layout (e.g., U-shaped), dimensions (e.g., 5x3 ft), and material (e.g., Granite).';
          openEstimateModal();
          showTypingIndicator(false);
          lastResponseType = 'estimate';
          return;
        } else if (nlpResult.intent === 'contact') {
          responseMessage = 'Let’s connect! Share your name and email for a quote or consultation.';
          openLeadModal();
          showTypingIndicator(false);
          lastResponseType = 'contact';
          return;
        } else {
          const response = await axios.post(`${CONFIG.SERVER_URL}/api/chat`, { message, sessionId });
          responseMessage = response.data.message;
          imageUrl = response.data.image;
          context = response.data.quickReplies.includes('Get Estimate') ? 'initial' : 'initial';
          lastResponseType = 'generic';
        }

        showTypingIndicator(false);
        addMessage(responseMessage, false, imageUrl, context);
        if (quickReplies) quickReplies.style.display = 'flex';
      } catch (error) {
        console.error(`Send message error: ${error.message}, Input: ${message}, Session: ${sessionId}`, error.stack);
        showTypingIndicator(false);
        addMessage(`Sorry, something went wrong. Try again or visit <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
        lastResponseType = 'error';
      }
    }

    async function handleLeadSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('leadName')?.value;
      const email = document.getElementById('leadEmail')?.value;
      const phone = document.getElementById('leadPhone')?.value;
      const zip = document.getElementById('leadZip')?.value;
      const budget = document.getElementById('leadBudget')?.value;

      if (!name || !email) return;

      try {
        userProfile.name = name;
        userProfile.email = email;
        userProfile.phone = phone || null;
        if (zip) userProfile.zipCode = zip;
        if (budget) userProfile.preferences.budget = budget;
        const formData = { name, email, phone, zip, budget, preferences: JSON.stringify(userProfile.preferences) };
        await axios.post(CONFIG.USEBASIN_ENDPOINT, formData, {
          headers: { 'Content-Type': 'application/json' },
        });
        addMessage(`Thanks, ${name}! I’ve saved your details. Want to shop or get an estimate?`, false, null, 'initial');
        closeLeadModal();
        saveSession();
        lastResponseType = 'lead';
      } catch (error) {
        console.error('Lead submit error:', error.message);
        addMessage(`Sorry, ${name}, we couldn’t save your details. Try again or visit <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
        lastResponseType = 'error';
      }
    }

    async function handleEstimateSubmit(e) {
      e.preventDefault();
      const layout = document.getElementById('estimateLayout')?.value;
      const dimensionsInput = document.getElementById('estimateDimensions')?.value;
      const material = document.getElementById('estimateMaterial')?.value;

      if (!layout || !dimensionsInput || !material) return;

      try {
        const dimensions = dimensionsInput.split(',').map(dim => {
          const [length, width] = dim.trim().split('x').map(Number);
          return { length, width };
        });
        const response = await axios.post(`${CONFIG.SERVER_URL}/api/estimate`, {
          layout,
          dimensions,
          material,
          sessionId,
        });
        addMessage(response.data.message, false, response.data.image, 'estimate');
        closeEstimateModal();
        saveSession();
        lastResponseType = 'estimate';
      } catch (error) {
        console.error('Estimate submit error:', error.message);
        addMessage(`Sorry, we couldn’t process your estimate. Try again or visit <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
        closeEstimateModal();
        lastResponseType = 'error';
      }
    }

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        addMessage('Please upload a valid image file.', false, null, 'initial');
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        addMessage('Image is too large. Please upload an image under 5MB.', false, null, 'initial');
        return;
      }

      try {
        const reader = new FileReader();
        reader.onload = () => {
          const imageUrl = reader.result;
          addMessage('Here’s the image you uploaded:', true, imageUrl);
          addMessage(`Thanks for sharing! This looks great. Want design tips or product suggestions for this space?`, false, null, 'design');
          saveSession();
          lastResponseType = 'image';
        };
        reader.readAsDataURL(file);
      } catch (error) {
        console.error('Image upload error:', error.message);
        addMessage('Sorry, we couldn’t upload your image. Try again or contact us.', false, null, 'initial');
        lastResponseType = 'error';
      }
      event.target.value = '';
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const sendButton = document.getElementById('sendButton');
      const leadCancel = document.getElementById('leadCancel');
      const leadForm = document.getElementById('leadForm');
      const estimateCancel = document.getElementById('estimateCancel');
      const estimateForm = document.getElementById('estimateForm');
      const userInput = document.getElementById('userInput');
      const chatToggle = document.getElementById('chatToggle');
      const imageUpload = document.getElementById('imageUpload');

      if (sendButton) sendButton.addEventListener('click', sendMessage);
      if (leadCancel) leadCancel.addEventListener('click', closeLeadModal);
      if (leadForm) leadForm.addEventListener('submit', handleLeadSubmit);
      if (estimateCancel) estimateCancel.addEventListener('click', closeEstimateModal);
      if (estimateForm) estimateForm.addEventListener('submit', handleEstimateSubmit);
      if (userInput) {
        userInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendMessage();
        });
      }
      if (chatToggle) {
        chatToggle.addEventListener('click', toggleChat);
        chatToggle.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' || e.key === ' ') toggleChat();
        });
      }
      if (imageUpload) {
        imageUpload.addEventListener('change', handleImageUpload);
      }

      document.getElementById('welcomeTimestamp').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      setInterval(() => {
        if (userInput) {
          userInput.placeholder = placeholders[placeholderIndex];
          placeholderIndex = (placeholderIndex + 1) % placeholders.length;
        }
      }, 3000);

      userInput?.focus();
      loadSession();
      loadCompanyInfo();
      updateQuickReplies('initial');
    });
  </script>
