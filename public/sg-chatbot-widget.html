<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Surprise Granite AI Chatbot">
  <title>Surprise Granite AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --primary-yellow: #facc15;
      --text-dark: #1f2937;
      --text-light: #ffffff;
      --bg-light: #f3f4f6;
      --bg-message-user: #facc15;
      --bg-message-bot: #f9fafb;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 1rem;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0.5rem;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      background-color: var(--text-light);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 95vh;
      transition: var(--transition);
      z-index: 10;
    }

    .chat-container.hidden {
      opacity: 0;
      transform: translateY(20px);
      display: none;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary-blue), #3b82f6);
      color: var(--text-light);
      padding: 0.75rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }

    .chat-header img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
      word-break: break-word;
    }

    .message.user {
      background-color: var(--bg-message-user);
      color: var(--text-dark);
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }

    .message.bot {
      background-color: var(--bg-message-bot);
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
      border-left: 3px solid var(--primary-blue);
      box-shadow: var(--shadow);
    }

    .message.bot img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }

    .message.bot a {
      color: var(--primary-blue);
      text-decoration: underline;
      font-weight: 500;
    }

    .message.bot a:hover,
    .message.bot a:focus {
      color: var(--primary-yellow);
    }

    .message .timestamp {
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 0.25rem;
      text-align: right;
    }

    .typing-indicator {
      display: none;
      padding: 0.5rem;
      color: #6b7280;
      font-style: italic;
    }

    .typing-indicator::after {
      content: '...';
      animation: dots 1s infinite;
    }

    .quick-replies {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--bg-light);
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
    }

    .quick-reply {
      padding: 0.5rem 1rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
      min-height: 40px;
      min-width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quick-reply:hover,
    .quick-reply:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .quick-reply:active {
      transform: scale(0.95);
    }

    .chat-input {
      display: flex;
      padding: 0.5rem;
      background-color: var(--bg-light);
      border-top: 1px solid #d1d5db;
      position: sticky;
      bottom: 0;
      z-index: 11;
    }

    .chat-input input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s ease;
      min-height: 40px;
    }

    .chat-input input:focus {
      border-color: var(--primary-yellow);
    }

    .chat-input button {
      padding: 0.6rem 1.5rem;
      margin-left: 0.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.95rem;
      min-width: 90px;
      min-height: 40px;
      transition: var(--transition);
    }

    .chat-input button:hover,
    .chat-input button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .chat-input button:active {
      transform: scale(0.95);
    }

    .chat-footer {
      background-color: var(--primary-blue);
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    .footer-icon {
      color: var(--text-light);
      font-size: 1.25rem;
      text-decoration: none;
      padding: 0.5rem;
      border: 2px solid var(--text-light);
      border-radius: 0.5rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      position: relative;
    }

    .footer-icon:hover,
    .footer-icon:focus {
      color: var(--primary-yellow);
      border-color: var(--primary-yellow);
      transform: scale(1.1);
    }

    .footer-icon .tooltip {
      visibility: hidden;
      background-color: #374151;
      color: var(--text-light);
      text-align: center;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .footer-icon:hover .tooltip,
    .footer-icon:focus .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .chat-toggle {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background-color: var(--primary-blue);
      color: var(--text-light);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 1000;
    }

    .chat-toggle:hover,
    .chat-toggle:focus {
      background-color: #1e40af;
      transform: scale(1.1);
    }

    .chat-toggle:active {
      transform: scale(0.95);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--text-light);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow);
    }

    .modal-content h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--primary-blue);
    }

    .modal-content label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;
      min-height: 40px;
    }

    .modal-content input:focus,
    .modal-content textarea:focus {
      border-color: var(--primary-yellow);
      outline: none;
    }

    .modal-content textarea {
      resize: vertical;
      min-height: 100px;
    }

    .modal-content button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.95rem;
      transition: var(--transition);
      min-height: 40px;
    }

    .modal-content button:hover,
    .modal-content button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .modal-content button:active {
      transform: scale(0.95);
    }

    .modal-content button[type="button"] {
      background-color: #6b7280;
      margin-left: 0.5rem;
    }

    .modal-content button[type="button"]:hover,
    .modal-content button[type="button"]:focus {
      background-color: #4b5563;
    }

    @media (min-width: 600px) {
      .chat-container {
        max-width: 600px;
        height: 80vh;
      }

      .chat-header {
        font-size: 1.5rem;
        padding: 1.25rem;
      }

      .chat-messages {
        padding: 1.5rem;
      }

      .message {
        font-size: 1rem;
      }

      .quick-reply {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
        min-height: 44px;
      }

      .chat-input {
        padding: 0.75rem;
      }

      .chat-input input {
        padding: 0.75rem;
        font-size: 1rem;
        min-height: 44px;
      }

      .chat-input button {
        padding: 0.75rem 2rem;
        font-size: 1rem;
        min-height: 44px;
      }

      .chat-footer {
        gap: 1.5rem;
        padding: 0.75rem;
      }

      .footer-icon {
        font-size: 1.5rem;
        width: 44px;
        height: 44px;
      }

      .chat-toggle {
        bottom: 20px;
        right: 20px;
        width: 56px;
        height: 56px;
        font-size: 1.5rem;
      }
    }

    /* Accessibility */
    .chat-input input:focus,
    .chat-input button:focus,
    .quick-reply:focus,
    .footer-icon:focus,
    .modal-content input:focus,
    .modal-content textarea:focus,
    .modal-content button:focus,
    .chat-toggle:focus {
      outline: 2px solid var(--primary-yellow);
      outline-offset: 2px;
    }

    .quick-replies::-webkit-scrollbar,
    .chat-messages::-webkit-scrollbar {
      display: none;
    }

    .quick-replies,
    .chat-messages {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div class="chat-toggle" id="chatToggle" aria-label="Open chatbot" tabindex="0">
    <i class="fas fa-message"></i>
  </div>

  <div class="chat-container hidden" id="chatContainer" role="region" aria-label="Surprise Granite AI Chatbot">
    <div class="chat-header">
      <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/64a70d4b30e87feb388f004f_surprise-granite-profile-logo.svg" alt="Surprise Granite Logo">
      Surprise Granite AI
    </div>
    <div class="chat-messages" id="chatMessages" aria-live="polite">
      <div class="message bot">
        Hey there! Welcome to Surprise Granite! 😊 I’m here to help you design your dream kitchen or bath. Want to start with a countertop quote, browse <a href="https://store.surprisegranite.com/" target="_blank">our store</a>, or request a sample?
        <div class="timestamp" id="welcomeTimestamp"></div>
      </div>
    </div>
    <div class="quick-replies" id="quickReplies"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask about Frost-N pricing..." aria-label="Chat input" autocomplete="off">
      <button id="sendButton" aria-label="Send message">Send</button>
    </div>
    <div class="chat-footer" id="chatFooter"></div>
  </div>

  <div class="modal" id="leadModal">
    <div class="modal-content">
      <h2>Start Your Quote</h2>
      <form id="leadForm">
        <label for="leadName">Name</label>
        <input type="text" id="leadName" name="name" required aria-required="true">
        <label for="leadEmail">Email</label>
        <input type="email" id="leadEmail" name="email" required aria-required="true">
        <label for="leadPhone">Phone (Optional)</label>
        <input type="tel" id="leadPhone" name="phone">
        <button type="submit">Submit</button>
        <button type="button" id="leadCancel">Cancel</button>
      </form>
    </div>
  </div>

  <div class="modal" id="appointmentModal">
    <div class="modal-content">
      <h2>Book an Appointment</h2>
      <form id="appointmentForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required aria-required="true">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required aria-required="true">
        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" required aria-required="true">
        <button type="submit">Submit</button>
        <button type="button" id="appointmentCancel">Cancel</button>
      </form>
    </div>
  </div>

  <div class="modal" id="contactModal">
    <div class="modal-content">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" name="name" required aria-required="true">
        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" name="email" required aria-required="true">
        <label for="message">Message</label>
        <textarea id="message" name="message" required aria-required="true"></textarea>
        <button type="submit">Submit</button>
        <button type="button" id="contactCancel">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Global variables and constants
    const NAV_LINKS = {
      store: { url: 'https://store.surprisegranite.com/', text: 'our store' },
      samples: { url: 'https://store.surprisegranite.com/collections/countertop-samples', text: 'samples' },
      vendors: { url: 'https://www.surprisegranite.com/company/vendors-list', text: 'vendors' },
      visualizer: { url: 'https://www.surprisegranite.com/tools/virtual-kitchen-design-tool', text: 'visualizer' },
      countertops: { url: 'https://www.surprisegranite.com/materials/all-countertops', text: 'countertops' },
      granite: { url: 'https://store.surprisegranite.com/collections/granite', text: 'granite collection' },
      quartz: { url: 'https://store.surprisegranite.com/collections/quartz', text: 'quartz collection' },
      sinks: { url: 'https://store.surprisegranite.com/collections/sinks', text: 'sinks' },
      repairs: { url: 'https://www.surprisegranite.com/services/countertop-repair', text: 'repair services' },
      map: { url: 'https://maps.google.com/?q=11560+N+Dysart+Rd,+Surprise,+AZ+85379', text: 'our location' }
    };

    const QUICK_REPLY_SETS = {
      initial: ['Countertops', 'Sinks', 'Request Sample', 'Get Quote'],
      countertops: ['Granite', 'Quartz', 'Other Materials', 'Pricing'],
      style: ['Modern', 'Traditional', 'Rustic', 'Custom'],
      countertop_layout: ['L-Shape', 'U-Shape', 'Straight', 'Island'],
      countertop_dimensions: ['Provide Dimensions', 'Estimate', 'Skip'],
      countertop_demo: ['Demolition Needed', 'No Demolition', 'Unsure'],
      sinks: ['Stainless Steel', 'Composite', 'Undermount', 'Browse Sinks'],
      samples: ['Order Samples', 'View Samples', 'Shop Online', 'Contact Us'],
      pricing: ['Countertop Pricing', 'Sink Pricing', 'Repair Pricing', 'Save Quote'],
      shopify: ['Track Order', 'Shipping Info', 'Returns', 'Shop Online'],
      appointment: ['Book Appointment', 'View Availability', 'Contact Us', 'Shop Online'],
      inactivity: ['Request Sample', 'Countertops', 'Sinks', 'Shop Online'],
      quote_material: ['Granite', 'Quartz', 'Other'],
      quote_backsplash: ['4 inches', '6 inches', 'Custom', 'None'],
      quote_edge: ['Flat Polish', 'Bullnose', 'Ogee', 'Waterfall'],
      quote_cutouts: ['Sink', 'Faucet', 'None', 'Other'],
      quote_demo: ['Demolition Needed', 'No Demolition']
    };

    let quoteState = {
      user: { name: null, email: null, phone: null },
      material: null,
      layout: null,
      dimensions: [],
      backsplash: { height: null, linearFeet: null },
      edge: null,
      cutouts: [],
      demo: null,
      style: null,
      preferences: {},
      quote: null
    };
    let conversationStage = 'initial';
    let quoteWizardStage = null;
    let inactivityTimer;
    let abandonTimer;
    const sessionId = 'chat-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    let placeholders = ['Ask about Frost-N pricing...', 'Need a sink recommendation?', 'Get a countertop quote...', 'Request a sample...'];
    let placeholderIndex = 0;

    // Core functions
    function sendQuickReply(message) {
      console.log('Quick reply clicked:', message);
      const userInput = document.getElementById('userInput');
      if (userInput) {
        userInput.value = message;
        sendMessage();
      } else {
        console.error('User input element not found');
      }
    }

    function openSamples() {
      console.log('Opening samples page:', NAV_LINKS.samples.url);
      try {
        window.open(NAV_LINKS.samples.url, '_blank');
        updateQuickReplies('samples');
      } catch (error) {
        console.error('Failed to open samples page:', error);
        addMessage(`Oops, I couldn’t open the samples page. Please visit <a href="${NAV_LINKS.samples.url}" target="_blank">${NAV_LINKS.samples.text}</a>.`, false);
      }
    }

    function startQuoteWizard() {
      console.log('Starting quote wizard');
      if (!quoteState.user.email) {
        quoteWizardStage = 'lead';
        openLeadModal();
      } else {
        quoteWizardStage = 'material';
        sendQuickReply('Get Quote');
      }
    }

    function openLeadModal() {
      console.log('Opening lead modal');
      const leadModal = document.getElementById('leadModal');
      if (leadModal) {
        leadModal.style.display = 'flex';
        const leadName = document.getElementById('leadName');
        if (leadName) leadName.focus();
        updateQuickReplies('pricing');
      } else {
        console.error('Lead modal not found');
      }
    }

    function closeLeadModal() {
      console.log('Closing lead modal');
      const leadModal = document.getElementById('leadModal');
      const leadForm = document.getElementById('leadForm');
      if (leadModal) leadModal.style.display = 'none';
      if (leadForm) leadForm.reset();
      updateQuickReplies('initial');
      const chatContainer = document.getElementById('chatContainer');
      if (chatContainer) chatContainer.focus();
    }

    function openAppointmentModal() {
      console.log('Opening appointment modal');
      const appointmentModal = document.getElementById('appointmentModal');
      if (appointmentModal) {
        appointmentModal.style.display = 'flex';
        const nameInput = document.getElementById('name');
        if (nameInput) nameInput.focus();
        updateQuickReplies('appointment');
      } else {
        console.error('Appointment modal not found');
      }
    }

    function closeAppointmentModal() {
      console.log('Closing appointment modal');
      const appointmentModal = document.getElementById('appointmentModal');
      const appointmentForm = document.getElementById('appointmentForm');
      if (appointmentModal) appointmentModal.style.display = 'none';
      if (appointmentForm) appointmentForm.reset();
      updateQuickReplies('initial');
      const chatContainer = document.getElementById('chatContainer');
      if (chatContainer) chatContainer.focus();
    }

    function openContactModal() {
      console.log('Opening contact modal');
      const contactModal = document.getElementById('contactModal');
      if (contactModal) {
        contactModal.style.display = 'flex';
        const contactName = document.getElementById('contactName');
        if (contactName) contactName.focus();
        updateQuickReplies('initial');
      } else {
        console.error('Contact modal not found');
      }
    }

    function closeContactModal() {
      console.log('Closing contact modal');
      const contactModal = document.getElementById('contactModal');
      const contactForm = document.getElementById('contactForm');
      if (contactModal) contactModal.style.display = 'none';
      if (contactForm) contactForm.reset();
      updateQuickReplies('initial');
      const chatContainer = document.getElementById('chatContainer');
      if (chatContainer) chatContainer.focus();
    }

    async function sendEmail(formData, type, retries = 2) {
      console.log(`Attempting to send ${type} email`, formData);
      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          const response = await fetch('https://your-nodemailer-server.com/send-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              type,
              data: formData,
              to: 'your-email@surprisegranite.com',
              from: 'noreply@surprisegranite.com'
            })
          });
          if (!response.ok) throw new Error(`Nodemailer failed: ${response.status} - ${await response.text()}`);
          console.log(`Email sent via Nodemailer (attempt ${attempt})`);
          return true;
        } catch (error) {
          console.error(`Nodemailer error (attempt ${attempt}):`, error.message);
          if (attempt === retries) {
            try {
              const formDataObj = new FormData();
              for (const key in formData) {
                formDataObj.append(key, formData[key]);
              }
              const basinResponse = await fetch('https://usebasin.com/f/0e9742fed801', {
                method: 'POST',
                body: formDataObj
              });
              if (!basinResponse.ok) throw new Error(`UseBasin failed: ${basinResponse.status} - ${await basinResponse.text()}`);
              console.log('Email sent via UseBasin');
              return true;
            } catch (basinError) {
              console.error('UseBasin error:', basinError.message);
              return false;
            }
          }
        }
      }
    }

    async function verifyNodemailer() {
      try {
        const response = await fetch('https://your-nodemailer-server.com/verify');
        if (!response.ok) throw new Error(`Verification failed: ${response.status} - ${await response.text()}`);
        const result = await response.json();
        console.log('Nodemailer settings verified:', result);
        return true;
      } catch (error) {
        console.error('Nodemailer verification error:', error.message);
        return false;
      }
    }

    async function createCalendarEvent(formData) {

    function calculateQuote(priceSheet) {
      console.log('Calculating quote', quoteState);
      let totalCostMin = 0;
      let totalCostMax = 0;
      let totalSqFt = 0;
      let totalLinearFt = 0;
      let details = [];

      quoteState.dimensions.forEach((section, index) => {
        const length = parseFloat(section.length) || 0;
        const width = parseFloat(section.width) || 0;
        const sqFt = (length * width) / 144;
        totalSqFt += sqFt;
        totalLinearFt += length / 12;
        details.push(`Section ${index + 1}: ${length}" x ${width}" = ${sqFt.toFixed(2)} sqft`);
      });

      totalSqFt *= 1.15;
      details.push(`Waste (15%): ${(totalSqFt * 0.15).toFixed(2)} sqft`);
      details.push(`Total Countertop: ${totalSqFt.toFixed(2)} sqft`);

      const material = priceSheet.materials.find(m => m.type === quoteState.material) || priceSheet.materials[0];
      const materialCostMin = totalSqFt * material.costPerSqFt;
      const materialCostMax = totalSqFt * material.costPerSqFtMax;
      totalCostMin += materialCostMin;
      totalCostMax += materialCostMax;
      details.push(`${quoteState.material} (${material.costPerSqFt}-${material.costPerSqFtMax}/sqft): $${materialCostMin.toFixed(2)}-${materialCostMax.toFixed(2)}`);

      if (quoteState.backsplash.height && quoteState.backsplash.linearFeet) {
        const backsplashSqFt = (quoteState.backsplash.height * quoteState.backsplash.linearFeet) / 12;
        totalSqFt += backsplashSqFt;
        const backsplashCostMin = backsplashSqFt * material.costPerSqFt;
        const backsplashCostMax = backsplashSqFt * material.costPerSqFtMax;
        totalCostMin += backsplashCostMin;
        totalCostMax += backsplashCostMax;
        details.push(`Backsplash (${quoteState.backsplash.height}" x ${quoteState.backsplash.linearFeet}'): ${backsplashSqFt.toFixed(2)} sqft, $${backsplashCostMin.toFixed(2)}-${backsplashCostMax.toFixed(2)}`);
      }

      const fabLabor = priceSheet.labor.find(l => l.type === 'Fabrication');
      const instLabor = priceSheet.labor.find(l => l.type === 'Installation');
      const fabCostMin = totalSqFt * fabLabor.costPerSqFt;
      const fabCostMax = totalSqFt * fabLabor.costPerSqFtMax;
      const instCostMin = totalSqFt * instLabor.costPerSqFt;
      const instCostMax = totalSqFt * instLabor.costPerSqFtMax;
      totalCostMin += fabCostMin + instCostMin;
      totalCostMax += fabCostMax + instCostMax;
      details.push(`Fabrication (${fabLabor.costPerSqFt}-${fabLabor.costPerSqFtMax}/sqft): $${fabCostMin.toFixed(2)}-${fabCostMax.toFixed(2)}`);
      details.push(`Installation (${instLabor.costPerSqFt}-${instLabor.costPerSqFtMax}/sqft): $${instCostMin.toFixed(2)}-${instCostMax.toFixed(2)}`);

      if (quoteState.demo === 'Demolition Needed') {
        const demoLabor = priceSheet.labor.find(l => l.type === 'Demolition');
        const demoCostMin = totalSqFt * demoLabor.costPerSqFt;
        const demoCostMax = totalSqFt * demoLabor.costPerSqFtMax;
        totalCostMin += demoCostMin;
        totalCostMax += demoCostMax;
        details.push(`Demolition (${demoLabor.costPerSqFt}-${demoLabor.costPerSqFtMax}/sqft): $${demoCostMin.toFixed(2)}-${demoCostMax.toFixed(2)}`);
      }

      if (quoteState.edge) {
        const edge = priceSheet.edges.find(e => e.type === quoteState.edge) || priceSheet.edges[0];
        const edgeCost = totalLinearFt * edge.costPerLinearFt;
        totalCostMin += edgeCost;
        totalCostMax += edgeCost;
        details.push(`${quoteState.edge} Edge (${edge.costPerLinearFt}/linear ft): $${edgeCost.toFixed(2)}`);
      }

      quoteState.cutouts.forEach(cutout => {
        const cutoutType = priceSheet.cutouts.find(c => c.type === cutout.type);
        if (cutoutType) {
          totalCostMin += cutoutType.cost;
          totalCostMax += cutoutType.cost;
          details.push(`${cutout.type} Cutout: $${cutoutType.cost.toFixed(2)}`);
        }
      });

      const miscCostMin = totalCostMin * 0.1;
      const miscCostMax = totalCostMax * 0.1;
      totalCostMin += miscCostMin;
      totalCostMax += miscCostMax;
      details.push(`Miscellaneous (10%): $${miscCostMin.toFixed(2)}-${miscCostMax.toFixed(2)}`);

      quoteState.quote = {
        totalCostMin: totalCostMin.toFixed(2),
        totalCostMax: totalCostMax.toFixed(2),
        details
      };

      return quoteState.quote;
    }

          conversationStage = 'quote_complete';
        } else if (message === 'Sinks') {
          responseMessage = `Sweet! A new sink can transform your Arizona kitchen. We offer stainless steel, composite, and undermount options. Check them out at <a href="${NAV_LINKS.sinks.url}" target="_blank">${NAV_LINKS.sinks.text}</a>. A stainless steel sink pairs great with ${quoteState.material || 'any countertop'}! Want an estimate or design tips?`;
          context = 'sinks';
          conversationStage = 'sinks';
        } else if (message === 'Request Sample') {
          responseMessage = `Perfect! Samples let you feel the quality. Browse our collection at <a href="${NAV_LINKS.samples.url}" target="_blank">${NAV_LINKS.samples.text}</a>. Want a free sample, ${quoteState.user.name || 'friend'}? Share your email if you haven’t already!`;
          context = 'samples';
          conversationStage = 'samples';
        } else if (message.toLowerCase().includes('repair') || message === 'Repair Pricing') {
          responseMessage = `Countertop repairs in Arizona range from $250-$2500+, depending on damage (e.g., cracks, chips). Labor rates are sourced from our pricing data, typically $30-$50/sqft for related tasks. Learn more at <a href="${NAV_LINKS.repairs.url}" target="_blank">${NAV_LINKS.repairs.text}</a>. Want a repair quote, ${quoteState.user.name || 'friend'}?`;
          context = 'pricing';
          conversationStage = 'pricing';
        } else if (message.toLowerCase().includes('pricing') || message === 'Pricing' || message === 'Countertop Pricing') {
          responseMessage = `Let’s talk pricing, ${quoteState.user.name || 'friend'}! Granite is $40-$100/sqft, Quartz is $50-$120/sqft, and sinks start at $200. In Arizona, fabrication takes 3-5 weeks. Pricing includes fabrication and installation (labor at $30-$50/sqft), but extras like edge profiles or cutouts may add costs. This is an estimate; final pricing comes after a field visit. Browse at <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a> or save a quote!`;
          context = 'pricing';
          conversationStage = 'pricing';
        } else if (message.toLowerCase().includes('shipping') || message === 'Shipping Info') {
          responseMessage = `Shipping questions? Items from <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a> ship in 3-5 business days to Arizona and nationwide. Samples are $5-$10 to ship, countertops vary by location. Need help with a specific product, ${quoteState.user.name || 'friend'}?`;
          context = 'shopify';
          conversationStage = 'shopify';
        } else if (message.toLowerCase().includes('return') || message === 'Returns') {
          responseMessage = `Our return policy is hassle-free! Unopened items from <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a> can be returned within 30 days. Need help with a return, ${quoteState.user.name || 'friend'}?`;
          context = 'shopify';
          conversationStage = 'shopify';
        } else if (message.toLowerCase().includes('design') || message.toLowerCase().includes('style')) {
          responseMessage = `Let’s design your Arizona space, ${quoteState.user.name || 'friend'}! For a modern vibe, try white Quartz with a stainless sink. Rustic? Go for Granite with warm tones. Use our <a href="${NAV_LINKS.visualizer.url}" target="_blank">${NAV_LINKS.visualizer.text}</a> for inspiration. What’s your style?`;
          context = 'style';
          conversationStage = 'style';
        } else if (message.toLowerCase().includes('get quote')) {
          startQuoteWizard();
          showTypingIndicator(false);
          return;
        } else {
          try {
            const response = await fetch('https://surprise-granite-connections-dev.onrender.com/api/chat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ message, sessionId })
            });
            if (!response.ok) throw new Error(`API error: ${response.status} - ${await response.text()}`);
            const data = await response.json();
            responseMessage = data.message.replace(
              /(https?:\/\/[^\s]+)/g,
              url => `<a href="${url}" target="_blank">${url.includes('store.surprisegranite') ? 'our store' : 'this link'}</a>`
            );
            context = data.quickReplies && data.quickReplies.length ? data.quickReplies[0].toLowerCase() : 'initial';
          } catch (error) {
            console.error('Chat error:', error.message);
            responseMessage = `Hmm, something went wrong, ${quoteState.user.name || 'friend'}. Let’s try again or visit <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>!`;
            context = 'initial';
          }
        }

        showTypingIndicator(false);
        addMessage(responseMessage, false, null, context);
        if (quickReplies) quickReplies.style.display = 'flex';
      } catch (error) {
        console.error('Send message error:', error.message);
        showTypingIndicator(false);
        addMessage(`Sorry, something went wrong. Please try again or visit <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
      }
    }

    async function handleLeadSubmit(e) {
      e.preventDefault();
      console.log('Handling lead submit');
      const name = document.getElementById('leadName')?.value;
      const email = document.getElementById('leadEmail')?.value;
      const phone = document.getElementById('leadPhone')?.value;

      if (!name || !email) return;

      try {
        const formData = { name, email, phone, quote: JSON.stringify(quoteState) };
        const success = await sendEmail(formData, 'lead');
        if (!success) throw new Error('Both Nodemailer and UseBasin failed');

        quoteState.user = { name, email, phone };
        addMessage(`Thanks, ${name}! Your details are saved. We’ll send a summary to ${email}. Let’s pick a countertop material: Granite ($40-$100/sqft) or Quartz ($50-$120/sqft)? Check out <a href="${NAV_LINKS.countertops.url}" target="_blank">${NAV_LINKS.countertops.text}</a>!`, false, null, 'quote_material');
        closeLeadModal();
        quoteWizardStage = 'material';
        conversationStage = 'countertop_material';
      } catch (error) {
        console.error('Lead form error:', error.message);
        addMessage(`Sorry, ${name}, we couldn’t save your quote due to an email issue. Please try again or <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
      }
    }

    async function handleAppointmentSubmit(e) {
      e.preventDefault();
      console.log('Handling appointment submit');
      const name = document.getElementById('name')?.value;
      const email = document.getElementById('email')?.value;
      const date = document.getElementById('date')?.value;
      const time = document.getElementById('time')?.value;

      if (!name || !email || !date || !time) return;

      try {
        const formData = { name, email, date, time };
        const emailSuccess = await sendEmail(formData, 'appointment');
        const calendarSuccess = await createCalendarEvent(formData);
        if (!emailSuccess && !calendarSuccess) throw new Error('Both email and calendar failed');

        addMessage(`You’re all set, ${name}! We’ve requested your appointment for ${date} at ${time}. Check ${email} for confirmation. Want to browse <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>?`, false, null, 'appointment');
        closeAppointmentModal();
      } catch (error) {
        console.error('Appointment error:', error.message);
        addMessage(`Sorry, ${name}, we couldn’t book your appointment due to an email or calendar issue. Please try again or <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'appointment');
      }
    }

    async function handleContactSubmit(e) {
      e.preventDefault();
      console.log('Handling contact submit');
      const name = document.getElementById('contactName')?.value;
      const email = document.getElementById('contactEmail')?.value;
      const message = document.getElementById('message')?.value;

      if (!name || !email || !message) return;

      try {
        const formData = { name, email, message };
        const success = await sendEmail(formData, 'contact');
        if (!success) throw new Error('Both Nodemailer and UseBasin failed');

        addMessage(`Thanks for reaching out, ${name}! We’ve got your message and will reply to ${email} soon. Check out <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a> in the meantime!`, false, null, 'initial');
        closeContactModal();
      } catch (error) {
        console.error('Contact form error:', error.message);
        addMessage(`Sorry, ${name}, we couldn’t send your message due to an email issue. Please try again or <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      const sendButton = document.getElementById('sendButton');
      const leadCancel = document.getElementById('leadCancel');
      const appointmentCancel = document.getElementById('appointmentCancel');
      const contactCancel = document.getElementById('contactCancel');
      const leadForm = document.getElementById('leadForm');
      const appointmentForm = document.getElementById('appointmentForm');
      const contactForm = document.getElementById('contactForm');
      const userInput = document.getElementById('userInput');
      const chatToggle = document.getElementById('chatToggle');

      if (sendButton) sendButton.addEventListener('click', sendMessage);
      if (leadCancel) leadCancel.addEventListener('click', closeLeadModal);
      if (appointmentCancel) appointmentCancel.addEventListener('click', closeAppointmentModal);
      if (contactCancel) contactCancel.addEventListener('click', closeContactModal);
      if (leadForm) leadForm.addEventListener('submit', handleLeadSubmit);
      if (appointmentForm) appointmentForm.addEventListener('submit', handleAppointmentSubmit);
      if (contactForm) contactForm.addEventListener('submit', handleContactSubmit);
      if (userInput) {
        userInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendMessage();
        });
      }
      if (chatToggle) {
        chatToggle.addEventListener('click', toggleChat);
        chatToggle.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' || e.key === ' ') toggleChat();
        });
      }

      const welcomeTimestamp = document.getElementById('welcomeTimestamp');
      if (welcomeTimestamp) {
        welcomeTimestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      setInterval(() => {
        if (userInput) {
          userInput.placeholder = placeholders[placeholderIndex];
          placeholderIndex = (placeholderIndex + 1) % placeholders.length;
        }
      }, 3000);

      if (userInput) userInput.focus();

      loadCompanyInfo();
      verifyNodemailer();
      updateQuickReplies('initial');
    });
  </script>
</body>
