<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Surprise Granite AI Chatbot">
  <title>Surprise Granite AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --primary-yellow: #facc15;
      --text-dark: #1f2937;
      --text-light: #ffffff;
      --bg-light: #f3f4f6;
      --bg-message-user: #facc15;
      --bg-message-bot: #f9fafb;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 1rem;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      background-color: var(--text-light);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      transition: var(--transition);
      z-index: 10;
    }

    .chat-container.hidden {
      opacity: 0;
      transform: translateY(20px);
      display: none;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary-blue), #3b82f6);
      color: var(--text-light);
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }

    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
      word-break: break-word;
    }

    .message.user {
      background-color: var(--bg-message-user);
      color: var(--text-dark);
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }

    .message.bot {
      background-color: var(--bg-message-bot);
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
      border-left: 3px solid var(--primary-blue);
      box-shadow: var(--shadow);
    }

    .message.bot img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }

    .message.bot a {
      color: var(--primary-blue);
      text-decoration: underline;
      font-weight: 500;
    }

    .message.bot a:hover,
    .message.bot a:focus {
      color: var(--primary-yellow);
    }

    .message .timestamp {
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 0.25rem;
      text-align: right;
    }

    .typing-indicator {
      display: none;
      padding: 0.5rem;
      color: #6b7280;
      font-style: italic;
    }

    .typing-indicator::after {
      content: '...';
      animation: dots 1s infinite;
    }

    .quick-replies {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--bg-light);
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
    }

    .quick-reply {
      padding: 0.5rem 1rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.85rem;
      cursor: pointer;
      transition: var(--transition);
      min-height: 44px;
      min-width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quick-reply:hover,
    .quick-reply:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .quick-reply:active {
      transform: scale(0.95);
    }

    .chat-input {
      display: flex;
      padding: 0.75rem;
      background-color: var(--bg-light);
      border-top: 1px solid #d1d5db;
      position: sticky;
      bottom: 0;
      z-index: 11;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: var(--border-radius);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
      min-height: 44px;
    }

    .chat-input input:focus {
      border-color: var(--primary-yellow);
    }

    .chat-input button {
      padding: 0.75rem 2rem;
      margin-left: 0.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      min-width: 100px;
      min-height: 44px;
      transition: var(--transition);
    }

    .chat-input button:hover,
    .chat-input button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .chat-input button:active {
      transform: scale(0.95);
    }

    .chat-footer {
      background-color: var(--primary-blue);
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    .footer-icon {
      color: var(--text-light);
      font-size: 1.5rem;
      text-decoration: none;
      padding: 0.5rem;
      border: 2px solid var(--text-light);
      border-radius: 0.5rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      position: relative;
    }

    .footer-icon:hover,
    .footer-icon:focus {
      color: var(--primary-yellow);
      border-color: var(--primary-yellow);
      transform: scale(1.1);
    }

    .footer-icon .tooltip {
      visibility: hidden;
      background-color: #374151;
      color: var(--text-light);
      text-align: center;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .footer-icon:hover .tooltip,
    .footer-icon:focus .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-blue);
      color: var(--text-light);
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 1000;
    }

    .chat-toggle:hover,
    .chat-toggle:focus {
      background-color: #1e40af;
      transform: scale(1.1);
    }

    .chat-toggle:active {
      transform: scale(0.95);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--text-light);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow);
    }

    .modal-content h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--primary-blue);
    }

    .modal-content label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      font-size: 1rem;
      transition: border-color 0.2s ease;
      min-height: 44px;
    }

    .modal-content input:focus,
    .modal-content textarea:focus {
      border-color: var(--primary-yellow);
      outline: none;
    }

    .modal-content textarea {
      resize: vertical;
      min-height: 100px;
    }

    .modal-content button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      transition: var(--transition);
      min-height: 44px;
    }

    .modal-content button:hover,
    .modal-content button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .modal-content button:active {
      transform: scale(0.95);
    }

    .modal-content button[type="button"] {
      background-color: #6b7280;
      margin-left: 0.5rem;
    }

    .modal-content button[type="button"]:hover,
    .modal-content button[type="button"]:focus {
      background-color: #4b5563;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    @media (min-width: 600px) {
      .chat-container {
        max-width: 600px;
        height: 80vh;
      }

      .chat-header {
        font-size: 1.5rem;
        padding: 1.25rem;
      }

      .chat-messages {
        padding: 1.5rem;
      }

      .message {
        font-size: 1rem;
      }

      .quick-reply {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }

      .chat-input input,
      .chat-input button {
        font-size: 1.1rem;
      }

      .chat-footer {
        gap: 2.5rem;
      }
    }

    @media (max-width: 600px) {
      .chat-container {
        max-width: 100%;
        height: 95vh;
        border-radius: 0.75rem;
      }

      .chat-header {
        font-size: 1.1rem;
        padding: 0.75rem;
      }

      .chat-messages {
        padding: 1rem;
      }

      .message {
        font-size: 0.9rem;
      }

      .quick-replies {
        padding: 0.5rem;
      }

      .quick-reply {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
        min-height: 40px;
      }

      .chat-input {
        padding: 0.5rem;
      }

      .chat-input input {
        padding: 0.6rem;
        font-size: 0.95rem;
      }

      .chat-input button {
        padding: 0.6rem 1.5rem;
        min-width: 90px;
        font-size: 0.95rem;
      }

      .chat-footer {
        gap: 1.5rem;
        padding: 0.5rem;
      }

      .footer-icon {
        font-size: 1.25rem;
        width: 40px;
        height: 40px;
      }

      .chat-toggle {
        bottom: 16px;
        right: 16px;
        width: 48px;
        height: 48px;
        font-size: 1.25rem;
      }
    }

    /* Accessibility */
    .chat-input input:focus,
    .chat-input button:focus,
    .quick-reply:focus,
    .footer-icon:focus,
    .modal-content input:focus,
    .modal-content textarea:focus,
    .modal-content button:focus,
    .chat-toggle:focus {
      outline: 2px solid var(--primary-yellow);
      outline-offset: 2px;
    }

    .quick-replies::-webkit-scrollbar,
    .chat-messages::-webkit-scrollbar {
      display: none;
    }

    .quick-replies,
    .chat-messages {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div class="chat-toggle" id="chatToggle" aria-label="Open chatbot" tabindex="0">
    <i class="fas fa-message"></i>
  </div>

  <div class="chat-container hidden" id="chatContainer" role="region" aria-label="Surprise Granite AI Chatbot">
    <div class="chat-header">
      <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/64a70d4b30e87feb388f004f_surprise-granite-profile-logo.svg" alt="Surprise Granite Logo">
      Surprise Granite AI
    </div>
    <div class="chat-messages" id="chatMessages" aria-live="polite">
      <div class="message bot">
        Hey there! Welcome to Surprise Granite! 😊 I’m here to help you design your dream kitchen or bath. Want to start with a countertop quote, browse <a href="https://store.surprisegranite.com/" target="_blank">our store</a>, or request a sample?
        <div class="timestamp" id="welcomeTimestamp"></div>
      </div>
    </div>
    <div class="quick-replies" id="quickReplies">
      <button class="quick-reply" onclick="sendQuickReply('Countertops')">Countertops</button>
      <button class="quick-reply" onclick="sendQuickReply('Sinks')">Sinks</button>
      <button class="quick-reply" onclick="sendQuickReply('Request Sample')">Request Sample</button>
      <button class="quick-reply" onclick="openLeadModal()">Get Quote</button>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask about Frost-N pricing..." aria-label="Chat input" autocomplete="off">
      <button onclick="sendMessage()" aria-label="Send message">Send</button>
    </div>
    <div class="chat-footer" id="chatFooter">
      <!-- Populated by JavaScript -->
    </div>
  </div>

  <div class="modal" id="leadModal">
    <div class="modal-content">
      <h2>Start Your Quote</h2>
      <form id="leadForm" action="https://usebasin.com/f/0e9742fed801" method="POST">
        <label for="leadName">Name</label>
        <input type="text" id="leadName" name="name" required aria-required="true">
        <label for="leadEmail">Email</label>
        <input type="email" id="leadEmail" name="email" required aria-required="true">
        <label for="leadPhone">Phone (Optional)</label>
        <input type="tel" id="leadPhone" name="phone">
        <button type="submit">Submit</button>
        <button type="button" onclick="closeLeadModal()">Cancel</button>
      </form>
    </div>
  </div>

  <div class="modal" id="appointmentModal">
    <div class="modal-content">
      <h2>Book an Appointment</h2>
      <form id="appointmentForm" action="https://usebasin.com/f/0e9742fed801" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required aria-required="true">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required aria-required="true">
        <button type="submit">Submit</button>
        <button type="button" onclick="closeAppointmentModal()">Cancel</button>
      </form>
    </div>
  </div>

  <div class="modal" id="contactModal">
    <div class="modal-content">
      <h2>Contact Us</h2>
      <form id="contactForm" action="https://usebasin.com/f/0e9742fed801" method="POST">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" name="name" required aria-required="true">
        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" name="email" required aria-required="true">
        <label for="message">Message</label>
        <textarea id="message" name="message" required aria-required="true"></textarea>
        <button type="submit">Submit</button>
        <button type="button" onclick="closeContactModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatToggle = document.getElementById('chatToggle');
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const quickReplies = document.getElementById('quickReplies');
    const leadModal = document.getElementById('leadModal');
    const appointmentModal = document.getElementById('appointmentModal');
    const contactModal = document.getElementById('contactModal');
    const chatFooter = document.getElementById('chatFooter');
    const sessionId = 'chat-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    let placeholders = [
      'Ask about Frost-N pricing...',
      'Need a sink recommendation?',
      'Get a countertop quote...',
      'Request a sample...'
    ];
    let placeholderIndex = 0;
    let inactivityTimer;
    let abandonTimer;
    let quoteState = {
      user: { name: null, email: null, phone: null },
      material: null,
      layout: null,
      dimensions: null,
      demo: null,
      style: null,
      preferences: {}
    };
    let conversationStage = 'initial';

    // Hyperlink library
    const NAV_LINKS = {
      store: { url: 'https://store.surprisegranite.com/', text: 'our store' },
      samples: { url: 'https://store.surprisegranite.com/collections/countertop-samples', text: 'samples' },
      vendors: { url: 'https://www.surprisegranite.com/company/vendors-list', text: 'vendors' },
      visualizer: { url: 'https://www.surprisegranite.com/tools/virtual-kitchen-design-tool', text: 'visualizer' },
      countertops: { url: 'https://www.surprisegranite.com/materials/all-countertops', text: 'countertops' },
      granite: { url: 'https://store.surprisegranite.com/collections/granite', text: 'granite collection' },
      quartz: { url: 'https://store.surprisegranite.com/collections/quartz', text: 'quartz collection' },
      sinks: { url: 'https://store.surprisegranite.com/collections/sinks', text: 'sinks' },
      repairs: { url: 'https://www.surprisegranite.com/services/countertop-repair', text: 'repair services' }
    };

    // Dynamic quick replies
    const QUICK_REPLY_SETS = {
      initial: [
        'Countertops',
        'Sinks',
        'Request Sample',
        'Get Quote'
      ],
      countertops: [
        'Granite',
        'Quartz',
        'Other Materials',
        'Pricing'
      ],
      style: [
        'Modern',
        'Traditional',
        'Rustic',
        'Custom'
      ],
      countertop_layout: [
        'L-Shape',
        'U-Shape',
        'Straight',
        'Island'
      ],
      countertop_dimensions: [
        'Provide Dimensions',
        'Estimate',
        'Skip'
      ],
      countertop_demo: [
        'Demolition Needed',
        'No Demolition',
        'Unsure'
      ],
      sinks: [
        'Stainless Steel',
        'Composite',
        'Undermount',
        'Browse Sinks'
      ],
      samples: [
        'Order Samples',
        'View Samples',
        'Shop Online',
        'Contact Us'
      ],
      pricing: [
        'Countertop Pricing',
        'Sink Pricing',
        'Repair Pricing',
        'Save Quote'
      ],
      shopify: [
        'Track Order',
        'Shipping Info',
        'Returns',
        'Shop Online'
      ],
      appointment: [
        'Book Appointment',
        'View Availability',
        'Contact Us',
        'Shop Online'
      ],
      inactivity: [
        'Request Sample',
        'Countertops',
        'Sinks',
        'Shop Online'
      ]
    };

    // Nodemailer configuration
    async function sendEmail(formData, type) {
      try {
        const response = await fetch('https://your-nodemailer-server.com/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type,
            data: formData,
            to: 'your-email@surprisegranite.com',
            from: 'noreply@surprisegranite.com'
          })
        });
        if (!response.ok) throw new Error('Email sending failed');
        console.log('Email sent successfully');
      } catch (error) {
        console.error('Nodemailer error:', error);
        throw error;
      }
    }

    // Load company info with fallback
    async function loadCompanyInfo() {
      try {
        const response = await fetch('/companyInfo.json');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: Failed to fetch companyInfo.json`);
        }
        const companyInfo = await response.json();
        console.log('Company info loaded:', companyInfo);
        chatFooter.innerHTML = `
          <a href="tel:${companyInfo.phone}" class="footer-icon" aria-label="Call us" title="Call">
            <i class="fas fa-phone"></i>
            <span class="tooltip">Call Us</span>
          </a>
          <a href="#" class="footer-icon" onclick="openContactModal()" aria-label="Contact us" title="Contact">
            <i class="fas fa-envelope"></i>
            <span class="tooltip">Contact Us</span>
          </a>
          <a href="${companyInfo.mapUrl}" class="footer-icon" aria-label="Get directions" title="Directions">
            <i class="fas fa-map-marker-alt"></i>
            <span class="tooltip">Get Directions</span>
          </a>
        `;
      } catch (error) {
        console.error('Error loading company info:', error.message);
        // Fallback contact info
        chatFooter.innerHTML = `
          <a href="tel:+16028333189" class="footer-icon" aria-label="Call us" title="Call">
            <i class="fas fa-phone"></i>
            <span class="tooltip">Call Us</span>
          </a>
          <a href="#" class="footer-icon" onclick="openContactModal()" aria-label="Contact us" title="Contact">
            <i class="fas fa-envelope"></i>
            <span class="tooltip">Contact Us</span>
          </a>
          <a href="https://maps.google.com/?q=11560+N+Dysart+Rd,+Surprise,+AZ+85379" class="footer-icon" aria-label="Get directions" title="Directions">
            <i class="fas fa-map-marker-alt"></i>
            <span class="tooltip">Get Directions</span>
          </a>
        `;
      }
    }

    // Set timestamp for welcome message
    document.getElementById('welcomeTimestamp').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    // Rotate placeholders
    setInterval(() => {
      userInput.placeholder = placeholders[placeholderIndex];
      placeholderIndex = (placeholderIndex + 1) % placeholders.length;
    }, 3000);

    // Auto-focus input
    userInput.focus();

    // Open samples page
    function openSamples() {
      console.log('Samples button clicked, redirecting to:', NAV_LINKS.samples.url);
      try {
        window.open(NAV_LINKS.samples.url, '_blank');
        updateQuickReplies('samples');
      } catch (error) {
        console.error('Failed to open samples page:', error);
        addMessage(`Oops, I couldn’t open the samples page. Please visit <a href="${NAV_LINKS.samples.url}" target="_blank">${NAV_LINKS.samples.text}</a>.`, false);
      }
    }

    // Inactivity detection
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      clearTimeout(abandonTimer);
      inactivityTimer = setTimeout(() => {
        addMessage('Still dreaming about your perfect kitchen? 😊 Let’s pick up where we left off!', false, null, null, 'inactivity');
        abandonTimer = setTimeout(closeAbandonedChat, 60 * 1000);
      }, 5 * 60 * 1000);
    }

    async function closeAbandonedChat() {
      if (quoteState.user.email) {
        await sendEmail({ ...quoteState, status: 'abandoned' }, 'lead');
      }
      addMessage('Looks like you’ve stepped away. Chat closed for now, but come back anytime!', false);
      chatContainer.classList.add('hidden');
      chatToggle.innerHTML = '<i class="fas fa-message"></i>';
      chatToggle.setAttribute('aria-label', 'Open chatbot');
      try {
        await fetch('https://surprise-granite-connections-dev.onrender.com/api/close-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, abandoned: true })
        });
      } catch (error) {
        console.error('Error closing chat:', error);
      }
      clearTimeout(inactivityTimer);
      clearTimeout(abandonTimer);
    }

    // Toggle chatbot
    function toggleChat() {
      const isHidden = chatContainer.classList.contains('hidden');
      chatContainer.classList.toggle('hidden', !isHidden);
      chatToggle.innerHTML = isHidden ? '<i class="fas fa-times"></i>' : '<i class="fas fa-message"></i>';
      chatToggle.setAttribute('aria-label', isHidden ? 'Close chatbot' : 'Open chatbot');
      if (isHidden) {
        userInput.focus();
        resetInactivityTimer();
        updateQuickReplies('initial');
      } else {
        clearTimeout(inactivityTimer);
        clearTimeout(abandonTimer);
        fetch('https://surprise-granite-connections-dev.onrender.com/api/close-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, abandoned: false })
        }).catch(error => console.error('Error closing chat:', error));
      }
    }

    chatToggle.addEventListener('click', toggleChat);
    chatToggle.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        toggleChat();
      }
    });

    function updateQuickReplies(context) {
      const replies = QUICK_REPLY_SETS[context] || QUICK_REPLY_SETS.initial;
      quickReplies.innerHTML = replies.map(reply => {
        let action = `sendQuickReply('${reply}')`;
        if (reply === 'Request Sample' || reply === 'Order Samples' || reply === 'View Samples') action = `openSamples()`;
        if (reply === 'All Countertops' || reply === 'Other Materials') action = `window.open('${NAV_LINKS.countertops.url}', '_blank')`;
        if (reply === 'Vendors') action = `window.open('${NAV_LINKS.vendors.url}', '_blank')`;
        if (reply === 'Visualizer') action = `window.open('${NAV_LINKS.visualizer.url}', '_blank')`;
        if (reply === 'Shop Online' || reply === 'Browse Sinks') action = `window.open('${NAV_LINKS.store.url}', '_blank')`;
        if (reply === 'Book Appointment') action = `openAppointmentModal()`;
        if (reply === 'Contact Us') action = `openContactModal()`;
        if (reply === 'Get Quote' || reply === 'Save Quote') action = `openLeadModal()`;
        return `<button class="quick-reply" onclick="${action}">${reply}</button>`;
      }).join('');
    }

    function addMessage(content, isUser, imageUrl, quickReplyContext) {
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'bot'}`;
      
      const contentDiv = document.createElement('div');
      contentDiv.innerHTML = content;

      div.appendChild(contentDiv);

      if (imageUrl && !isUser) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = `Product image`;
        div.appendChild(img);
      }

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.appendChild(timestamp);

      chatMessages.appendChild(div);

      if (quickReplyContext) {
        updateQuickReplies(quickReplyContext);
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;

      if (isUser) resetInactivityTimer();
    }

    function showTypingIndicator(show) {
      let indicator = document.getElementById('typingIndicator');
      if (!indicator) {
        indicator = document.createElement('div');
        indicator.id = 'typingIndicator';
        indicator.className = 'typing-indicator';
        indicator.textContent = 'Surprise Granite AI is typing';
        chatMessages.appendChild(indicator);
      }
      indicator.style.display = show ? 'block' : 'none';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      userInput.value = '';
      quickReplies.style.display = 'none';
      showTypingIndicator(true);

      let context = 'initial';
      let responseMessage = '';

      // Quote flow and conversational logic
      if (!quoteState.user.email && ['Countertops', 'Sinks', 'Request Sample', 'Get Quote'].includes(message)) {
        responseMessage = 'Awesome! To get started with your quote, may I have your name and email? I’ll send you a free sample as a thank you! 😊';
        context = 'initial';
        conversationStage = 'collect_lead';
      } else if (conversationStage === 'collect_lead' && message.includes('@')) {
        const emailMatch = message.match(/\b[\w\.-]+@[\w\.-]+\.\w+\b/);
        const name = message.replace(emailMatch[0], '').trim() || 'Customer';
        quoteState.user = { name, email: emailMatch[0], phone: null };
        responseMessage = `Thanks, ${name}! You’re one step closer to your dream kitchen! 😊 Let’s pick a countertop material. Granite is durable and heat-resistant ($40-$100/sqft), great for Arizona’s busy kitchens. Quartz is low-maintenance with a sleek look ($50-$120/sqft). Pricing includes fabrication and installation (3-5 weeks lead time in Arizona), but extras like edge profiles may apply. Note: This is an estimate; final costs depend on a field visit.`;
        context = 'countertops';
        conversationStage = 'countertop_material';
        await sendEmail({ ...quoteState.user, status: 'lead_collected' }, 'lead');
      } else if (message.toLowerCase().includes('countertop') || message === 'Countertops') {
        responseMessage = `Fantastic choice, ${quoteState.user.name || 'friend'}! Let’s design your countertop. In Arizona, fabrication takes 3-5 weeks. Granite is super durable ($40-$100/sqft), perfect for heavy use. Quartz is low-maintenance ($50-$120/sqft), ideal for a modern vibe. Pricing includes fabrication and installation, but additional charges (e.g., cutouts) may apply. Estimates are preliminary; final pricing requires a field visit. Browse options at <a href="${NAV_LINKS.countertops.url}" target="_blank">${NAV_LINKS.countertops.text}</a>.`;
        context = 'countertops';
        conversationStage = 'countertop_material';
      } else if (message === 'Granite' && conversationStage === 'countertop_material') {
        quoteState.material = 'Granite';
        quoteState.preferences.durable = true;
        responseMessage = `Love that, ${quoteState.user.name || 'friend'}! Granite’s strength is perfect for Arizona kitchens, and we use CNC machines for precise cuts (3-5 weeks lead time). Try a bold black for a modern look or beige for rustic charm. What’s your kitchen layout?`;
        context = 'countertop_layout';
        conversationStage = 'countertop_layout';
      } else if (message === 'Quartz' && conversationStage === 'countertop_material') {
        quoteState.material = 'Quartz';
        quoteState.preferences.lowMaintenance = true;
        responseMessage = `Great pick, ${quoteState.user.name || 'friend'}! Quartz is low-maintenance and perfect for a sleek Arizona home (3-5 weeks fabrication). A white quartz could elevate your space! What’s your countertop layout?`;
        context = 'countertop_layout';
        conversationStage = 'countertop_layout';
      } else if (['L-Shape', 'U-Shape', 'Straight', 'Island'].includes(message) && conversationStage === 'countertop_layout') {
        quoteState.layout = message;
        responseMessage = `Nice, a ${message} layout! For your ${quoteState.material} countertop, what are the approximate dimensions (e.g., length x width in feet)? Our team ensures a perfect fit, and we can coordinate installation in Arizona. Or I can estimate for you.`;
        context = 'countertop_dimensions';
        conversationStage = 'countertop_dimensions';
      } else if ((message.toLowerCase().includes('dimension') || message === 'Provide Dimensions') && conversationStage === 'countertop_dimensions') {
        quoteState.dimensions = message === 'Provide Dimensions' ? 'User will provide' : message;
        responseMessage = `Got it! Do you need demolition services for an existing countertop? Our Arizona team can handle everything, ensuring a smooth install (3-5 weeks lead time).`;
        context = 'countertop_demo';
        conversationStage = 'countertop_demo';
      } else if (['Demolition Needed', 'No Demolition', 'Unsure'].includes(message) && conversationStage === 'countertop_demo') {
        quoteState.demo = message;
        let priceRange = quoteState.material === 'Granite' ? '$40-$100/sqft' : '$50-$120/sqft';
        let laborCost = quoteState.demo === 'Demolition Needed' ? 'plus $30-$50/sqft for demolition (based on labor rates)' : '';
        let recommendation = quoteState.preferences.durable 
          ? `${quoteState.material} is ideal for durability. Consider a polished finish for a classic Arizona kitchen.`
          : `${quoteState.material} fits your low-maintenance needs. A matte finish could add a modern touch.`;
        responseMessage = `You’re all set, ${quoteState.user.name || 'friend'}! For a ${quoteState.layout} ${quoteState.material} countertop${quoteState.demo === 'Demolition Needed' ? ' with demolition' : ''} in Arizona, the estimated range is ${priceRange} ${laborCost}, including fabrication and installation (3-5 weeks lead time). Additional charges (e.g., cutouts, edge profiles) may apply, and final pricing depends on a field visit. ${recommendation} Save this quote or browse <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>?`;
        context = 'pricing';
        conversationStage = 'quote_complete';
      } else if (message === 'Sinks') {
        responseMessage = `Sweet! A new sink can transform your Arizona kitchen. We offer stainless steel, composite, and undermount options. Check them out at <a href="${NAV_LINKS.sinks.url}" target="_blank">${NAV_LINKS.sinks.text}</a>. A stainless steel sink pairs great with ${quoteState.material || 'any countertop'}! Want an estimate or design tips?`;
        context = 'sinks';
        conversationStage = 'sinks';
      } else if (message === 'Request Sample') {
        responseMessage = `Perfect! Samples let you feel the quality. Browse our collection at <a href="${NAV_LINKS.samples.url}" target="_blank">${NAV_LINKS.samples.text}</a>. Want a free sample, ${quoteState.user.name || 'friend'}? Share your email if you haven’t already!`;
        context = 'samples';
        conversationStage = 'samples';
      } else if (message.toLowerCase().includes('repair') || message === 'Repair Pricing') {
        responseMessage = `Countertop repairs in Arizona range from $250-$2500+, depending on damage (e.g., cracks, chips). Labor rates are sourced from our pricing data, typically $30-$50/sqft for related tasks. Learn more at <a href="${NAV_LINKS.repairs.url}" target="_blank">${NAV_LINKS.repairs.text}</a>. Want a repair quote, ${quoteState.user.name || 'friend'}?`;
        context = 'pricing';
        conversationStage = 'pricing';
      } else if (message.toLowerCase().includes('pricing') || message === 'Pricing' || message === 'Countertop Pricing') {
        responseMessage = `Let’s talk pricing, ${quoteState.user.name || 'friend'}! Granite is $40-$100/sqft, Quartz is $50-$120/sqft, and sinks start at $200. In Arizona, fabrication takes 3-5 weeks. Pricing includes fabrication and installation (labor at $30-$50/sqft), but extras like edge profiles or cutouts may add costs. This is an estimate; final pricing comes after a field visit. Browse at <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a> or save a quote!`;
        context = 'pricing';
        conversationStage = 'pricing';
      } else if (message.toLowerCase().includes('shipping') || message === 'Shipping Info') {
        responseMessage = `Shipping questions? Items from <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a> ship in 3-5 business days to Arizona and nationwide. Samples are $5-$10 to ship, countertops vary by location. Need help with a specific product, ${quoteState.user.name || 'friend'}?`;
        context = 'shopify';
        conversationStage = 'shopify';
      } else if (message.toLowerCase().includes('return') || message === 'Returns') {
        responseMessage = `Our return policy is hassle-free! Unopened items from <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a> can be returned within 30 days. Need help with a return, ${quoteState.user.name || 'friend'}?`;
        context = 'shopify';
        conversationStage = 'shopify';
      } else if (message.toLowerCase().includes('design') || message.toLowerCase().includes('style')) {
        responseMessage = `Let’s design your Arizona space, ${quoteState.user.name || 'friend'}! For a modern vibe, try white Quartz with a stainless sink. Rustic? Go for Granite with warm tones. Use our <a href="${NAV_LINKS.visualizer.url}" target="_blank">${NAV_LINKS.visualizer.text}</a> for inspiration. What’s your style?`;
        context = 'style';
        conversationStage = 'style';
      } else {
        try {
          const response = await fetch('https://surprise-granite-connections-dev.onrender.com/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, sessionId })
          });
          if (!response.ok) throw new Error(`API error: ${response.status}`);
          const data = await response.json();
          responseMessage = data.message.replace(
            /(https?:\/\/[^\s]+)/g,
            url => `<a href="${url}" target="_blank">${url.includes('store.surprisegranite') ? 'our store' : 'this link'}</a>`
          );
          context = data.quickReplies && data.quickReplies.length ? data.quickReplies[0].toLowerCase() : 'initial';
        } catch (error) {
          console.error('Chat error:', error);
          responseMessage = `Hmm, something went wrong, ${quoteState.user.name || 'friend'}. Let’s try again or visit <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>!`;
          context = 'initial';
        }
      }

      showTypingIndicator(false);
      addMessage(responseMessage, false, null, context);
      quickReplies.style.display = 'flex';
    }

    function sendQuickReply(message) {
      userInput.value = message;
      sendMessage();
    }

    function openLeadModal() {
      leadModal.style.display = 'flex';
      document.getElementById('leadName').focus();
      updateQuickReplies('pricing');
    }

    function closeLeadModal() {
      leadModal.style.display = 'none';
      document.getElementById('leadForm').reset();
      updateQuickReplies('initial');
      chatContainer.focus();
    }

    function openAppointmentModal() {
      appointmentModal.style.display = 'flex';
      document.getElementById('name').focus();
      updateQuickReplies('appointment');
    }

    function closeAppointmentModal() {
      appointmentModal.style.display = 'none';
      document.getElementById('appointmentForm').reset();
      updateQuickReplies('initial');
      chatContainer.focus();
    }

    function openContactModal() {
      contactModal.style.display = 'flex';
      document.getElementById('contactName').focus();
      updateQuickReplies('initial');
    }

    function closeContactModal() {
      contactModal.style.display = 'none';
      document.getElementById('contactForm').reset();
      updateQuickReplies('initial');
      chatContainer.focus();
    }

    async function handleLeadSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('leadName').value;
      const email = document.getElementById('leadEmail').value;
      const phone = document.getElementById('leadPhone').value;

      try {
        const form = document.getElementById('leadForm');
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });

        quoteState.user = { name, email, phone };
        await sendEmail({ ...quoteState, status: 'quote_saved' }, 'lead');

        addMessage(`Thanks, ${name}! Your quote details are saved. We’ll send a summary to ${email}. Let’s pick a countertop material: Granite ($40-$100/sqft) or Quartz ($50-$120/sqft)? Check out <a href="${NAV_LINKS.countertops.url}" target="_blank">${NAV_LINKS.countertops.text}</a>!`, false, null, 'countertops');
        
        let chatLog = await ChatLog.findOne({ sessionId });
        if (!chatLog) {
          chatLog = new ChatLog({ sessionId, messages: [] });
        }
        chatLog.messages.push({
          role: 'system',
          content: `Lead captured: ${name}, ${email}, ${phone}, Quote: ${JSON.stringify(quoteState)}`
        });
        await chatLog.save();
        
        closeLeadModal();
        conversationStage = 'countertop_material';
      } catch (error) {
        console.error('Lead form error:', error);
        addMessage(`Sorry, ${name}, we couldn’t save your quote. Please try again or <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
      }
    }

    async function handleAppointmentSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;

      try {
        const form = document.getElementById('appointmentForm');
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });

        await sendEmail({ name, email, date }, 'appointment');

        addMessage(`You’re all set, ${name}! We’ve requested your appointment for ${date}. Check ${email} for confirmation. Want to browse <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>?`, false, null, 'appointment');
        
        let chatLog = await ChatLog.findOne({ sessionId });
        if (!chatLog) {
          chatLog = new ChatLog({ sessionId, messages: [] });
        }
        chatLog.appointmentRequested = true;
        chatLog.messages.push({
          role: 'system',
          content: `Appointment requested: ${name}, ${email}, ${date}`
        });
        await chatLog.save();
        
        closeAppointmentModal();
      } catch (error) {
        console.error('Appointment error:', error);
        addMessage(`Sorry, ${name}, we couldn’t book your appointment. Please try again or <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'appointment');
      }
    }

    async function handleContactSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('contactName').value;
      const email = document.getElementById('contactEmail').value;
      const message = document.getElementById('message').value;

      try {
        const form = document.getElementById('contactForm');
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });

        await sendEmail({ name, email, message }, 'contact');

        addMessage(`Thanks for reaching out, ${name}! We’ve got your message and will reply to ${email} soon. Check out <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a> in the meantime!`, false, null, 'initial');
        
        let chatLog = await ChatLog.findOne({ sessionId });
        if (!chatLog) {
          chatLog = new ChatLog({ sessionId, messages: [] });
        }
        chatLog.messages.push({
          role: 'system',
          content: `Contact form submitted: ${name}, ${email}, ${message}`
        });
        await chatLog.save();
        
        closeContactModal();
      } catch (error) {
        console.error('Contact form error:', error);
        addMessage(`Sorry, ${name}, we couldn’t send your message. Please try again or <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
      }
    }

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    document.getElementById('leadForm').addEventListener('submit', handleLeadSubmit);
    document.getElementById('appointmentForm').addEventListener('submit', handleAppointmentSubmit);
    document.getElementById('contactForm').addEventListener('submit', handleContactSubmit);

    // Initialize company info
    loadCompanyInfo();
  </script>
</body>
