<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Surprise Granite AI Chatbot">
  <title>Surprise Granite AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/axios@1.7.7/dist/axios.min.js"></script>
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --primary-yellow: #facc15;
      --text-dark: #1f2937;
      --text-light: #ffffff;
      --bg-light: #f3f4f6;
      --bg-message-user: #facc15;
      --bg-message-bot: #f9fafb;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      --border-radius: 1rem;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      min-height: 100vh;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .chat-container {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      transition: var(--transition);
      opacity: 0;
      visibility: hidden;
      z-index: 1000;
    }

    .chat-container.active {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    .chat-container.hidden {
      opacity: 0;
      visibility: hidden;
      transform: translateX(-50%) translateY(20px);
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary-blue), #3b82f6);
      color: var(--text-light);
      padding: 0.75rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }

    .chat-header img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      padding-bottom: 80px;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      line-height: 1.5;
      animation: fadeIn 0.4s ease;
      word-break: break-word;
      position: relative;
    }

    .message.user {
      background-color: var(--bg-message-user);
      color: var(--text-dark);
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
      border: 2px solid var(--primary-yellow);
    }

    .message.bot {
      background-color: var(--bg-message-bot);
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
      border-left: 4px solid var(--primary-blue);
      box-shadow: var(--shadow);
    }

    .message.bot img {
      max-width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 0.75rem;
      margin-top: 0.5rem;
      display: block;
      border: 1px solid #d1d5db;
      loading: lazy;
    }

    .message.bot .product-container {
      margin-top: 0.75rem;
      padding: 0.5rem;
      background-color: #f9fafb;
      border-radius: 0.5rem;
      border: 1px solid #e5e7eb;
    }

    .message.bot .product-container p {
      margin: 0.25rem 0;
      font-size: 0.85rem;
      color: #374151;
    }

    .message.bot .image-error {
      color: #ef4444;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .message.bot a {
      color: var(--primary-blue);
      text-decoration: underline;
      font-weight: 500;
    }

    .message.bot a:hover,
    .message.bot a:focus {
      color: var(--primary-yellow);
    }

    .message .timestamp {
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 0.5rem;
      text-align: right;
    }

    .typing-indicator {
      display: none;
      padding: 0.75rem;
      color: #6b7280;
      font-style: italic;
      font-size: 0.85rem;
    }

    .typing-indicator::after {
      content: '...';
      animation: dots 1s infinite;
    }

    .quick-replies {
      display: flex;
      gap: 0.75rem;
      padding: 0.75rem;
      background: rgba(243, 244, 246, 0.95);
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      position: sticky;
      bottom: 60px;
      z-index: 11;
    }

    .quick-reply {
      padding: 0.75rem 1rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.85rem;
      cursor: pointer;
      transition: var(--transition);
      min-height: 44px;
      min-width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: slideIn 0.4s ease;
    }

    .quick-reply:hover,
    .quick-reply:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .quick-reply:active {
      transform: scale(0.98);
    }

    .chat-input {
      display: flex;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid #d1d5db;
      position: sticky;
      bottom: 0;
      z-index: 12;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.3s ease;
      min-height: 44px;
    }

    .chat-input input:focus {
      border-color: var(--primary-yellow);
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.2);
    }

    .chat-input button {
      padding: 0.75rem 1.5rem;
      margin-left: 0.75rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.95rem;
      min-width: 90px;
      min-height: 44px;
      transition: var(--transition);
    }

    .chat-input button:hover,
    .chat-input button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .chat-input button:active {
      transform: scale(0.98);
    }

    .chat-footer {
      background-color: var(--primary-blue);
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    .footer-icon {
      color: var(--text-light);
      font-size: 1.2rem;
      text-decoration: none;
      padding: 0.5rem;
      border: 2px solid var(--text-light);
      border-radius: 0.75rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      position: relative;
    }

    .footer-icon:hover,
    .footer-icon:focus {
      color: var(--primary-yellow);
      border-color: var(--primary-yellow);
      transform: scale(1.1);
    }

    .footer-icon .tooltip {
      visibility: hidden;
      background-color: #374151;
      color: var(--text-light);
      text-align: center;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .footer-icon:hover .tooltip,
    .footer-icon:focus .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-yellow);
      color: var(--text-dark);
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 1000;
    }

    .chat-toggle:hover,
    .chat-toggle:focus {
      background-color: #eab308;
      transform: scale(1.1);
    }

    .chat-toggle:active {
      transform: scale(0.98);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--text-light);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 360px;
      box-shadow: var(--shadow);
    }

    .modal-content h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary-blue);
    }

    .modal-content label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
      min-height: 44px;
    }

    .modal-content input:focus,
    .modal-content select:focus {
      border-color: var(--primary-yellow);
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.2);
    }

    .modal-content button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.95rem;
      transition: var(--transition);
      min-height: 44px;
    }

    .modal-content button:hover,
    .modal-content button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .modal-content button:active {
      transform: scale(0.98);
    }

    .modal-content button[type="button"] {
      background-color: #6b7280;
      margin-left: 0.75rem;
    }

    .modal-content button[type="button"]:hover,
    .modal-content button[type="button"]:focus {
      background-color: #4b5563;
    }

    .zip-form, .estimate-form {
      margin-bottom: 1rem;
    }

    .zip-form input, .estimate-form input, .estimate-form select {
      margin-bottom: 0.5rem;
    }

    @media (min-width: 600px) {
      .chat-container {
        max-width: 420px;
        height: 85vh;
      }

      .chat-header {
        font-size: 1.25rem;
        padding: 1rem;
      }

      .chat-messages {
        padding: 1.25rem;
        padding-bottom: 90px;
      }

      .message {
        font-size: 0.95rem;
      }

      .quick-reply {
        font-size: 0.9rem;
        padding: 0.75rem 1.25rem;
        min-height: 48px;
        min-width: 90px;
      }

      .chat-input {
        padding: 1rem;
      }

      .chat-input input {
        padding: 0.75rem;
        font-size: 1rem;
        min-height: 48px;
      }

      .chat-input button {
        padding: 0.75rem 1.75rem;
        font-size: 1rem;
        min-height: 48px;
      }

      .chat-footer {
        gap: 1.25rem;
        padding: 1rem;
      }

      .footer-icon {
        font-size: 1.3rem;
        width: 44px;
        height: 44px;
      }

      .chat-toggle {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }

      .modal-content {
        max-width: 400px;
        padding: 2rem;
      }
    }

    @media (max-width: 360px) {
      .chat-container {
        max-width: 320px;
        height: 75vh;
      }

      .chat-header {
        font-size: 1rem;
      }

      .message {
        font-size: 0.85rem;
      }

      .quick-reply {
        font-size: 0.8rem;
        min-width: 70px;
      }
    }

    .chat-input input:focus,
    .chat-input button:focus,
    .quick-reply:focus,
    .footer-icon:focus,
    .modal-content input:focus,
    .modal-content select:focus,
    .modal-content button:focus,
    .chat-toggle:focus {
      outline: 2px solid var(--primary-yellow);
      outline-offset: 2px;
    }

    .quick-replies::-webkit-scrollbar,
    .chat-messages::-webkit-scrollbar {
      display: none;
    }

    .quick-replies,
    .chat-messages {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-toggle" id="chatToggle" aria-label="Open chatbot" tabindex="0">
    <i class="fas fa-message"></i>
  </div>

  <div class="chat-container hidden" id="chatContainer" role="region" aria-label="Surprise Granite AI Chatbot">
    <div class="chat-header">
      <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/64a70d4b30e87feb388f004f_surprise-granite-profile-logo.svg" alt="Surprise Granite Logo">
      Surprise Granite AI
    </div>
    <div class="chat-messages" id="chatMessages" aria-live="polite">
      <div class="message bot">
        Hello! I’m your personal shopper for Surprise Granite. 😊 Browse countertops, sinks, faucets, or get design tips. Try an estimate or share a zip code for tailored pricing! What’s on your shopping list?
        <div class="timestamp" id="welcomeTimestamp"></div>
      </div>
    </div>
    <div class="quick-replies" id="quickReplies"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Tell me what you're shopping for..." aria-label="Chat input" autocomplete="off">
      <button id="sendButton" aria-label="Send message">Send</button>
    </div>
    <div class="chat-footer" id="chatFooter"></div>
  </div>

  <div class="modal" id="leadModal" role="dialog" aria-labelledby="leadModalTitle" aria-hidden="true">
    <div class="modal-content">
      <h2 id="leadModalTitle">Let’s Get Started!</h2>
      <form id="leadForm">
        <label for="leadName">Name</label>
        <input type="text" id="leadName" name="name" required aria-required="true">
        <label for="leadEmail">Email</label>
        <input type="email" id="leadEmail" name="email" required aria-required="true">
        <label for="leadPhone">Phone (Optional)</label>
        <input type="tel" id="leadPhone" name="phone">
        <label for="leadZip">Zip Code (Optional)</label>
        <input type="text" id="leadZip" name="zip" pattern="\d{5}" title="Enter a 5-digit zip code">
        <label for="leadBudget">Budget Range (Optional)</label>
        <select id="leadBudget" name="budget">
          <option value="">Select Budget</option>
          <option value="5000-10000">$5,000 - $10,000</option>
          <option value="10000-20000">$10,000 - $20,000</option>
          <option value="20000+">$20,000+</option>
        </select>
        <button type="submit">Submit</button>
        <button type="button" id="leadCancel">Cancel</button>
      </form>
    </div>
  </div>

  <div class="modal" id="zipModal" role="dialog" aria-labelledby="zipModalTitle" aria-hidden="true">
    <div class="modal-content">
      <h2 id="zipModalTitle">Enter Your Zip Code</h2>
      <form id="zipForm" class="zip-form">
        <label for="zipInput">Zip Code</label>
        <input type="text" id="zipInput" name="zip" pattern="\d{5}" title="Enter a 5-digit zip code" placeholder="e.g., 12345">
        <button type="submit">Submit</button>
        <button type="button" id="zipSkip">Skip</button>
      </form>
    </div>
  </div>

  <div class="modal" id="estimateModal" role="dialog" aria-labelledby="estimateModalTitle" aria-hidden="true">
    <div class="modal-content">
      <h2 id="estimateModalTitle">Get a Countertop Estimate</h2>
      <form id="estimateForm" class="estimate-form">
        <label for="layoutSelect">Layout</label>
        <select id="layoutSelect" name="layout" required aria-required="true">
          <option value="">Select Layout</option>
          <option value="u-shaped">U-shaped</option>
          <option value="galley">Galley</option>
          <option value="l-shape">L-shape</option>
          <option value="plateau">Plateau</option>
          <option value="bar top">Bar Top</option>
        </select>
        <label for="dimensionsInput">Dimensions (e.g., 5x3 ft)</label>
        <input type="text" id="dimensionsInput" name="dimensions" placeholder="e.g., 5x3 ft" required aria-required="true">
        <label for="materialInput">Material</label>
        <input type="text" id="materialInput" name="material" placeholder="e.g., Sparkling White Quartz" required aria-required="true">
        <button type="submit">Submit</button>
        <button type="button" id="estimateCancel">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Configuration
    const SERVER_URL = 'https://surprise-granite-connections-dev.onrender.com';
    const CONFIG = {
      SERVER_URL,
      USEBASIN_ENDPOINT: 'https://usebasin.com/f/0e9742fed801',
      GEO_API_URL: 'https://ipapi.co/json/',
      SHOPIFY_API: `${SERVER_URL}/api/shopify-products`,
      COMPANY_INFO_URL: '/companyinfo.json',
      PRICE_LIST: {
        materials: {
          granite: { base: 40, high: 100 },
          quartz: { base: 50, high: 120 },
          marble: { base: 60, high: 150 },
          quartzite: { base: 55, high: 130 },
          porcelain: { base: 45, high: 110 },
          'sparkling white quartz': { base: 65, high: 130 },
          'frost n': { base: 70, high: 140 }
        },
        labor: { base: 20, cutout: 100, demo: 500, backsplash: 10 },
        markups: {
          '85001': 1.10,
          '85701': 1.08,
          'default': 1.05
        }
      }
    };

    const NAV_LINKS = {
      store: { url: 'https://store.surprisegranite.com/', text: 'our store' },
      samples: { url: 'https://store.surprisegranite.com/collections/countertop-samples', text: 'samples' },
      countertops: { url: 'https://www.surprisegranite.com/materials/all-countertops', text: 'countertops' },
      sinks: { url: 'https://store.surprisegranite.com/collections/sinks', text: 'sinks' },
      faucets: { url: 'https://store.surprisegranite.com/collections/faucets', text: 'faucets' },
      bathroom: { url: 'https://store.surprisegranite.com/collections/bathroom', text: 'bathroom' },
      shower: { url: 'https://store.surprisegranite.com/collections/shower', text: 'shower' }
    };

    const QUICK_REPLY_SETS = {
      initial: ['Countertops', 'Sinks', 'Faucets', 'Design Tips', 'Estimate', 'Contact Us'],
      countertops: ['Granite', 'Quartz', 'Marble', 'Quartzite', 'Porcelain', 'Shop All'],
      sinks: ['Quartz Composite', 'Stainless Steel', 'Fireclay', 'Matte Stone', 'Browse Sinks'],
      faucets: ['Pull Down', 'Filtration', 'Pot Fillers', 'Shop All'],
      bathroom: ['Countertops', 'Sinks', 'Faucets', 'Shower Heads', 'Shop All'],
      shower: ['Shower Heads', 'Shower Valves', 'Shower Jets', 'Shop All'],
      estimate: ['U-shaped', 'Galley', 'L-shape', 'Plateau', 'Bar Top'],
      contact: ['Get Quote', 'Book Consultation', 'Send Message'],
      zip: ['Enter Zip Code', 'Skip'],
      design: ['Kitchen Tips', 'Bathroom Tips', 'Material Guide', 'Shop All']
    };

    let userProfile = {
      name: null,
      email: null,
      zipCode: null,
      zipPromptSkipped: false,
      preferences: { material: null, budget: null, category: null }
    };

    let companyInfo = {};
    let conversationHistory = [];
    let sessionId = 'chat-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    let inactivityTimer;
    let lastResponseType = null;
    const placeholders = [
      'Ask about countertops, sinks, or faucets...',
      'Need a countertop estimate?',
      'Looking for design tips?',
      'Browse our Shopify store!'
    ];
    let placeholderIndex = 0;

    // Debounce utility
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function saveSession() {
      try {
        localStorage.setItem('sgChatSession', JSON.stringify({
          userProfile,
          conversationHistory,
          sessionId,
          timestamp: Date.now()
        }));
      } catch (error) {
        console.error('Session save error:', error);
      }
    }

    function loadSession() {
      try {
        const session = localStorage.getItem('sgChatSession');
        if (session) {
          const { userProfile: savedProfile, conversationHistory: savedHistory, sessionId: savedId, timestamp } = JSON.parse(session);
          if (Date.now() - timestamp < 24 * 60 * 60 * 1000) {
            userProfile = { ...userProfile, ...savedProfile };
            conversationHistory = savedHistory;
            sessionId = savedId;
            if (userProfile.name) {
              addMessage(`Welcome back, ${userProfile.name}! Ready to explore countertops, sinks, or get design tips?`, false, null, 'initial');
            }
          }
        }
      } catch (error) {
        console.error('Session load error:', error);
      }
    }

    function getMarkupFromZip(zipCode) {
      return CONFIG.PRICE_LIST.markups[zipCode] || CONFIG.PRICE_LIST.markups['default'];
    }

    async function fetchCompanyInfo() {
      try {
        const response = await axios.get(CONFIG.COMPANY_INFO_URL);
        companyInfo = response.data;
        updateCompanyInfo();
      } catch (error) {
        console.error('Company info fetch error:', error.message);
        companyInfo = {
          name: 'Surprise Granite',

      const headers = ['Item', 'Type', 'Quantity', 'Unit Price', 'Total Price'];
      const materialRow = [

        CONFIG.PRICE_LIST.materials[material.toLowerCase()]?.base || 50,
        applyMarkup(

      ];

        materialRow.join(','),

    function processNLP(message) {
      const normalizedMessage = message.toLowerCase().trim();
      const entities = {};
      let intent = 'browse';

      const categories = ['countertops', 'sinks', 'faucets', 'bathroom', 'shower', 'samples', 'tile', 'gift card', 'kitchen'];
      const category = categories.find(cat => normalizedMessage.includes(cat));
      if (category) {
        entities.category = category === 'kitchen' ? 'sinks' : category; // Map kitchen to sinks
        intent = 'browse_category';
      }

      const materials = ['granite', 'quartz', 'marble', 'quartzite', 'porcelain', 'stainless steel', 'fireclay', 'matte stone', 'quartz composite'];
      const material = materials.find(mat => normalizedMessage.includes(mat));
      if (material) {
        entities.material = material;
        intent = 'browse_material';
      }

      const budgetRegex = /\$?(\d+)(?:k|000)?\s*-\s*\$?(\d+)(?:k|000)?/i;
      const budgetMatch = normalizedMessage.match(budgetRegex);
      if (budgetMatch) {
        entities.budget = { min: parseInt(budgetMatch[1]) * 1000, max: parseInt(budgetMatch[2]) * 1000 };
        intent = 'browse_budget';
      }

      const zipRegex = /\b\d{5}\b/;
      const zipMatch = normalizedMessage.match(zipRegex);
      if (zipMatch) {
        entities.zipCode = zipMatch[0];
        intent = 'set_zip';
      }

      if (normalizedMessage.includes('estimate') || normalizedMessage.includes('quote')) {
        intent = 'estimate';
      }

      if (normalizedMessage.includes('design') || normalizedMessage.includes('tips') || normalizedMessage.includes('advice')) {
        intent = 'design_tips';
      }

      if (normalizedMessage.includes('contact') || normalizedMessage.includes('consultation') || normalizedMessage.includes('message')) {
        intent = 'contact';
      }

      if (normalizedMessage.includes('skip')) {
        intent = 'skip_zip';
      }

      return { intent, entities };
    }

    function trapFocus(element) {
      const focusableElements = element.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      const firstFocusable = focusableElements[0];
      const lastFocusable = focusableElements[focusableElements.length - 1];

      element.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          if (e.shiftKey && document.activeElement === firstFocusable) {
            e.preventDefault();
            lastFocusable.focus();
          } else if (!e.shiftKey && document.activeElement === lastFocusable) {
            e.preventDefault();
            firstFocusable.focus();
          }
        }
        if (e.key === 'Escape') {
          closeModal(element.id);
        }
      });
    }

            context = 'initial';

          saveSession();
          if (products.length) {
            responseMessage = `Here are some ${nlpResult.entities.material} products:<br>` +

                `<br>${p.description}`

            context = 'countertops';
            lastResponseType = 'no_results';
          }
        } else if (nlpResult.intent === 'browse_budget' && nlpResult.entities.budget) {
          userProfile.preferences.budget = nlpResult.entities.budget;
          saveSession();
          const products = await fetchShopifyProducts(userProfile.preferences.category || 'countertops');
          const filteredProducts = products.filter(p => {
            const adjustedPrice = parseFloat(applyMarkup(p.price, userProfile.zipCode));
            return adjustedPrice >= userProfile.preferences.budget.min / 50 && adjustedPrice <= userProfile.preferences.budget.max / 50;
          });
          if (filteredProducts.length) {
            responseMessage = `Here are products within your budget ($${userProfile.preferences.budget.min}-$${userProfile.preferences.budget.max}):<br>` + 
              filteredProducts.map(p => 
                `<a href="${p.url}" target="_blank">${p.title}</a> by ${p.vendor} - $${applyMarkup(p.price, userProfile.zipCode)} ${p.currency}${p.available ? '' : ' (Out of Stock)'}` +
                `<br>${p.description}`

            context = userProfile.preferences.category || 'countertops';
            lastResponseType = 'budget';
          } else {
            responseMessage = `No products found in your budget range. Try a wider range or browse <a href="${NAV_LINKS[userProfile.preferences.category]?.url || NAV_LINKS.store.url}" target="_blank">our collection</a>!`;
            context = 'initial';
            lastResponseType = 'no_results';
          }

          responseMessage = `Let’s get a countertop estimate! Please fill out the form to specify layout, dimensions, and material.`;
          openModal('estimateModal');
          context = 'estimate';
          lastResponseType = 'estimate_start';
          showTypingIndicator(false);
          return;
        } else if (nlpResult.intent === 'design_tips') {
          const category = nlpResult.entities.category || (message.toLowerCase().includes('kitchen') ? 'kitchen' : 'material');
          const tips = await fetchDesignTips(category);
          responseMessage = `Here are some design tips for ${category}: ${tips} Want more inspiration or to browse products?`;

          lastResponseType = 'design_tips';
        } else if (nlpResult.intent === 'contact') {
          responseMessage = `Let’s connect! Please fill out the contact form for a quote, consultation, or message.`;
          openModal('leadModal');
          showTypingIndicator(false);
          lastResponseType = 'contact';
          return;
        } else {
          const serverResponse = await axios.post(`${CONFIG.SERVER_URL}/api/chat`, {
            message,
            sessionId
          }, {
            headers: { 'x-request-id': sessionId }
          });
          responseMessage = serverResponse.data.message;
          context = serverResponse.data.quickReplies ? serverResponse.data.quickReplies[0].toLowerCase() : 'initial';
          imageUrl = serverResponse.data.image;
          lastResponseType = 'server_response';
        }

        showTypingIndicator(false);
        addMessage(responseMessage, false, imageUrl, context);
        if (quickReplies) quickReplies.style.display = 'flex';
      } catch (error) {
        console.error(`Send message error: ${error.message}, Input: ${message}, Session: ${sessionId}`, error.stack);

        addMessage(`Sorry, something went wrong. Try again or visit <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
        lastResponseType = 'error';
      }

    async function handleEstimateSubmit(e) {
      e.preventDefault();
      const layout = document.getElementById('layoutSelect')?.value;
      const dimensionsInput = document.getElementById('dimensionsInput')?.value;
      const material = document.getElementById('materialInput')?.value;

      if (!layout || !dimensionsInput || !material) return;

      const dimensionRegex = /(\d+\.?\d*)\s*(x|by|\*)\s*(\d+\.?\d*)/gi;
      const dimensions = [];
      let match;
      while ((match = dimensionRegex.exec(dimensionsInput)) !== null) {
        dimensions.push({ length: parseFloat(match[1]), width: parseFloat(match[3]) });
      }

      if (dimensions.length === 0) {
        addMessage('Please enter valid dimensions (e.g., 5x3 ft).', false, null, 'estimate');
        return;
      }

      try {
        const totalArea = dimensions.reduce((sum, dim) => sum + (dim.length * dim.width), 0);
        const materialCost = (CONFIG.PRICE_LIST.materials[material.toLowerCase()]?.base || 50) * totalArea;
        const laborCost = CONFIG.PRICE_LIST.labor.base;
        const totalCost = applyMarkup(materialCost + laborCost, userProfile.zipCode);
        const csvLink = generateCSVEstimate(layout, dimensions, material);
        
        const response = await axios.post(`${CONFIG.SERVER_URL}/api/estimate`, {
          layout,
          dimensions,
          material,
          sessionId
        });
        
        addMessage(
          `${response.data.message}<br>Your estimate: $${totalCost} (Material: $${applyMarkup(materialCost, userProfile.zipCode)}, Labor: $${applyMarkup(laborCost, userProfile.zipCode)}).<br>
          <a href="${csvLink}" download="estimate.csv">Download Estimate as CSV</a>`,
          false,
          response.data.image,
          'initial'
        );
        closeModal('estimateModal');
        lastResponseType = 'estimate';
      } catch (error) {
        console.error('Estimate submit error:', error.message);
        addMessage('Sorry, we couldn’t process your estimate. Try again or browse our <a href="${NAV_LINKS.countertops.url}" target="_blank">countertops</a>.', false, null, 'initial');
        lastResponseType = 'error';
      }
    }

          placeholderIndex = (placeholderIndex + 1) % placeholders.length;
        }
      }, 3000);

      userInput?.focus();
      await fetchCompanyInfo();
      loadSession();
      updateQuickReplies('initial');
    });
  </script>
</body>
