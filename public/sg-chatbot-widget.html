<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Granite Assistant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --sg-blue: #1e2749;
      --sg-yellow: #feda00;
      --background: #f4f6fa;
    }
    body { background: transparent; }
    #sg-chat-toggle {
      position: fixed;
      bottom: 32px; right: 32px;
      background: var(--sg-yellow);
      color: var(--sg-blue);
      border: none;
      border-radius: 50%;
      width: 64px; height: 64px;
      font-size: 2.4em;
      box-shadow: 0 4px 24px rgba(30,39,73,0.17);
      cursor: pointer;
      z-index: 1000;
      transition: background 0.18s;
    }
    #sg-chat-toggle:hover {
      background: #ffe14d;
    }
    #sg-chat-widget {
      position: fixed;
      bottom: 32px; right: 32px;
      width: 400px; max-width: 98vw;
      height: 560px;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 38px rgba(30,39,73,0.18);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1001;
      opacity: 1;
      transition: opacity .18s, transform .18s;
    }
    #sg-chat-widget.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.98);
    }
    .sg-chat-header {
      background: var(--sg-blue);
      color: #fff;
      padding: 18px 22px;
      font-size: 1.13em;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
      letter-spacing: 0.5px;
    }
    .sg-chat-header .dot {
      width: 13px; height: 13px;
      background: var(--sg-yellow);
      border-radius: 50%;
      display: inline-block;
      margin-right: 11px;
    }
    .sg-close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.7em;
      cursor: pointer;
      opacity: 0.67;
      transition: opacity 0.15s;
    }
    .sg-close-btn:hover { opacity: 1; }
    .sg-messages {
      flex: 1;
      padding: 18px 13px 14px 13px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 13px;
      background: var(--background);
      font-size: 1em;
    }
    .sg-bubble {
      max-width: 78%;
      padding: 14px 20px;
      border-radius: 26px;
      font-size: 1em;
      line-height: 1.6;
      box-shadow: 0 2px 8px rgba(30,39,73,0.08);
      word-break: break-word;
      position: relative;
      display: inline-block;
      margin-bottom: 2px;
      animation: popIn .23s cubic-bezier(.3,1.2,.5,1.2);
    }
    @keyframes popIn {
      from {transform: scale(0.95);}
      to {transform: scale(1);}
    }
    .sg-bubble.user {
      background: var(--sg-yellow);
      color: #1e2749;
      align-self: flex-end;
      border-bottom-right-radius: 7px;
      margin-right: 4px;
    }
    .sg-bubble.ai {
      background: var(--sg-blue);
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 7px;
      margin-left: 4px;
    }
    .sg-bubble img {
      max-width: 180px; max-height: 130px; border-radius: 13px; display: block; margin: 0 auto;
      box-shadow: 0 1px 4px rgba(30,39,73,0.13);
    }
    .sg-chat-input-area {
      display: flex; align-items: center; padding: 15px; background: #fff; border-top: 1px solid #e3e5e9; gap: 9px;
    }
    .sg-chat-input {
      flex: 1;
      background: #f7f8fb;
      border: none;
      border-radius: 18px;
      padding: 11px 15px;
      font-size: 1em;
      outline: none;
      margin-right: 4px;
      box-shadow: 0 1px 2px rgba(30,39,73,0.03);
      transition: box-shadow 0.13s;
    }
    .sg-attach-btn {
      background: none;
      border: none;
      color: var(--sg-blue);
      font-size: 1.28em;
      cursor: pointer;
      margin-right: 4px;
    }
    .sg-send-btn {
      background: var(--sg-yellow);
      border: none;
      color: var(--sg-blue);
      font-size: 1.15em;
      border-radius: 14px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(30,39,73,0.08);
      transition: background 0.15s;
    }
    .sg-send-btn:hover {
      background: #ffe14d;
    }
    .sg-preview-img {
      width: 44px;
      height: 44px;
      border-radius: 9px;
      object-fit: cover;
      margin-right: 7px;
      border: 2px solid var(--sg-blue);
    }
    .sg-file-preview {
      display: flex;
      align-items: center;
      margin: 0 0 8px 0;
    }
    .sg-contact-form {
      background: #fffbe7;
      border: 1px solid #feda00;
      border-radius: 14px;
      padding: 12px 10px 10px 10px;
      margin: 0 0 10px 0;
      font-size: 0.97em;
      color: #1e2749;
      display: flex;
      flex-direction: column;
      gap: 7px;
      animation: popIn .23s cubic-bezier(.3,1.2,.5,1.2);
    }
    .sg-contact-form label {
      font-weight: 500;
      margin-bottom: 2px;
    }
    .sg-contact-form input {
      padding: 7px 10px;
      border-radius: 6px;
      border: 1px solid #cdd1e7;
      font-size: 1em;
      margin-bottom: 2px;
    }
    .sg-contact-form button {
      margin-top: 7px;
      background: var(--sg-blue);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 9px 0;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.13s;
    }
    .sg-contact-form button:hover {
      background: #35406b;
    }
    .sg-product-search {
      margin-bottom: 7px;
      display: flex;
      gap: 7px;
      align-items: center;
    }
    .sg-product-search input {
      flex: 1;
      padding: 7px 10px;
      border-radius: 8px;
      border: 1px solid #cdd1e7;
      font-size: 1em;
      margin-right: 4px;
    }
    .sg-product-dropdown {
      position: absolute;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      max-height: 170px;
      overflow-y: auto;
      width: 95%;
      margin-top: 2px;
      z-index: 1002;
      box-shadow: 0 2px 12px rgba(30,39,73,0.09);
    }
    .sg-product-dropdown-item {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid #f4f6fa;
      font-size: 0.98em;
    }
    .sg-product-dropdown-item:last-child { border-bottom:none; }
    .sg-product-dropdown-item:hover { background: #feda00; color:#1e2749; }
    @media (max-width: 600px) {
      #sg-chat-widget { width: 99vw; height: 98vh; bottom: 0; right: 0; border-radius: 0;}
      #sg-chat-toggle { bottom: 18px; right: 18px; }
    }
  </style>
</head>
<body>
  <!-- Floating Button to Open Widget -->
  <button id="sg-chat-toggle" title="Open Chat">ðŸ’¬</button>

  <!-- Chat Widget -->
  <div id="sg-chat-widget" class="hidden">
    <div class="sg-chat-header">
      <span><span class="dot"></span> Surprise Granite Assistant</span>
      <button class="sg-close-btn" id="sg-close-chat-widget" title="Close">&times;</button>
    </div>
    <div class="sg-messages" id="sg-messages"></div>
    <!-- Shopify Product Search (optional, can hide) -->
    <div class="sg-product-search" style="position:relative;">
      <input type="text" id="sg-product-search" placeholder="Find a product..." autocomplete="off">
      <div id="sg-product-dropdown" class="sg-product-dropdown" style="display:none;"></div>
    </div>
    <form class="sg-contact-form" id="sg-contact-form" style="display:none">
      <div style="font-weight:600;font-size:1em;">Get in touch for a quote or callback</div>
      <label>Name:<br><input type="text" id="sg-contact-name" required autocomplete="name"></label>
      <label>Email:<br><input type="email" id="sg-contact-email" required autocomplete="email"></label>
      <label>Phone:<br><input type="tel" id="sg-contact-phone" autocomplete="tel"></label>
      <button type="submit">Send</button>
    </form>
    <form class="sg-chat-input-area" id="sg-chat-form" autocomplete="off">
      <input type="file" id="sg-file-input" style="display:none" accept="image/*" multiple>
      <button type="button" class="sg-attach-btn" id="sg-attach-btn" title="Attach image">&#128206;</button>
      <div id="sg-file-preview"></div>
      <input type="text" class="sg-chat-input" id="sg-chat-input" placeholder="Type your message..." required>
      <button type="submit" class="sg-send-btn">Send</button>
    </form>
  </div>
  <script>
    // Widget open/close logic
    const widgetToggle = document.getElementById('sg-chat-toggle');
    const widgetBox = document.getElementById('sg-chat-widget');
    widgetToggle.onclick = () => { widgetBox.classList.remove('hidden'); widgetToggle.style.display='none'; };
    document.getElementById('sg-close-chat-widget').onclick = () => { widgetBox.classList.add('hidden'); widgetToggle.style.display='block'; };

    // Chat bubble helper
    function appendBubble(who, text, images) {
      const messages = document.getElementById('sg-messages');
      if (text && text.trim()) {
        const bubble = document.createElement('div');
        bubble.className = `sg-bubble ${who}`;
        bubble.innerText = text;
        messages.appendChild(bubble);
      }
      if (images && images.length) {
        images.forEach(url => {
          const bubble = document.createElement('div');
          bubble.className = `sg-bubble ${who}`;
          const img = document.createElement('img');
          img.src = url;
          img.alt = "Attachment";
          bubble.appendChild(img);
          messages.appendChild(bubble);
        });
      }
      messages.scrollTop = messages.scrollHeight;
    }

    // File preview logic
    let selectedFiles = [];
    const fileInput = document.getElementById('sg-file-input');
    document.getElementById('sg-attach-btn').onclick = () => fileInput.click();
    fileInput.onchange = function () {
      selectedFiles = Array.from(fileInput.files);
      const previewDiv = document.getElementById('sg-file-preview');
      previewDiv.innerHTML = '';
      selectedFiles.forEach(file => {
        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.className = 'sg-preview-img';
          img.src = URL.createObjectURL(file);
          previewDiv.appendChild(img);
        }
      });
    };

    // Chat send logic
    document.getElementById('sg-chat-form').onsubmit = async function(e) {
      e.preventDefault();
      const input = document.getElementById('sg-chat-input');
      const text = input.value;
      if (!text && !selectedFiles.length) return;
      appendBubble('user', text, selectedFiles.map(f => URL.createObjectURL(f)));
      const formData = new FormData();
      formData.append('message', text);
      formData.append('sessionId', getSessionId());
      selectedFiles.forEach(f => formData.append('attachments', f));
      input.value = '';
      selectedFiles = [];
      document.getElementById('sg-file-preview').innerHTML = '';
      fileInput.value = '';
      try {
        const res = await fetch('/api/chat', { method: 'POST', body: formData });
        const data = await res.json();
        appendBubble('ai', data.message, data.images);
        // If AI asks for contact info, show the contact form
        if (data.message && /contact|email|phone|reach\s?you|get in touch|quote|callback/i.test(data.message)) {
          document.getElementById('sg-contact-form').style.display = 'flex';
        }
      } catch (err) {
        appendBubble('ai', "Sorry, the server is currently unavailable.");
      }
    };

    // Contact form logic
    document.getElementById('sg-contact-form').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('sg-contact-name').value.trim();
      const email = document.getElementById('sg-contact-email').value.trim();
      const phone = document.getElementById('sg-contact-phone').value.trim();
      if (!name || !email) return;
      // Send to backend contact API
      try {
        await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sessionId: getSessionId(),
            name, email, phone
          })
        });
        appendBubble('user', `My name is ${name}, my email is ${email}${phone ? ', phone: ' + phone : ''}.`);
        appendBubble('ai', "Thank you for your info! Our team will reach out soon.");
        document.getElementById('sg-contact-form').style.display = 'none';
      } catch (err) {
        appendBubble('ai', "Sorry, something went wrong with sending your info.");
      }
    };

    // Shopify Product Search logic
    const prodInput = document.getElementById('sg-product-search');
    const prodDropdown = document.getElementById('sg-product-dropdown');
    let prodTimeout;
    prodInput.oninput = function () {
      clearTimeout(prodTimeout);
      const val = prodInput.value.trim();
      if (!val) { prodDropdown.style.display = 'none'; return; }
      prodTimeout = setTimeout(async () => {
        const res = await fetch('/api/shopify/products?q=' + encodeURIComponent(val));
        const products = await res.json();
        prodDropdown.innerHTML = '';
        if (products.length) {
          products.forEach(prod => {
            const item = document.createElement('div');
            item.className = 'sg-product-dropdown-item';
            item.innerHTML = `<b>${prod.title}</b>${prod.variants && prod.variants[0] ? ' â€“ $' + prod.variants[0].price : ''}`;
            item.onclick = () => {
              appendBubble('user', `Tell me about "${prod.title}"`);
              prodInput.value = '';
              prodDropdown.style.display = 'none';
              // Optionally, trigger AI chat with product info
              document.getElementById('sg-chat-input').value = `Tell me about "${prod.title}"`;
              document.getElementById('sg-chat-form').dispatchEvent(new Event('submit', {cancelable: true}));
            };
            prodDropdown.appendChild(item);
          });
          prodDropdown.style.display = 'block';
        } else {
          prodDropdown.style.display = 'none';
        }
      }, 350);
    };
    document.body.onclick = function(e) {
      if (!prodDropdown.contains(e.target) && e.target !== prodInput) prodDropdown.style.display = 'none';
    };

    // Session ID for chat context
    function getSessionId() {
      let sid = localStorage.getItem('sgchat-sid');
      if (!sid) {
        sid = 'sg-' + Math.random().toString(36).substring(2,12);
        localStorage.setItem('sgchat-sid', sid);
      }
      return sid;
    }

    // Welcome message
    window.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('sgchat-welcomed')) {
        setTimeout(() => {
          widgetBox.classList.remove('hidden');
          widgetToggle.style.display='none';
          appendBubble('ai', "ðŸ‘‹ Hi! I'm the Surprise Granite Assistant. Ask about our products, colors, availability, or request a callback. You can even search our store below!");
          localStorage.setItem('sgchat-welcomed', 'true');
        }, 1000);
      }
    });
  </script>
</body>
</html>
