<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Granite Chatbot Widget</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --sg-blue: #1e2749;
      --sg-yellow: #feda00;
      --sg-white: #fff;
      --sg-light: #f4f6fa;
      --sg-gray: #e3e5e9;
      --sg-radius: 14px;
      --sg-border: 2.2px solid var(--sg-blue);
      --sg-shadow: 0 8px 24px rgba(30,39,73,0.14);
    }
    body { background: transparent; margin: 0; }

    /* Pill Chat Toggle */
    #sg-chat-toggle {
      position: fixed;
      bottom: 32px; right: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 138px; height: 46px;
      padding: 0 20px;
      background: var(--sg-white);
      color: var(--sg-blue);
      border: var(--sg-border);
      border-radius: 32px;
      box-shadow: var(--sg-shadow);
      font-size: 1.15em;
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      z-index: 1010;
      transition: background 0.18s, border-color 0.18s, box-shadow 0.15s, color 0.17s;
      outline: none;
      border-bottom: 3.5px solid var(--sg-yellow);
      border-right: 3.5px solid var(--sg-yellow);
    }
    #sg-chat-toggle .sg-pill-logo {
      width: 28px;
      height: 28px;
      border-radius: 7px;
      background: #fff;
      object-fit: contain;
      box-shadow: 0 1px 6px rgba(30,39,73,0.12);
      margin-right: 5px;
      border: 1.5px solid var(--sg-blue);
      display: block;
    }
    #sg-chat-toggle:hover, #sg-chat-toggle:focus {
      background: var(--sg-blue);
      color: var(--sg-yellow);
      border-color: var(--sg-yellow);
      box-shadow: 0 3px 18px rgba(30,39,73,0.18);
    }

    /* Chat Window */
    #sg-chat-widget {
      position: fixed;
      bottom: 32px; right: 32px;
      width: 375px; max-width: 98vw;
      height: 540px;
      background: var(--sg-white);
      border-radius: var(--sg-radius);
      border: var(--sg-border);
      box-shadow: var(--sg-shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1011;
      opacity: 1;
      transition: opacity .18s, transform .18s;
    }
    #sg-chat-widget.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.98);
    }
    .sg-chat-header {
      background: var(--sg-blue);
      color: var(--sg-yellow);
      height: 54px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 2px solid var(--sg-yellow);
      font-weight: 600;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 10px rgba(30,39,73,0.10);
    }
    .sg-logo {
      width: 36px;
      height: 36px;
      margin-left: 16px;
      margin-right: 8px;
      border-radius: 7px;
      background: #fff;
      object-fit: contain;
      display: block;
      box-shadow: 0 1px 4px rgba(30,39,73,0.12);
      border: 1.5px solid var(--sg-yellow);
    }
    .sg-title {
      font-size: 1.14em;
      font-weight: 700;
      color: var(--sg-yellow);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 185px;
      padding-top: 2px;
      letter-spacing: 0.01em;
    }
    .sg-close-btn {
      margin-left: auto;
      background: none;
      border: none;
      color: var(--sg-yellow);
      font-size: 1.6em;
      cursor: pointer;
      opacity: 0.68;
      transition: opacity 0.12s, color 0.15s;
      margin-right: 13px;
      outline: none;
    }
    .sg-close-btn:hover, .sg-close-btn:focus { opacity: 1; color: #fff; }

    .sg-messages {
      flex: 1;
      padding: 15px 13px 13px 13px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: var(--sg-light);
      font-size: 0.98em;
    }
    .sg-bubble {
      max-width: 85%;
      padding: 11px 16px;
      border-radius: 19px;
      font-size: 1.03em;
      line-height: 1.55;
      box-shadow: 0 1px 6px rgba(30,39,73,0.06);
      word-break: break-word;
      position: relative;
      display: inline-block;
      margin-bottom: 0;
      border: 1.6px solid var(--sg-blue);
      background: var(--sg-white);
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .sg-bubble.user {
      background: var(--sg-yellow);
      color: var(--sg-blue);
      border-radius: 19px 19px 6px 19px;
      border: 1.8px solid var(--sg-yellow);
      align-self: flex-end;
      box-shadow: 0 1px 6px rgba(254,218,0,0.11);
    }
    .sg-bubble.ai {
      background: var(--sg-blue);
      color: #fff;
      border-radius: 19px 19px 19px 6px;
      border: 1.8px solid var(--sg-blue);
      align-self: flex-start;
      box-shadow: 0 1px 7px rgba(30,39,73,0.13);
    }
    .sg-chat-input-area {
      display: flex;
      align-items: center;
      padding: 13px 13px 13px 13px;
      background: #fff;
      border-top: 1.6px solid var(--sg-gray);
      gap: 7px;
    }
    .sg-chat-input {
      flex: 1;
      background: #f7f8fb;
      border: 1.7px solid var(--sg-blue);
      border-radius: 12px;
      padding: 11px 14px;
      font-size: 1.03em;
      outline: none;
      margin-right: 2px;
      box-shadow: 0 1px 1.5px rgba(30,39,73,0.02);
      transition: box-shadow 0.10s, border 0.13s;
    }
    .sg-chat-input:focus {
      border-color: var(--sg-yellow);
      box-shadow: 0 2px 5px rgba(254,218,0,0.09);
    }
    .sg-send-btn {
      background: var(--sg-blue);
      border: none;
      color: var(--sg-yellow);
      font-size: 1.05em;
      border-radius: 10px;
      padding: 8px 17px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(30,39,73,0.07);
      transition: background 0.13s, color 0.13s;
      margin-left: 2px;
      outline: none;
      border-bottom: 2px solid var(--sg-yellow);
    }
    .sg-send-btn:hover, .sg-send-btn:focus {
      background: var(--sg-yellow); color: var(--sg-blue);
      border-bottom: 2px solid var(--sg-blue);
    }
    @media (max-width: 600px) {
      #sg-chat-widget { width: 99vw; height: 99vh; bottom: 0; right: 0; border-radius: 0; }
      #sg-chat-toggle { bottom: 13px; right: 13px; width: 98px; height: 38px; font-size: 1em;}
      .sg-chat-header { height: 44px; }
      .sg-logo { width: 24px; height: 24px; margin-left: 4px; }
      .sg-title { font-size: 0.98em; }
      .sg-bubble { font-size: 0.98em; }
    }
  </style>
</head>
<body>
  <!-- Pill Chat Toggle Button -->
  <button id="sg-chat-toggle" title="Open Chat" aria-label="Open chat with Surprise Granite Assistant">
    <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/64a70d4b30e87feb388f004f_surprise-granite-profile-logo.svg" alt="Surprise Granite Logo" class="sg-pill-logo" />
    Chat
  </button>

  <!-- Chat Window -->
  <div id="sg-chat-widget" class="hidden" role="dialog" aria-modal="true" aria-label="Surprise Granite Assistant Chat">
    <div class="sg-chat-header">
      <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/64a70d4b30e87feb388f004f_surprise-granite-profile-logo.svg" alt="Surprise Granite Logo" class="sg-logo" />
      <span class="sg-title">Surprise Granite Assistant</span>
      <button class="sg-close-btn" id="sg-close-chat-widget" title="Close" aria-label="Close chat">&times;</button>
    </div>
    <div class="sg-messages" id="sg-messages"></div>
    <form class="sg-chat-input-area" id="sg-chat-form" autocomplete="off">
      <input type="text" class="sg-chat-input" id="sg-chat-input" placeholder="Type your question..." aria-label="Type your question" required>
      <button type="submit" class="sg-send-btn" aria-label="Send message">Send</button>
    </form>
  </div>

  <script>
    // Open/close logic
    const widgetToggle = document.getElementById('sg-chat-toggle');
    const widgetBox = document.getElementById('sg-chat-widget');
    widgetToggle.onclick = () => {
      widgetBox.classList.remove('hidden');
      widgetToggle.style.display='none';
      document.getElementById('sg-chat-input').focus();
    };
    document.getElementById('sg-close-chat-widget').onclick = () => {
      widgetBox.classList.add('hidden');
      widgetToggle.style.display='flex';
      widgetToggle.focus();
    };

    // Keyboard accessibility (Esc to close)
    document.addEventListener('keydown', function(e) {
      if (!widgetBox.classList.contains('hidden') && (e.key === "Escape" || e.key === "Esc")) {
        widgetBox.classList.add('hidden');
        widgetToggle.style.display='flex';
        widgetToggle.focus();
      }
    });

    // Bubbles
    function appendBubble(who, text) {
      const messages = document.getElementById('sg-messages');
      if (text && text.trim()) {
        const bubble = document.createElement('div');
        bubble.className = `sg-bubble ${who}`;
        bubble.innerText = text;
        messages.appendChild(bubble);
      }
      messages.scrollTop = messages.scrollHeight;
    }

    // Chat send logic (server connectivity)
    document.getElementById('sg-chat-form').onsubmit = async function(e) {
      e.preventDefault();
      const input = document.getElementById('sg-chat-input');
      const text = input.value;
      if (!text) return;
      appendBubble('user', text);
      input.value = '';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {},
          body: (() => {
            const fd = new FormData();
            fd.append('message', text);
            fd.append('sessionId', getSessionId());
            return fd;
          })()
        });
        const data = await res.json();
        appendBubble('ai', data.message);
      } catch (err) {
        appendBubble('ai', "Sorry, the server is currently unavailable.");
      }
    };

    // Session ID
    function getSessionId() {
      let sid = localStorage.getItem('sgchat-sid');
      if (!sid) {
        sid = 'sg-' + Math.random().toString(36).substring(2,12);
        localStorage.setItem('sgchat-sid', sid);
      }
      return sid;
    }

    // Smart Welcome message
    window.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('sgchat-welcomed')) {
        setTimeout(() => {
          widgetBox.classList.remove('hidden');
          widgetToggle.style.display='none';
          appendBubble('ai', "👋 Hi! I'm the Surprise Granite Assistant. How can I help you today?");
          localStorage.setItem('sgchat-welcomed', 'true');
        }, 700);
      }
    });
  </script>
</body>
</html>
