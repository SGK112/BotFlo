<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Surprise Granite AI Chatbot">
  <title>Surprise Granite AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/compromise@14.11.0/builds/compromise.min.js"></script>
  <style>
    :root {
      --primary-blue: #1e40af;
      --primary-yellow: #eab308;
      --text-black: #000000;
      --text-white: #ffffff;
      --text-dark: #9ca3af;
      --bg-dark: rgba(10, 15, 25, 0.95);
      --bg-glass: rgba(17, 24, 39, 0.3);
      --bg-black: rgba(0, 0, 0, 0.85);
      --bg-yellow: rgba(234, 179, 8, 0.85);
      --backlight-user: rgba(234, 179, 8, 0.3);
      --shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
      --border-radius: 1.5rem;
      --transition: all 0.4s ease;
      --glass-blur: blur(15px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: transparent;
      min-height: 100vh;
      padding: 0;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    .chat-messages {
      position: fixed;
      bottom: 160px;
      right: 20px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 1000;
      padding: 1rem;
      /* SCROLLING ADDED */
      max-height: 380px;
      overflow-y: auto;
      background: transparent;
    }

    .message {
      position: relative;
      max-width: 80%;
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      line-height: 1.6;
      animation: floatIn 0.6s ease forwards;
      word-break: break-word;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: var(--shadow);
    }

    .message.user {
      background: var(--bg-yellow);
      color: var(--text-black);
      align-self: flex-end;
      border-bottom-right-radius: 0.5rem;
      border: 2px solid rgba(234, 179, 8, 0.5);
    }

    .message.user::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: var(--backlight-user);
      border-radius: var(--border-radius);
      filter: blur(20px);
      z-index: -1;
      animation: glowPulse 6s ease-in-out infinite;
    }

    .message.bot {
      background: var(--bg-black);
      color: var(--text-white);
      align-self: flex-start;
      border-bottom-left-radius: 0.5rem;
      border-left: 5px solid var(--primary-blue);
    }

    .message.bot img.material-swatch {
      max-width: 140px;
      height: auto;
      border-radius: 1rem;
      margin: 0.75rem 0;
      display: block;
      box-shadow: var(--shadow);
      filter: brightness(1.2);
    }

    .message.bot a {
      color: var(--primary-yellow);
      text-decoration: underline;
      font-weight: 600;
    }

    .message.bot a:hover,
    .message.bot a:focus {
      color: var(--text-white);
    }

    .message .timestamp {
      font-size: 0.8rem;
      color: var(--text-dark);
      margin-top: 0.5rem;
      text-align: right;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.5rem;
      animation: floatIn 0.6s ease forwards;
    }

    .suggestion-chip {
      padding: 0.5rem 1.25rem;
      background: rgba(30, 64, 175, 0.5);
      color: var(--text-white);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 2rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      box-shadow: var(--shadow);
    }

    .suggestion-chip:hover,
    .suggestion-chip:focus {
      background: var(--primary-blue);
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
    }

    .typing-indicator {
      display: none;
      padding: 1rem;
      color: var(--text-dark);
      font-style: italic;
      font-size: 1rem;
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .typing-indicator::after {
      content: '...';
      animation: dots 1s infinite;
    }

    .chat-input {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 90%;
      max-width: 400px;
      display: flex;
      padding: 1rem;
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: var(--shadow);
      z-index: 1001;
    }

    .chat-input input {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 1rem;
      font-size: 1.1rem;
      outline: none;
      background: transparent;
      color: var(--text-white);
      transition: border-color 0.2s ease;
      min-height: 50px;
      touch-action: manipulation;
    }

    .chat-input input::placeholder {
      color: var(--text-white);
    }

    .chat-input input:focus {
      outline: 2px solid var(--primary-yellow);
    }

    .chat-input button {
      padding: 1rem 2rem;
      margin-left: 1rem;
      background: var(--primary-blue);
      color: var(--text-white);
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1.1rem;
      min-width: 100px;
      min-height: 50px;
      transition: var(--transition);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      box-shadow: var(--shadow);
    }

    .chat-input button:hover,
    .chat-input button:focus {
      background: #3b82f6;
      transform: scale(1.05);
    }

    .chat-footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 1.5rem;
      z-index: 1002;
    }

    .footer-icon {
      color: var(--text-white);
      font-size: 1.5rem;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 50%;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      box-shadow: var(--shadow);
    }

    .footer-icon:hover,
    .footer-icon:focus {
      color: var(--primary-yellow);
      transform: scale(1.1);
      background: rgba(17, 24, 39, 0.5);
    }

    .footer-icon .tooltip {
      visibility: hidden;
      background: var(--bg-dark);
      color: var(--text-white);
      text-align: center;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      position: absolute;
      z-index: 1;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.2s;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
    }

    .footer-icon:hover .tooltip,
    .footer-icon:focus .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary-blue);
      color: var(--text-white);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
      z-index: 1003;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
    }

    .chat-toggle:hover,
    .chat-toggle:focus {
      transform: scale(1.1);
      background: #3b82f6;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1004;
    }

    .modal-content {
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .modal-content h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--text-white);
      font-weight: 700;
    }

    .modal-content label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: var(--text-white);
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      background: rgba(17, 24, 39, 0.5);
      color: var(--text-white);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      min-height: 50px;
    }

    .modal-content input::placeholder,
    .modal-content textarea::placeholder {
      color: var(--text-white);
    }

    .modal-content input:focus,
    .modal-content textarea:focus,
    .modal-content select:focus {
      outline: 2px solid var(--primary-yellow);
    }

    .modal-content textarea {
      resize: vertical;
      min-height: 120px;
    }

    .modal-content button {
      padding: 1rem 2rem;
      background: var(--primary-blue);
      color: var(--text-white);
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: var(--transition);
      min-height: 50px;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
    }

    .modal-content button:hover,
    .modal-content button:focus {
      background: #3b82f6;
      transform: scale(1.05);
    }

    .modal-content button[type="button"] {
      background: rgba(75, 85, 99, 0.7);
      margin-left: 1rem;
    }

    @media (max-width: 600px) {
      .chat-messages {
        width: 95%;
        right: 10px;
        bottom: 140px;
      }

      .message {
        font-size: 1rem;
        padding: 0.75rem 1.25rem;
      }

      .message.bot img.material-swatch {
        max-width: 120px;
      }

      .suggestion-chip {
        font-size: 0.8rem;
        padding: 0.4rem 1rem;
      }

      .chat-input {
        width: 95%;
        right: 10px;
        bottom: 70px;
      }

      .chat-input input {
        font-size: 1rem;
        padding: 0.75rem;
        min-height: 45px;
      }

      .chat-input button {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        min-height: 45px;
        min-width: 90px;
      }

      .chat-footer {
        gap: 1rem;
        right: 10px;
        bottom: 15px;
      }

      .footer-icon {
        font-size: 1.2rem;
        width: 45px;
        height: 45px;
      }

      .chat-toggle {
        width: 55px;
        height: 55px;
        font-size: 1.5rem;
        bottom: 15px;
        right: 15px;
      }

      .modal-content {
        width: 95%;
        padding: 1rem;
      }

      .modal-content h2 {
        font-size: 1.3rem;
      }

      .modal-content label {
        font-size: 0.9rem;
      }

      .modal-content input,
      .modal-content textarea,
      .modal-content select {
        font-size: 0.9rem;
        padding: 0.75rem;
        min-height: 45px;
      }

      .modal-content button {
        font-size: 0.9rem;
        padding: 0.75rem 1.5rem;
        min-height: 45px;
      }
    }

    .chat-input input:focus,
    .chat-input button:focus,
    .suggestion-chip:focus,
    .footer-icon:focus,
    .modal-content input:focus,
    .modal-content textarea:focus,
    .modal-content select:focus,
    .chat-toggle:focus {
      outline: 2px solid var(--primary-yellow);
      outline-offset: 2px;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(30px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes glowPulse {
      0% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.03); }
      100% { opacity: 0.5; transform: scale(1); }
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="chat-toggle" id="chatToggle" aria-label="Open chatbot" tabindex="0">
    <i class="fas fa-message"></i>
  </div>

  <div class="chat-messages" id="chatMessages" aria-live="polite" style="display: none;" tabindex="0">
    <div class="message bot">
      Welcome to Surprise Granite! 🌟 Let’s create something amazing! Want a quote, material prices, design ideas, or help?
      <div class="timestamp" id="welcomeTimestamp"></div>
      <div class="suggestions" id="initialSuggestions"></div>
    </div>
  </div>

  <div class="chat-input" id="chatInput" style="display: none;">
    <input type="text" id="userInput" placeholder="Tell me about your project..." aria-label="Chat input" autocomplete="off">
    <button id="sendButton" aria-label="Send message">Send</button>
  </div>

  <div class="chat-footer" id="chatFooter" style="display: none;"></div>

  <div class="modal" id="leadModal">
    <div class="modal-content">
      <h2>Let’s Get Started!</h2>
      <form id="leadForm">
        <label for="leadName">Name</label>
        <input type="text" id="leadName" name="name" required aria-required="true">
        <label for="leadEmail">Email</label>
        <input type="email" id="leadEmail" name="email" required aria-required="true">
        <label for="leadPhone">Phone (Optional)</label>
        <input type="tel" id="leadPhone" name="phone">
        <button type="submit">Submit</button>
        <button type="button" id="leadCancel">Cancel</button>
      </form>
    </div>
  </div>

  <div class="modal" id="appointmentModal">
    <div class="modal-content">
      <h2>Book a Consultation</h2>
      <form id="appointmentForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required aria-required="true">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required aria-required="true">
        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" required aria-required="true">
        <button type="submit">Submit</button>
        <button type="button" id="appointmentCancel">Cancel</button>
      </form>
    </div>
  </div>

  <div class="modal" id="contactModal">
    <div class="modal-content">
      <h2>Contact Our Team</h2>
      <form id="contactForm">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" name="name" required aria-required="true">
        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" name="email" required aria-required="true">
        <label for="message">Message</label>
        <textarea id="message" name="message" required aria-required="true"></textarea>
        <button type="submit">Submit</button>
        <button type="button" id="contactCancel">Cancel</button>
      </form>
    </div>
  </div>

  <div class="modal" id="estimateModal">
    <div class="modal-content">
      <h2>Enter Dimensions</h2>
      <form id="estimateForm">
        <label for="length">Length (inches)</label>
        <input type="number" id="length" name="length" required aria-required="true" min="0">
        <label for="width">Width (inches)</label>
        <input type="number" id="width" name="width" required aria-required="true" min="0">
        <button type="submit">Add Section</button>
        <button type="button" id="estimateDone">Done</button>
        <button type="button" id="estimateCancel">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    const CONFIG = {
      SERVER_URL: 'https://surprise-granite-connections-dev.onrender.com',
      USEBASIN_ENDPOINT: 'https://usebasin.com/f/0e9742fed801'
    };

    const NAV_LINKS = {
      store: { url: 'https://store.surprisegranite.com/', text: 'our store' },
      samples: { url: 'https://store.surprisegranite.com/collections/countertop-samples', text: 'samples' },
      countertops: { url: 'https://www.surprisegranite.com/materials/all-countertops', text: 'countertops' },
      granite: { url: 'https://store.surprisegranite.com/collections/granite', text: 'granite collection' },
      quartz: { url: 'https://store.surprisegranite.com/collections/quartz', text: 'quartz collection' },
      sinks: { url: 'https://store.surprisegranite.com/collections/sinks', text: 'sinks' },
      map: { url: 'https://maps.google.com/?q=11560+N+Dysart+Rd,+Surprise,+AZ+85379', text: 'our location' }
    };

    const QUICK_REPLY_SETS = {
      initial: ['Get Quote', 'Material Prices', 'Design Tips', 'Support'],
      countertops: ['Granite', 'Quartz', 'Marble', 'Quartzite'],
      style: ['Modern', 'Traditional', 'Rustic', 'Contemporary'],
      countertop_layout: ['L-Shape', 'U-Shape', 'Galley', 'Island'],
      countertop_dimensions: ['Enter Dimensions', 'Need Help?', 'Skip'],
      countertop_backsplash: ['4" Backsplash', '6" Backsplash', 'Full Height', 'None'],
      countertop_edge: ['Eased', 'Bullnose', 'Ogee', 'Waterfall'],
      countertop_cutouts: ['Sink', 'Faucet', 'Cooktop', 'None'],
      countertop_demo: ['Demolition Needed', 'No Demolition', 'Unsure'],
      feedback: ['Confirm Quote', 'Adjust Quote', 'New Quote', 'Book Consultation'],
      support: ['FAQs', 'Live Agent', 'Contact Us', 'Store Hours']
    };

    const DESIGN_TIPS = {
      Modern: 'Opt for sleek quartz with minimal veining and a waterfall edge for a clean look. Pair with matte black fixtures.',
      Traditional: 'Choose granite with warm tones and an ogee edge. Add a 4" backsplash for classic charm.',
      Rustic: 'Go for quartzite with natural textures and a bullnose edge. Full-height backsplash adds rustic appeal.',
      Contemporary: 'Select marble with bold veining and an eased edge. Combine with a sleek island layout.'
    };

    const MATERIAL_PRICING = {
      Granite: { pricePerSqFt: 45, image: 'https://images.unsplash.com/photo-1611080626919-7cf5a9dbab5b' },
      Quartz: { pricePerSqFt: 60, image: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c' },
      Marble: { pricePerSqFt: 75, image: 'https://images.unsplash.com/photo-1580587771525-78b9f0f89f70' },
      Quartzite: { pricePerSqFt: 65, image: 'https://images.unsplash.com/photo-1600585154526-990dced4db0d' }
    };

    let quoteState = JSON.parse(sessionStorage.getItem('quoteState')) || {
      user: { name: null, email: null, phone: null },
      project: { type: null, room: null, area: null },
      material: null,
      layout: null,
      dimensions: [],
      backsplash: { height: null, linearFeet: null },
      edge: null,
      cutouts: [],
      demo: null,
      style: null,
      quote: null
    };
    let conversationStage = 'initial';
    let quoteWizardStage = sessionStorage.getItem('quoteWizardStage') || null;
    let inactivityTimer;
    let abandonTimer;
    const sessionId = sessionStorage.getItem('sessionId') || `chat-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
    sessionStorage.setItem('sessionId', sessionId);
    let placeholders = ['Tell me about your project...', 'Need a quote?', 'Want design ideas?', 'Ask for help!'];
    let placeholderIndex = 0;

    function saveState() {
      sessionStorage.setItem('quoteState', JSON.stringify(quoteState));
      sessionStorage.setItem('quoteWizardStage', quoteWizardStage);
    }

    function extractNameAndEmail(message) {
      const doc = nlp(message);
      const emailMatch = message.match(/\b[\w\.-]+@[\w\.-]+\.\w+\b/);
      let email = emailMatch ? emailMatch[0] : null;
      let name = doc.people().out('text') || message.split(/my email is|email:|at|@|,/i)[0].replace(/[^a-zA-Z\s]/g, '').trim() || 'Customer';
      return { name, email };
    }

    function calculateEstimate() {
      if (!quoteState.dimensions.length || !quoteState.material) return null;
      const totalArea = quoteState.dimensions.reduce((sum, dim) => sum + (dim.length * dim.width / 144), 0);
      const materialCost = totalArea * MATERIAL_PRICING[quoteState.material].pricePerSqFt;
      const backsplashCost = quoteState.backsplash.height ? quoteState.backsplash.linearFeet * (quoteState.backsplash.height === 'Full Height' ? 15 : 5) : 0;
      const edgeCost = totalArea * (quoteState.edge === 'Waterfall' ? 20 : 10);
      const cutoutCost = quoteState.cutouts.length * 50;
      const demoCost = quoteState.demo === 'Demolition Needed' ? 500 : 0;
      const total = materialCost + backsplashCost + edgeCost + cutoutCost + demoCost;
      return { totalArea, total: Math.round(total) };
    }

    function sendQuickReply(message) {
      document.getElementById('userInput').value = message;
      sendMessage();
    }

    function openSamples() {
      window.open(NAV_LINKS.samples.url, '_blank');
    }

    function startQuoteWizard(intent = 'quote') {
      quoteState.project.intent = intent;
      if (!quoteState.user.email) {
        quoteWizardStage = 'lead';
        openLeadModal();
      } else {
        quoteWizardStage = 'space';
        addMessage(`Hey ${quoteState.user.name}! Let’s ${intent === 'design' ? 'spark some design ideas' : 'build your quote'}. Kitchen, bathroom, or another space?`, false, null, 'initial');
      }
      saveState();
    }

    function openLeadModal() {
      document.getElementById('leadModal').style.display = 'flex';
      document.getElementById('leadName').focus();
    }

    function closeLeadModal() {
      document.getElementById('leadModal').style.display = 'none';
      document.getElementById('leadForm').reset();
      document.getElementById('chatMessages').focus();
    }

    function openAppointmentModal() {
      document.getElementById('appointmentModal').style.display = 'flex';
      document.getElementById('name').focus();
    }

    function closeAppointmentModal() {
      document.getElementById('appointmentModal').style.display = 'none';
      document.getElementById('appointmentForm').reset();
      document.getElementById('chatMessages').focus();
    }

    function openContactModal() {
      document.getElementById('contactModal').style.display = 'flex';
      document.getElementById('contactName').focus();
    }

    function closeContactModal() {
      document.getElementById('contactModal').style.display = 'none';
      document.getElementById('contactForm').reset();
      document.getElementById('chatMessages').focus();
    }

    function openEstimateModal() {
      document.getElementById('estimateModal').style.display = 'flex';
      document.getElementById('length').focus();
    }

    function closeEstimateModal() {
      document.getElementById('estimateModal').style.display = 'none';
      document.getElementById('estimateForm').reset();
      document.getElementById('chatMessages').focus();
    }

    async function loadCompanyInfo() {
      document.getElementById('chatFooter').innerHTML = `
        <a href="#" class="footer-icon" onclick="openContactModal()" aria-label="Contact us" title="Contact">
          <i class="fas fa-envelope"></i>
          <span class="tooltip">Contact Us</span>
        </a>
        <a href="${NAV_LINKS.store.url}" class="footer-icon" target="_blank" aria-label="Visit online store" title="Shop">
          <i class="fas fa-shopping-cart"></i>
          <span class="tooltip">Shop</span>
        </a>
        <a href="${NAV_LINKS.map.url}" class="footer-icon" target="_blank" aria-label="Get directions" title="Location">
          <i class="fas fa-map-marker-alt"></i>
          <span class="tooltip">Location</span>
        </a>
        <a href="#" class="footer-icon" onclick="sendQuickReply('Live Agent')" aria-label="Live support" title="Live Support">
          <i class="fas fa-headset"></i>
          <span class="tooltip">Live Support</span>
        </a>
      `;
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      clearTimeout(abandonTimer);
      if (!quoteWizardStage) {
        inactivityTimer = setTimeout(() => {
          addMessage('Still dreaming up your space? 😎 I’m here for quotes, prices, or ideas!', false, null, 'initial');
          abandonTimer = setTimeout(closeAbandonedChat, 15 * 60 * 1000);
        }, 15 * 60 * 1000);
      }
    }

    async function closeAbandonedChat() {
      if (quoteState.user.email) {
        await sendEmail({ ...quoteState, status: 'abandoned' }, 'lead');
      }
      addMessage('Looks like you’re off designing elsewhere! Chat closed, but I’m here when you’re back!', false);
      toggleChat();
      await fetch(`${CONFIG.SERVER_URL}/api/close-chat`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, abandoned: true })
      });
      clearTimeout(inactivityTimer);
      clearTimeout(abandonTimer);
      sessionStorage.clear();
    }

    function toggleChat() {
      const chatMessages = document.getElementById('chatMessages');
      const chatInput = document.getElementById('chatInput');
      const chatFooter = document.getElementById('chatFooter');
      const chatToggle = document.getElementById('chatToggle');
      const isHidden = chatMessages.style.display === 'none';
      chatMessages.style.display = isHidden ? 'flex' : 'none';
      chatInput.style.display = isHidden ? 'flex' : 'none';
      chatFooter.style.display = isHidden ? 'flex' : 'none';
      chatToggle.innerHTML = isHidden ? '<i class="fas fa-times"></i>' : '<i class="fas fa-message"></i>';
      chatToggle.setAttribute('aria-label', isHidden ? 'Close chatbot' : 'Open chatbot');
      if (isHidden) {
        document.getElementById('userInput').focus();
        resetInactivityTimer();
        updateSuggestions('initial');
        setTimeout(scrollChatToBottom, 200);
      } else {
        clearTimeout(inactivityTimer);
        clearTimeout(abandonTimer);
        fetch(`${CONFIG.SERVER_URL}/api/close-chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, abandoned: false })
        });
      }
    }

    function updateSuggestions(context = quoteWizardStage || 'initial') {
      const suggestionsContainer = document.querySelector(`#${context}Suggestions`) || document.createElement('div');
      suggestionsContainer.className = 'suggestions';
      suggestionsContainer.id = `${context}Suggestions`;
      const replies = QUICK_REPLY_SETS[context] || QUICK_REPLY_SETS.initial;
      suggestionsContainer.innerHTML = replies.map(reply => {
        let action = reply === 'Get Quote' ? `startQuoteWizard('quote')` :
                     reply === 'Design Tips' ? `startQuoteWizard('design')` :
                     reply === 'Material Prices' ? `sendQuickReply('Material Prices')` :
                     reply === 'Support' ? `sendQuickReply('Support')` :
                     reply === 'Book Consultation' ? 'openAppointmentModal()' :
                     reply === 'Enter Dimensions' ? 'openEstimateModal()' :
                     `sendQuickReply('${reply.replace(/'/g, "\\'")}')`;
        return `<button class="suggestion-chip" onclick="${action}">${reply}</button>`;
      }).join('');
      const lastBotMessage = document.querySelector('.message.bot:last-child');
      if (lastBotMessage) {
        const existingSuggestions = lastBotMessage.querySelector('.suggestions');
        if (existingSuggestions) existingSuggestions.remove();
        lastBotMessage.appendChild(suggestionsContainer);
      }
    }

    // SCROLL TO BOTTOM ON NEW MESSAGE
    function scrollChatToBottom() {
      const chatMessages = document.getElementById('chatMessages');
      if (chatMessages) {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    function addMessage(content, isUser, imageUrl = null, quickReplyContext = null) {
      const chatMessages = document.getElementById('chatMessages');
      if (!chatMessages) return;
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'bot'}`;
      const contentDiv = document.createElement('div');
      contentDiv.innerHTML = content || 'Oops, something went wrong. Try again!';
      div.appendChild(contentDiv);
      if (imageUrl && !isUser) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = 'Material swatch';
        img.className = 'material-swatch';
        img.onerror = () => img.remove();
        div.appendChild(img);
      }
      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.appendChild(timestamp);
      chatMessages.appendChild(div);
      if (!isUser && quickReplyContext) {
        updateSuggestions(quickReplyContext);
      }
      scrollChatToBottom();
      if (isUser) resetInactivityTimer();
    }

    function showTypingIndicator(show) {
      const chatMessages = document.getElementById('chatMessages');
      let indicator = document.getElementById('typingIndicator');
      if (!indicator) {
        indicator = document.createElement('div');
        indicator.id = 'typingIndicator';
        indicator.className = 'typing-indicator';
        indicator.textContent = 'Surprise Granite AI is typing';
        chatMessages.appendChild(indicator);
      }
      indicator.style.display = show ? 'block' : 'none';
      scrollChatToBottom();
    }

    async function fetchMaterialPricing(material) {
      try {
        const response = await fetch(`${CONFIG.SERVER_URL}/api/pricing`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ material })
        });
        if (response.ok) {
          const data = await response.json();
          return data.pricePerSqFt || MATERIAL_PRICING[material].pricePerSqFt;
        }
        return MATERIAL_PRICING[material].pricePerSqFt;
      } catch {
        return MATERIAL_PRICING[material].pricePerSqFt;
      }
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      if (!userInput || !userInput.value.trim()) return;
      const message = userInput.value.trim();
      addMessage(message, true);
      userInput.value = '';
      showTypingIndicator(true);

      try {
        // --- MATERIAL PRICE DETECTION ---
        const priceAsk = /(?:price|cost)\s*(?:of|for)?\s*(granite|quartz|marble|quartzite)/i.exec(message);
        if (priceAsk) {
          const mat = priceAsk[1].charAt(0).toUpperCase() + priceAsk[1].slice(1).toLowerCase();
          const price = await fetchMaterialPricing(mat);
          addMessage(
            `<b>${mat}</b> is <b>$${price}/sq.ft</b> installed.<br>
            Want a sample? <a href="${NAV_LINKS[mat.toLowerCase()]?.url || NAV_LINKS.countertops.url}" target="_blank">See our ${mat}</a>`,
            false,
            MATERIAL_PRICING[mat]?.image,
            'countertops'
          );
          showTypingIndicator(false);
          return;
        }
        // --- MATERIAL PRICES OVERVIEW ---
        if (message.toLowerCase().includes('material price') || message.toLowerCase().includes('material cost')) {
          let pricingText = 'Here are our popular material prices per square foot:<br>';
          for (const [material, data] of Object.entries(MATERIAL_PRICING)) {
            const price = await fetchMaterialPricing(material);
            pricingText += `<b>${material}</b>: $${price}/sq.ft<br>`;
          }
          addMessage(pricingText + 'Ask for any material by name for details or a sample!', false, null, 'countertops');
          showTypingIndicator(false);
          return;
        }

        // --- REST OF ORIGINAL LOGIC ---
        if (conversationStage === 'collect_lead') {
          const { name, email } = extractNameAndEmail(message);
          if (email) {
            quoteState.user = { name, email, phone: null };
            await sendEmail({ name, email, quote: JSON.stringify(quoteState) }, 'lead');
            addMessage(`Awesome, ${name}! Your details are saved. Let’s ${quoteState.project.intent === 'quote' ? 'build your quote' : 'get creative'}. Kitchen, bathroom, or another space?`, false, null, 'initial');
            conversationStage = 'initial';
            quoteWizardStage = 'space';
            saveState();
          } else {
            addMessage('Please share a valid email, like "Josh B, joshb@example.com".', false, null, 'initial');
          }
        } else if (message.toLowerCase().includes('support')) {
          addMessage('I’m here to help! Pick an option or tell me what’s up.', false, null, 'support');
        } else if (message.toLowerCase().includes('faqs')) {
          addMessage('Quick answers:\n- Lead time: 7-10 days\n- Warranty: 5 years\n- Samples: Free shipping\nMore questions?', false, null, 'support');
        } else if (message.toLowerCase().includes('live agent')) {
          addMessage('Let’s get you to a human! Hold tight or <a href="#" onclick="openContactModal()">contact us</a>.', false, null, 'initial');
        } else if (message.toLowerCase().includes('store hours')) {
          addMessage('We’re open Mon-Fri 8 AM-5 PM, Sat 9 AM-3 PM. Swing by at <a href="${NAV_LINKS.map.url}" target="_blank">${NAV_LINKS.map.text}</a>!', false, null, 'initial');
        } else if (QUICK_REPLY_SETS.countertops.includes(message)) {
          quoteState.material = message;
          const pricing = await fetchMaterialPricing(message);
          addMessage(`Nice choice: ${message} ($${pricing}/sq.ft). ${DESIGN_TIPS[quoteState.style] || 'Looks great!'} What’s the layout?`, false, MATERIAL_PRICING[message].image, 'countertop_layout');
          saveState();
        } else if (QUICK_REPLY_SETS.style.includes(message)) {
          quoteState.style = message;
          addMessage(`Digging the ${message} style! ${DESIGN_TIPS[message]} What material do you like?`, false, null, 'countertops');
          saveState();
        } else if (QUICK_REPLY_SETS.countertop_layout.includes(message)) {
          quoteState.layout = message;
          addMessage(`${message} layout, got it! Let’s talk dimensions or I can guide you.`, false, null, 'countertop_dimensions');
          saveState();
        } else if (QUICK_REPLY_SETS.countertop_backsplash.includes(message)) {
          quoteState.backsplash.height = message;
          addMessage(`${message} backsplash selected. How many linear feet, or skip?`, false, null, 'countertop_dimensions');
          saveState();
        } else if (QUICK_REPLY_SETS.countertop_edge.includes(message)) {
          quoteState.edge = message;
          addMessage(`${message} edge looks sleek! Need any cutouts?`, false, null, 'countertop_cutouts');
          saveState();
        } else if (QUICK_REPLY_SETS.countertop_cutouts.includes(message)) {
          if (message !== 'None') quoteState.cutouts.push(message);
          addMessage(`${message} added. Need demolition services?`, false, null, 'countertop_demo');
          saveState();
        } else if (QUICK_REPLY_SETS.countertop_demo.includes(message)) {
          quoteState.demo = message;
          const estimate = calculateEstimate();
          if (estimate) {
            addMessage(`Your estimate:\n- Area: ${estimate.totalArea.toFixed(2)} sq.ft\n- Total: $${estimate.total}\nWhat’s next?`, false, null, 'feedback');
            quoteState.quote = estimate;
          } else {
            addMessage('Need dimensions to crunch the numbers. Let’s add some!', false, null, 'countertop_dimensions');
          }
          saveState();
        } else {
          const response = await fetch(`${CONFIG.SERVER_URL}/api/chat`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, sessionId, quoteState })
          });
          const data = await response.json();
          if (response.ok) {
            addMessage(data.message, false, data.image, data.quickReplies ? data.quickReplies[0]?.toLowerCase() : 'initial');
            if (data.quoteWizardStage) {
              quoteWizardStage = data.quoteWizardStage;
              quoteState = { ...quoteState, ...data.quoteState };
              saveState();
            }
            if (data.bid) {
              quoteState.quote = data.bid;
              quoteWizardStage = null;
              saveState();
            }
          } else {
            addMessage('Whoops, something broke. Try again or check out <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.', false, null, 'initial');
          }
        }
      } catch (error) {
        addMessage(`Error: ${error.message}. Try again or visit <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
      } finally {
        showTypingIndicator(false);
      }
    }

    async function sendEmail(formData, type) {
      try {
        const response = await fetch(CONFIG.USEBASIN_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        return response.ok;
      } catch {
        return false;
      }
    }

    async function handleLeadSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('leadName').value;
      const email = document.getElementById('leadEmail').value;
      const phone = document.getElementById('leadPhone').value;
      if (!name || !email) return;
      const formData = { name, email, phone, quote: JSON.stringify(quoteState) };
      if (await sendEmail(formData, 'lead')) {
        quoteState.user = { name, email, phone };
        addMessage(`Thanks, ${name}! Your info’s saved. Let’s start your ${quoteState.project.intent || 'quote'}. Kitchen, bathroom, or another space?`, false, null, 'initial');
        quoteWizardStage = 'space';
        conversationStage = 'initial';
        saveState();
        closeLeadModal();
      } else {
        addMessage(`Sorry, ${name}, we couldn’t save your info. Try again!`, false, null, 'initial');
      }
    }

    async function handleAppointmentSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      if (!name || !email || !date || !time) return;
      try {
        const response = await fetch(`${CONFIG.SERVER_URL}/api/appointment`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, date, time, sessionId })
        });
        const data = await response.json();
        if (response.ok) {
          addMessage(data.message, false, null, 'initial');
          closeAppointmentModal();
        } else {
          throw new Error('Appointment failed');
        }
      } catch {
        addMessage(`Sorry, ${name}, we couldn’t book your appointment. Try again!`, false, null, 'initial');
      }
    }

    async function handleContactSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('contactName').value;
      const email = document.getElementById('contactEmail').value;
      const message = document.getElementById('message').value;
      if (!name || !email || !message) return;
      if (await sendEmail({ name, email, message }, 'contact')) {
        addMessage(`Thanks, ${name}! We’ll get back to ${email} soon!`, false, null, 'initial');
        closeContactModal();
      } else {
        addMessage(`Sorry, ${name}, we couldn’t send your message. Try again!`, false, null, 'initial');
      }
    }

    async function handleEstimateSubmit(e) {
      e.preventDefault();
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      if (!length || !width) return;
      quoteState.dimensions.push({ length, width });
      saveState();
      document.getElementById('estimateForm').reset();
      addMessage(`Added: ${length}" x ${width}". Add more or move on?`, false, null, 'countertop_dimensions');
    }

    function handleEstimateDone() {
      if (quoteState.dimensions.length) {
        addMessage('Dimensions locked in! Let’s pick a backsplash.', false, null, 'countertop_backsplash');
        quoteWizardStage = 'backsplash';
        saveState();
      }
      closeEstimateModal();
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('sendButton').addEventListener('click', sendMessage);
      document.getElementById('leadCancel').addEventListener('click', closeLeadModal);
      document.getElementById('appointmentCancel').addEventListener('click', closeAppointmentModal);
      document.getElementById('contactCancel').addEventListener('click', closeContactModal);
      document.getElementById('estimateCancel').addEventListener('click', closeEstimateModal);
      document.getElementById('estimateDone').addEventListener('click', handleEstimateDone);
      document.getElementById('leadForm').addEventListener('submit', handleLeadSubmit);
      document.getElementById('appointmentForm').addEventListener('submit', handleAppointmentSubmit);
      document.getElementById('contactForm').addEventListener('submit', handleContactSubmit);
      document.getElementById('estimateForm').addEventListener('submit', handleEstimateSubmit);
      document.getElementById('userInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
      });
      document.getElementById('chatToggle').addEventListener('click', toggleChat);
      document.getElementById('chatToggle').addEventListener('keypress', e => {
        if (e.key === 'Enter' || e.key === ' ') toggleChat();
      });

      document.getElementById('welcomeTimestamp').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      setInterval(() => {
        document.getElementById('userInput').placeholder = placeholders[placeholderIndex];
        placeholderIndex = (placeholderIndex + 1) % placeholders.length;
      }, 3000);

      document.getElementById('userInput').focus();
      loadCompanyInfo();
      updateSuggestions('initial');
      if (quoteWizardStage) {
        addMessage('Hey, let’s jump back in! What’s next?', false, null, quoteWizardStage);
      }
    });
  </script>
