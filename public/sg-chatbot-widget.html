<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Granite Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --sg-blue: #1e2749;
      --sg-yellow: #feda00;
      --user-bubble: var(--sg-yellow);
      --ai-bubble: var(--sg-blue);
      --background: #f4f6fa;
    }
    body {
      margin: 0;
      background: var(--background);
    }
    .chat-container {
      max-width: 400px;
      height: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(30,39,73,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    .chat-header {
      background: var(--sg-blue);
      color: #fff;
      padding: 18px 20px;
      font-size: 1.2em;
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header .dot {
      width: 14px;
      height: 14px;
      background: var(--sg-yellow);
      border-radius: 50%;
      display: inline-block;
    }
    .messages {
      flex: 1;
      padding: 20px 12px 12px 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--background);
    }
    .bubble {
      max-width: 72%;
      padding: 12px 18px;
      border-radius: 22px;
      font-size: 1em;
      line-height: 1.6;
      box-shadow: 0 2px 8px rgba(30,39,73,0.08);
      word-break: break-word;
      position: relative;
      display: inline-block;
      animation: popIn .25s cubic-bezier(.3,1.2,.5,1.2);
    }
    @keyframes popIn {
      from {transform: scale(0.95);}
      to {transform: scale(1);}
    }
    .bubble.user {
      background: var(--user-bubble);
      color: #1e2749;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
      margin-right: 4px;
    }
    .bubble.ai {
      background: var(--ai-bubble);
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      margin-left: 4px;
    }
    .bubble img {
      max-width: 160px;
      max-height: 120px;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 1px 4px rgba(30,39,73,0.1);
    }
    .chat-input-area {
      display: flex;
      align-items: center;
      padding: 14px;
      background: #fff;
      border-top: 1px solid #e3e5e9;
      gap: 8px;
    }
    .chat-input {
      flex: 1;
      background: #f7f8fb;
      border: none;
      border-radius: 18px;
      padding: 11px 14px;
      font-size: 1em;
      outline: none;
      margin-right: 4px;
      transition: box-shadow 0.18s;
      box-shadow: 0 1px 2px rgba(30,39,73,0.03);
    }
    .attach-btn {
      background: none;
      border: none;
      color: var(--sg-blue);
      font-size: 1.25em;
      cursor: pointer;
      margin-right: 4px;
    }
    .send-btn {
      background: var(--sg-yellow);
      border: none;
      color: var(--sg-blue);
      font-size: 1.15em;
      border-radius: 14px;
      padding: 7px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 1px 3px rgba(30,39,73,0.08);
    }
    .send-btn:hover {
      background: #ffe14d;
    }
    .preview-img {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 6px;
      border: 2px solid var(--sg-blue);
    }
    .file-preview {
      display: flex;
      align-items: center;
      margin: 0 0 6px 0;
    }
    @media (max-width: 480px) {
      .chat-container {
        max-width: 100vw;
        height: 100vh;
        border-radius: 0;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span class="dot"></span> Surprise Granite AI Chat
    </div>
    <div class="messages" id="messages"></div>
    <form class="chat-input-area" id="chat-form" autocomplete="off">
      <input type="file" id="file-input" style="display:none" accept="image/*" multiple>
      <button type="button" class="attach-btn" id="attach-btn" title="Attach image">&#128206;</button>
      <div id="file-preview"></div>
      <input type="text" class="chat-input" id="chat-input" placeholder="Type your message..." required>
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>
  <script>
    // Helper to append message or image
    function appendBubble(who, text, images) {
      const messages = document.getElementById('messages');
      if (text && text.trim()) {
        const bubble = document.createElement('div');
        bubble.className = `bubble ${who}`;
        bubble.innerText = text;
        messages.appendChild(bubble);
      }
      if (images && images.length) {
        images.forEach(url => {
          const bubble = document.createElement('div');
          bubble.className = `bubble ${who}`;
          const img = document.createElement('img');
          img.src = url;
          img.alt = "User attachment";
          bubble.appendChild(img);
          messages.appendChild(bubble);
        });
      }
      messages.scrollTop = messages.scrollHeight;
    }

    // File preview
    let selectedFiles = [];
    const fileInput = document.getElementById('file-input');
    document.getElementById('attach-btn').onclick = () => fileInput.click();
    fileInput.onchange = function () {
      selectedFiles = Array.from(fileInput.files);
      const previewDiv = document.getElementById('file-preview');
      previewDiv.innerHTML = '';
      selectedFiles.forEach(file => {
        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.className = 'preview-img';
          img.src = URL.createObjectURL(file);
          previewDiv.appendChild(img);
        }
      });
    };

    // Chat send
    document.getElementById('chat-form').onsubmit = async function (e) {
      e.preventDefault();
      const input = document.getElementById('chat-input');
      const text = input.value;
      if (!text && !selectedFiles.length) return;
      appendBubble('user', text, selectedFiles.map(f => URL.createObjectURL(f)));
      const formData = new FormData();
      formData.append('message', text);
      formData.append('sessionId', getSessionId());
      selectedFiles.forEach(f => formData.append('attachments', f));
      input.value = '';
      selectedFiles = [];
      document.getElementById('file-preview').innerHTML = '';
      fileInput.value = '';
      try {
        const res = await fetch('/api/chat', { method: 'POST', body: formData });
        const data = await res.json();
        if (data.message || (data.images && data.images.length)) {
          appendBubble('ai', data.message, data.images);
        } else {
          appendBubble('ai', "Sorry, something went wrong.");
        }
      } catch (err) {
        appendBubble('ai', "Sorry, the server is currently unavailable.");
      }
    };

    // Session ID for chat context
    function getSessionId() {
      let sid = localStorage.getItem('sgchat-sid');
      if (!sid) {
        sid = 'sg-' + Math.random().toString(36).substring(2,12);
        localStorage.setItem('sgchat-sid', sid);
      }
      return sid;
    }
  </script>
</body>
</html>
