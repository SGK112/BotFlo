<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Surprise Granite AI Chatbot">
  <title>Surprise Granite AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --primary-yellow: #facc15;
      --text-dark: #1f2937;
      --text-light: #ffffff;
      --bg-light: #f3f4f6;
      --bg-message-user: #facc15;
      --bg-message-bot: #f9fafb;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 1rem;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      background-color: var(--text-light);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 85vh;
      transition: var(--transition);
    }

    .chat-container.hidden {
      opacity: 0;
      transform: translateY(20px);
      display: none;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary-blue), #3b82f6);
      color: var(--text-light);
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }

    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      background-color: var(--bg-message-user);
      color: var(--text-dark);
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }

    .message.bot {
      background-color: var(--bg-message-bot);
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
      border-left: 3px solid var(--primary-blue);
      box-shadow: var(--shadow);
    }

    .message.bot img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }

    .message.bot a {
      color: var(--primary-blue);
      text-decoration: underline;
      word-break: break-all;
    }

    .message .timestamp {
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 0.25rem;
      text-align: right;
    }

    .typing-indicator {
      display: none;
      padding: 0.5rem;
      color: #6b7280;
      font-style: italic;
    }

    .typing-indicator::after {
      content: '...';
      animation: dots 1s infinite;
    }

    .quick-replies {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--bg-light);
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
    }

    .quick-reply {
      padding: 0.4rem 0.8rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .quick-reply:hover,
    .quick-reply:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .quick-reply:active {
      transform: scale(0.95);
    }

    .chat-input {
      display: flex;
      padding: 0.75rem;
      background-color: var(--bg-light);
      border-top: 1px solid #d1d5db;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: var(--border-radius);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .chat-input input:focus {
      border-color: var(--primary-yellow);
    }

    .chat-input button {
      padding: 0.75rem 2rem;
      margin-left: 0.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      min-width: 100px;
      transition: var(--transition);
    }

    .chat-input button:hover,
    .chat-input button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .chat-input button:active {
      transform: scale(0.95);
    }

    .chat-footer {
      background-color: var(--primary-blue);
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    .footer-icon {
      color: var(--text-light);
      font-size: 1.5rem;
      text-decoration: none;
      padding: 0.5rem;
      border: 2px solid var(--text-light);
      border-radius: 0.5rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      position: relative;
    }

    .footer-icon:hover,
    .footer-icon:focus {
      color: var(--primary-yellow);
      border-color: var(--primary-yellow);
      transform: scale(1.1);
    }

    .footer-icon .tooltip {
      visibility: hidden;
      background-color: #374151;
      color: var(--text-light);
      text-align: center;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .footer-icon:hover .tooltip,
    .footer-icon:focus .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .chat-toggle {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background-color: var(--primary-blue);
      color: var(--text-light);
      width: 50px;
      height: 50px;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 1000;
    }

    .chat-toggle:hover,
    .chat-toggle:focus {
      background-color: #1e40af;
      transform: scale(1.1);
    }

    .chat-toggle:active {
      transform: scale(0.95);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--text-light);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow);
    }

    .modal-content h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--primary-blue);
    }

    .modal-content label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .modal-content input:focus,
    .modal-content textarea:focus {
      border-color: var(--primary-yellow);
      outline: none;
    }

    .modal-content textarea {
      resize: vertical;
      min-height: 100px;
    }

    .modal-content button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      transition: var(--transition);
    }

    .modal-content button:hover,
    .modal-content button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .modal-content button:active {
      transform: scale(0.95);
    }

    .modal-content button[type="button"] {
      background-color: #6b7280;
      margin-left: 0.5rem;
    }

    .modal-content button[type="button"]:hover,
    .modal-content button[type="button"]:focus {
      background-color: #4b5563;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    @media (min-width: 600px) {
      .chat-container {
        max-width: 600px;
        height: 80vh;
      }

      .chat-header {
        font-size: 1.5rem;
        padding: 1.25rem;
      }

      .chat-messages {
        padding: 1.5rem;
      }

      .message {
        font-size: 1rem;
      }

      .quick-reply {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }

      .chat-input input,
      .chat-input button {
        font-size: 1.1rem;
      }

      .chat-footer {
        gap: 2.5rem;
      }
    }

    @media (max-width: 600px) {
      .chat-container {
        max-width: 100%;
        height: 90vh;
        border-radius: 0.75rem;
      }

      .chat-header {
        font-size: 1.1rem;
      }

      .message {
        font-size: 0.9rem;
      }

      .quick-replies {
        padding: 0.5rem;
      }

      .quick-reply {
        font-size: 0.75rem;
        padding: 0.4rem 0.8rem;
      }

      .chat-input input {
        padding: 0.6rem;
        font-size: 0.95rem;
      }

      .chat-input button {
        padding: 0.6rem 1.5rem;
        min-width: 90px;
        font-size: 0.95rem;
      }

      .chat-footer {
        gap: 1.5rem;
      }

      .footer-icon {
        font-size: 1.25rem;
        width: 36px;
        height: 36px;
      }

      .chat-toggle {
        bottom: 20px;
        right: 20px;
        width: 48px;
        height: 48px;
      }
    }

    /* Accessibility */
    .chat-input input:focus,
    .chat-input button:focus,
    .quick-reply:focus,
    .footer-icon:focus,
    .modal-content input:focus,
    .modal-content textarea:focus,
    .modal-content button:focus,
    .chat-toggle:focus {
      outline: 2px solid var(--primary-yellow);
      outline-offset: 2px;
    }

    .quick-replies::-webkit-scrollbar,
    .chat-messages::-webkit-scrollbar {
      display: none;
    }

    .quick-replies,
    .chat-messages {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div class="chat-toggle" id="chatToggle" aria-label="Open chatbot" tabindex="0">
    <i class="fas fa-message"></i>
  </div>

  <div class="chat-container hidden" id="chatContainer" role="region" aria-label="Surprise Granite AI Chatbot">
    <div class="chat-header">
      <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/64a70d4b30e87feb388f004f_surprise-granite-profile-logo.svg" alt="Surprise Granite Logo">
      Surprise Granite AI
    </div>
    <div class="chat-messages" id="chatMessages" aria-live="polite">
      <div class="message bot">
        Welcome to Surprise Granite! How can I assist you today?
        <div class="timestamp" id="welcomeTimestamp"></div>
      </div>
    </div>
    <div class="quick-replies" id="quickReplies">
      <button class="quick-reply" onclick="sendQuickReply('Show countertop materials')">Countertops</button>
      <button class="quick-reply" onclick="sendQuickReply('Show sinks')">Sinks</button>
      <button class="quick-reply" onclick="openSamples()">Samples</button>
      <button class="quick-reply" onclick="openAppointmentModal()">Book Appointment</button>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask about Frost-N pricing..." aria-label="Chat input" autocomplete="off">
      <button onclick="sendMessage()" aria-label="Send message">Send</button>
    </div>
    <div class="chat-footer" id="chatFooter">
      <!-- Populated by JavaScript -->
    </div>
  </div>

  <div class="modal" id="appointmentModal">
    <div class="modal-content">
      <h2>Book an Appointment</h2>
      <form id="appointmentForm" action="https://usebasin.com/f/0e9742fed801" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required aria-required="true">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required aria-required="true">
        <button type="submit">Submit</button>
        <button type="button" onclick="closeAppointmentModal()">Cancel</button>
      </form>
    </div>
  </div>

  <div class="modal" id="contactModal">
    <div class="modal-content">
      <h2>Contact Us</h2>
      <form id="contactForm" action="https://usebasin.com/f/0e9742fed801" method="POST">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" name="name" required aria-required="true">
        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" name="email" required aria-required="true">
        <label for="message">Message</label>
        <textarea id="message" name="message" required aria-required="true"></textarea>
        <button type="submit">Submit</button>
        <button type="button" onclick="closeContactModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatToggle = document.getElementById('chatToggle');
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const quickReplies = document.getElementById('quickReplies');
    const appointmentModal = document.getElementById('appointmentModal');
    const contactModal = document.getElementById('contactModal');
    const chatFooter = document.getElementById('chatFooter');
    const sessionId = 'chat-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    let placeholders = [
      'Ask about Frost-N pricing...',
      'Need a sink recommendation?',
      'Get a countertop quote...',
      'Book an appointment!'
    ];
    let placeholderIndex = 0;
    let inactivityTimer;
    let abandonTimer;

    // Navigation links
    const NAV_LINKS = {
      samples: 'https://store.surprisegranite.com/collections/countertop-samples',
      vendors: 'https://www.surprisegranite.com/company/vendors-list',
      visualizer: 'https://www.surprisegranite.com/tools/virtual-kitchen-design-tool',
      countertops: 'https://www.surprisegranite.com/materials/all-countertops',
      store: 'https://store.surprisegranite.com/'
    };

    // Dynamic quick replies based on conversation context
    const QUICK_REPLY_SETS = {
      default: [
        'Countertops',
        'Sinks',
        'Samples',
        'Book Appointment'
      ],
      countertops: [
        'Granite Options',
        'Quartz Options',
        'Pricing',
        'All Countertops'
      ],
      sinks: [
        'Stainless Steel',
        'Composite',
        'Undermount',
        'Pricing'
      ],
      samples: [
        'Order Samples',
        'View Samples',
        'Visualizer',
        'Online Store'
      ],
      vendors: [
        'List Vendors',
        'Vendor Locations',
        'Contact Vendor',
        'Online Store'
      ],
      appointment: [
        'Book Appointment',
        'View Availability',
        'Contact Us',
        'Visualizer'
      ],
      inactivity: [
        'Samples',
        'All Countertops',
        'Vendors',
        'Visualizer'
      ]
    };

    // Load company info
    async function loadCompanyInfo() {
      try {
        const response = await fetch('/companyInfo.json');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: Failed to fetch companyInfo.json`);
        }
        const companyInfo = await response.json();
        console.log('Company info loaded:', companyInfo);
        chatFooter.innerHTML = `
          <a href="tel:${companyInfo.phone}" class="footer-icon" aria-label="Call us" title="Call">
            <i class="fas fa-phone"></i>
            <span class="tooltip">Call Us</span>
          </a>
          <a href="#" class="footer-icon" onclick="openContactModal()" aria-label="Contact us" title="Contact">
            <i class="fas fa-envelope"></i>
            <span class="tooltip">Contact Us</span>
          </a>
          <a href="${companyInfo.mapUrl}" class="footer-icon" aria-label="Get directions" title="Directions">
            <i class="fas fa-map-marker-alt"></i>
            <span class="tooltip">Get Directions</span>
          </a>
        `;
      } catch (error) {
        console.error('Error loading company info:', error.message);
        chatFooter.innerHTML = `
          <a href="tel:+16028333189" class="footer-icon" aria-label="Call us" title="Call">
            <i class="fas fa-phone"></i>
            <span class="tooltip">Call Us</span>
          </a>
          <a href="#" class="footer-icon" onclick="openContactModal()" aria-label="Contact us" title="Contact">
            <i class="fas fa-envelope"></i>
            <span class="tooltip">Contact Us</span>
          </a>
          <a href="https://maps.google.com/?q=11560+N+Dysart+Rd,+Surprise,+AZ+85379" class="footer-icon" aria-label="Get directions" title="Directions">
            <i class="fas fa-map-marker-alt"></i>
            <span class="tooltip">Get Directions</span>
          </a>
        `;
      }
    }

    // Set timestamp for welcome message
    document.getElementById('welcomeTimestamp').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    // Rotate placeholders
    setInterval(() => {
      userInput.placeholder = placeholders[placeholderIndex];
      placeholderIndex = (placeholderIndex + 1) % placeholders.length;
    }, 3000);

    // Auto-focus input
    userInput.focus();

    // Open samples page
    function openSamples() {
      console.log('Samples button clicked, redirecting to:', NAV_LINKS.samples);
      try {
        window.open(NAV_LINKS.samples, '_blank');
        updateQuickReplies('samples');
      } catch (error) {
        console.error('Failed to open samples page:', error);
        addMessage('Sorry, I couldn’t open the samples page. Try this link: ' + NAV_LINKS.samples, false);
      }
    }

    // Inactivity detection
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      clearTimeout(abandonTimer);
      inactivityTimer = setTimeout(() => {
        addMessage('Are you still there? Let me know how I can assist!', false, null, null, 'inactivity');
        abandonTimer = setTimeout(closeAbandonedChat, 60 * 1000);
      }, 5 * 60 * 1000);
    }

    async function closeAbandonedChat() {
      addMessage('Chat session closed due to inactivity.', false);
      chatContainer.classList.add('hidden');
      chatToggle.innerHTML = '<i class="fas fa-message"></i>';
      chatToggle.setAttribute('aria-label', 'Open chatbot');
      try {
        await fetch('https://surprise-granite-connections-dev.onrender.com/api/close-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, abandoned: true })
        });
      } catch (error) {
        console.error('Error closing chat:', error);
      }
      clearTimeout(inactivityTimer);
      clearTimeout(abandonTimer);
    }

    // Toggle chatbot
    function toggleChat() {
      const isHidden = chatContainer.classList.contains('hidden');
      chatContainer.classList.toggle('hidden', !isHidden);
      chatToggle.innerHTML = isHidden ? '<i class="fas fa-times"></i>' : '<i class="fas fa-message"></i>';
      chatToggle.setAttribute('aria-label', isHidden ? 'Close chatbot' : 'Open chatbot');
      if (isHidden) {
        userInput.focus();
        resetInactivityTimer();
        updateQuickReplies('default');
      } else {
        clearTimeout(inactivityTimer);
        clearTimeout(abandonTimer);
        fetch('https://surprise-granite-connections-dev.onrender.com/api/close-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, abandoned: false })
        }).catch(error => console.error('Error closing chat:', error));
      }
    }

    chatToggle.addEventListener('click', toggleChat);
    chatToggle.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        toggleChat();
      }
    });

    function updateQuickReplies(context) {
      const replies = QUICK_REPLY_SETS[context] || QUICK_REPLY_SETS.default;
      quickReplies.innerHTML = replies.map(reply => {
        let action = `sendQuickReply('${reply}')`;
        if (reply === 'Samples' || reply === 'View Samples' || reply === 'Order Samples') action = `openSamples()`;
        if (reply === 'All Countertops') action = `window.open('${NAV_LINKS.countertops}', '_blank')`;
        if (reply === 'Vendors' || reply === 'List Vendors') action = `window.open('${NAV_LINKS.vendors}', '_blank')`;
        if (reply === 'Visualizer') action = `window.open('${NAV_LINKS.visualizer}', '_blank')`;
        if (reply === 'Online Store') action = `window.open('${NAV_LINKS.store}', '_blank')`;
        if (reply === 'Book Appointment') action = `openAppointmentModal()`;
        if (reply === 'Contact Us' || reply === 'Contact Vendor') action = `openContactModal()`;
        return `<button class="quick-reply" onclick="${action}">${reply}</button>`;
      }).join('');
    }

    function addMessage(content, isUser, imageUrl, productUrl, quickReplyContext) {
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'bot'}`;
      
      const contentDiv = document.createElement('div');
      
      if (productUrl) {
        const parts = content.split(productUrl);
        contentDiv.textContent = parts[0];
        const link = document.createElement('a');
        link.href = productUrl;
        link.textContent = productUrl;
        link.target = '_blank';
        contentDiv.appendChild(link);
        contentDiv.appendChild(document.createTextNode(parts[1] || ''));
      } else {
        contentDiv.textContent = content;
      }

      div.appendChild(contentDiv);

      if (imageUrl && !isUser) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = `Product image`;
        div.appendChild(img);
      }

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.appendChild(timestamp);

      chatMessages.appendChild(div);

      // Update quick replies based on context
      if (quickReplyContext) {
        updateQuickReplies(quickReplyContext);
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;

      if (isUser) resetInactivityTimer();
    }

    function showTypingIndicator(show) {
      let indicator = document.getElementById('typingIndicator');
      if (!indicator) {
        indicator = document.createElement('div');
        indicator.id = 'typingIndicator';
        indicator.className = 'typing-indicator';
        indicator.textContent = 'Surprise Granite AI is typing';
        chatMessages.appendChild(indicator);
      }
      indicator.style.display = show ? 'block' : 'none';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      userInput.value = '';
      quickReplies.style.display = 'none';
      showTypingIndicator(true);

      try {
        const response = await fetch('https://surprise-granite-connections-dev.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, sessionId })
        });
        const data = await response.json();
        showTypingIndicator(false);
        
        // Determine quick reply context based on response
        let context = 'default';
        if (message.toLowerCase().includes('countertop')) context = 'countertops';
        else if (message.toLowerCase().includes('sink')) context = 'sinks';
        else if (message.toLowerCase().includes('vendor')) context = 'vendors';
        else if (message.toLowerCase().includes('appointment')) context = 'appointment';
        else if (data.quickReplies && data.quickReplies.length) context = data.quickReplies[0].toLowerCase();

        addMessage(data.message, false, data.image, data.productUrl, context);
        quickReplies.style.display = 'flex';
      } catch (error) {
        console.error('Chat error:', error);
        showTypingIndicator(false);
        addMessage('Sorry, something went wrong. Please try again.', false, null, null, 'default');
        quickReplies.style.display = 'flex';
      }
    }

    function sendQuickReply(message) {
      userInput.value = message;
      sendMessage();
    }

    function openAppointmentModal() {
      appointmentModal.style.display = 'flex';
      document.getElementById('name').focus();
      updateQuickReplies('appointment');
    }

    function closeAppointmentModal() {
      appointmentModal.style.display = 'none';
      document.getElementById('appointmentForm').reset();
      updateQuickReplies('default');
    }

    function openContactModal() {
      contactModal.style.display = 'flex';
      document.getElementById('contactName').focus();
      updateQuickReplies('default');
    }

    function closeContactModal() {
      contactModal.style.display = 'none';
      document.getElementById('contactForm').reset();
      updateQuickReplies('default');
    }

    async function handleAppointmentSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;

      try {
        const form = document.getElementById('appointmentForm');
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
        });
        if (response.ok) {
          addMessage(`Appointment booked for ${name} on ${date}! We'll confirm via email.`, false, null, null, 'appointment');
          let chatLog = await ChatLog.findOne({ sessionId });
          if (!chatLog) {
            chatLog = new ChatLog({ sessionId, messages: [] });
          }
          chatLog.appointmentRequested = true;
          chatLog.messages.push({
            role: 'system',
            content: `Appointment requested: ${name}, ${email}, ${date}`,
          });
          await chatLog.save();
        } else {
          throw new Error('Basin submission failed');
        }
        closeAppointmentModal();
      } catch (error) {
        console.error('Appointment error:', error);
        addMessage('Sorry, we couldn’t book your appointment. Please try again.', false, null, null, 'appointment');
      }
    }

    async function handleContactSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('contactName').value;
      const email = document.getElementById('contactEmail').value;
      const message = document.getElementById('message').value;

      try {
        const form = document.getElementById('contactForm');
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
        });
        if (response.ok) {
          addMessage(`Thank you, ${name}! Your message has been sent. We'll get back to you soon.`, false, null, null, 'default');
          let chatLog = await ChatLog.findOne({ sessionId });
          if (!chatLog) {
            chatLog = new ChatLog({ sessionId, messages: [] });
          }
          chatLog.messages.push({
            role: 'system',
            content: `Contact form submitted: ${name}, ${email}, ${message}`,
          });
          await chatLog.save();
        } else {
          throw new Error('Basin submission failed');
        }
        closeContactModal();
      } catch (error) {
        console.error('Contact form error:', error);
        addMessage('Sorry, we couldn’t send your message. Please try again.', false, null, null, 'default');
      }
    }

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    document.getElementById('appointmentForm').addEventListener('submit', handleAppointmentSubmit);
    document.getElementById('contactForm').addEventListener('submit', handleContactSubmit);

    // Initialize company info
    loadCompanyInfo();
  </script>
</body>
</html>
