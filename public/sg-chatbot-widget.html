<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Surprise Granite AI Chatbot">
  <title>Surprise Granite AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --primary-yellow: #facc15;
      --text-dark: #1f2937;
      --text-light: #ffffff;
      --bg-light: #f3f4f6;
      --bg-message-user: #facc15;
      --bg-message-bot: #f9fafb;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      background-color: var(--text-light);
      border-radius: 1.5rem;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 85vh;
      transition: opacity 0.3s ease, transform 0.3s ease;
      touch-action: manipulation;
    }

    .chat-container.hidden {
      opacity: 0;
      transform: scale(0.9);
      display: none;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary-blue), #3b82f6);
      color: var(--text-light);
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
    }

    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      background-color: var(--bg-message-user);
      color: var(--text-dark);
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      background-color: var(--bg-message-bot);
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 0;
      box-shadow: var(--shadow);
      border-left: 3px solid var(--primary-blue);
    }

    .message.bot img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }

    .message.bot a {
      color: var(--primary-blue);
      text-decoration: underline;
      word-break: break-all;
    }

    .message .timestamp {
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 0.25rem;
      text-align: right;
    }

    .typing-indicator {
      display: none;
      padding: 0.5rem;
      color: #6b7280;
      font-style: italic;
    }

    .typing-indicator::after {
      content: '...';
      animation: dots 1s infinite;
    }

    .quick-replies {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--bg-light);
    }

    .quick-reply {
      padding: 0.6rem 1.2rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      touch-action: manipulation;
      transition: background-color 0.2s, transform 0.1s;
    }

    .quick-reply:active {
      transform: scale(0.95);
    }

    .quick-reply:hover {
      background-color: #1e40af;
    }

    .chat-input {
      display: flex;
      padding: 0.75rem;
      background-color: var(--bg-light);
      border-top: 1px solid #d1d5db;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 1rem;
      font-size: 1rem;
      outline: none;
      touch-action: manipulation;
    }

    .chat-input button {
      padding: 0.75rem 2rem;
      margin-left: 0.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
      min-width: 100px;
      touch-action: manipulation;
      transition: background-color 0.2s, transform 0.1s;
    }

    .chat-input button:active {
      transform: scale(0.95);
    }

    .chat-input button:hover {
      background-color: #1e40af;
    }

    .chat-footer {
      background-color: var(--primary-blue);
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom-left-radius: 1.5rem;
      border-bottom-right-radius: 1.5rem;
    }

    .footer-icon {
      color: var(--text-light);
      font-size: 1.5rem;
      text-decoration: none;
      padding: 0.5rem;
      border: 2px solid var(--text-light);
      border-radius: 0.5rem;
      transition: transform 0.2s, color 0.2s, border-color 0.2s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      touch-action: manipulation;
    }

    .footer-icon:active {
      transform: scale(0.95);
    }

    .footer-icon:hover {
      color: var(--primary-yellow);
      border-color: var(--primary-yellow);
      transform: scale(1.1);
    }

    .footer-icon .tooltip {
      visibility: hidden;
      background-color: #374151;
      color: var(--text-light);
      text-align: center;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .footer-icon:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-blue);
      color: var(--text-light);
      width: 50px;
      height: 50px;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background-color 0.2s, transform 0.2s;
      z-index: 1000;
      touch-action: manipulation;
    }

    .chat-toggle:active {
      transform: scale(0.95);
    }

    .chat-toggle:hover {
      background-color: #1e40af;
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--text-light);
      padding: 1.5rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow);
    }

    .modal-content h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--primary-blue);
    }

    .modal-content label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      font-size: 1rem;
    }

    .modal-content button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s, transform 0.1s;
    }

    .modal-content button:active {
      transform: scale(0.95);
    }

    .modal-content button:hover {
      background-color: #1e40af;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    @media (max-width: 600px) {
      .chat-container {
        max-width: 100%;
        height: 90vh;
        border-radius: 1rem;
      }

      .chat-header {
        font-size: 1.1rem;
      }

      .message {
        font-size: 0.9rem;
      }

      .quick-reply,
      .chat-input input,
      .chat-input button {
        font-size: 0.9rem;
      }

      .chat-input input {
        padding: 0.6rem;
      }

      .chat-input button {
        padding: 0.6rem 1.5rem;
        min-width: 90px;
      }

      .chat-footer {
        gap: 1.5rem;
      }

      .footer-icon {
        font-size: 1.25rem;
        width: 36px;
        height: 36px;
      }
    }

    /* Accessibility */
    .chat-input input:focus,
    .chat-input button:focus,
    .quick-reply:focus,
    .footer-icon:focus,
    .modal-content input:focus,
    .modal-content button:focus,
    .chat-toggle:focus {
      outline: 2px solid var(--primary-yellow);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="chat-toggle" id="chatToggle" aria-label="Open chatbot">
    <i class="fas fa-message"></i>
  </div>

  <div class="chat-container hidden" id="chatContainer" role="region" aria-label="Surprise Granite AI Chatbot">
    <div class="chat-header">
      <img src="https://via.placeholder.com/32?text=SG" alt="Surprise Granite Logo">
      Surprise Granite AI
    </div>
    <div class="chat-messages" id="chatMessages" aria-live="polite">
      <div class="message bot">
        Welcome to Surprise Granite! How can I assist you today?
        <div class="timestamp" id="welcomeTimestamp"></div>
      </div>
    </div>
    <div class="quick-replies" id="quickReplies">
      <button class="quick-reply" onclick="sendQuickReply('Show countertop materials')">Countertops</button>
      <button class="quick-reply" onclick="sendQuickReply('Show sinks')">Sinks</button>
      <button class="quick-reply" onclick="openAppointmentModal()">Book Appointment</button>
      <button class="quick-reply" onclick="sendQuickReply('Contact support')">Contact</button>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask about Frost-N pricing..." aria-label="Chat input" autocomplete="off">
      <button onclick="sendMessage()" aria-label="Send message">Send</button>
    </div>
    <div class="chat-footer" id="chatFooter">
      <!-- Populated by JavaScript -->
    </div>
  </div>

  <div class="modal" id="appointmentModal">
    <div class="modal-content">
      <h2>Book an Appointment</h2>
      <form id="appointmentForm" action="https://usebasin.com/f/0e9742fed801" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required aria-required="true">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required aria-required="true">
        <button type="submit">Submit</button>
        <button type="button" onclick="closeAppointmentModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatToggle = document.getElementById('chatToggle');
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const quickReplies = document.getElementById('quickReplies');
    const appointmentModal = document.getElementById('appointmentModal');
    const chatFooter = document.getElementById('chatFooter');
    const sessionId = 'chat-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    let placeholders = [
      'Ask about Frost-N pricing...',
      'Need a sink recommendation?',
      'Get a countertop quote...',
      'Book an appointment!'
    ];
    let placeholderIndex = 0;

    // Load company info
    async function loadCompanyInfo() {
      try {
        const response = await fetch('/companyInfo.json');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: Failed to fetch companyInfo.json`);
        }
        const companyInfo = await response.json();
        console.log('Company info loaded:', companyInfo);
        chatFooter.innerHTML = `
          <a href="tel:${companyInfo.phone}" class="footer-icon" aria-label="Call us" title="Call">
            <i class="fas fa-phone"></i>
            <span class="tooltip">Call Us</span>
          </a>
          <a href="${companyInfo.messageForm}" class="footer-icon" aria-label="Message us" title="Message">
            <i class="fas fa-envelope"></i>
            <span class="tooltip">Message Us</span>
          </a>
          <a href="${companyInfo.mapUrl}" class="footer-icon" aria-label="Get directions" title="Directions">
            <i class="fas fa-map-marker-alt"></i>
            <span class="tooltip">Get Directions</span>
          </a>
        `;
      } catch (error) {
        console.error('Error loading company info:', error.message);
        chatFooter.innerHTML = `
          <a href="tel:+16028333189" class="footer-icon" aria-label="Call us" title="Call">
            <i class="fas fa-phone"></i>
            <span class="tooltip">Call Us</span>
          </a>
          <a href="https://usebasin.com/f/0e9742fed801" class="footer-icon" aria-label="Message us" title="Message">
            <i class="fas fa-envelope"></i>
            <span class="tooltip">Message Us</span>
          </a>
          <a href="https://maps.google.com/?q=11560+N+Dysart+Rd,+Surprise,+AZ+85379" class="footer-icon" aria-label="Get directions" title="Directions">
            <i class="fas fa-map-marker-alt"></i>
            <span class="tooltip">Get Directions</span>
          </a>
        `;
      }
    }

    // Set timestamp for welcome message
    document.getElementById('welcomeTimestamp').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    // Rotate placeholders
    setInterval(() => {
      userInput.placeholder = placeholders[placeholderIndex];
      placeholderIndex = (placeholderIndex + 1) % placeholders.length;
    }, 3000);

    // Auto-focus input
    userInput.focus();

    // Toggle chatbot
    function toggleChat() {
      const isHidden = chatContainer.classList.contains('hidden');
      chatContainer.classList.toggle('hidden', !isHidden);
      chatToggle.innerHTML = isHidden ? '<i class="fas fa-times"></i>' : '<i class="fas fa-message"></i>';
      chatToggle.setAttribute('aria-label', isHidden ? 'Close chatbot' : 'Open chatbot');
      if (isHidden) userInput.focus();
    }

    chatToggle.addEventListener('click', toggleChat);

    function addMessage(content, isUser, imageUrl, productUrl, quickRepliesList) {
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'bot'}`;
      
      const contentDiv = document.createElement('div');
      
      if (productUrl) {
        const parts = content.split(productUrl);
        contentDiv.textContent = parts[0];
        const link = document.createElement('a');
        link.href = productUrl;
        link.textContent = productUrl;
        link.target = '_blank';
        contentDiv.appendChild(link);
        contentDiv.appendChild(document.createTextNode(parts[1] || ''));
      } else {
        contentDiv.textContent = content;
      }

      div.appendChild(contentDiv);

      if (imageUrl && !isUser) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = `Product image`;
        div.appendChild(img);
      }

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.appendChild(timestamp);

      chatMessages.appendChild(div);

      // Update quick replies
      if (quickRepliesList && quickRepliesList.length) {
        quickReplies.innerHTML = quickRepliesList.map(reply => `
          <button class="quick-reply" onclick="sendQuickReply('${reply}')">${reply}</button>
        `).join('');
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator(show) {
      let indicator = document.getElementById('typingIndicator');
      if (!indicator) {
        indicator = document.createElement('div');
        indicator.id = 'typingIndicator';
        indicator.className = 'typing-indicator';
        indicator.textContent = 'Surprise Granite AI is typing';
        chatMessages.appendChild(indicator);
      }
      indicator.style.display = show ? 'block' : 'none';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      userInput.value = '';
      quickReplies.style.display = 'none';
      showTypingIndicator(true);

      try {
        const response = await fetch('https://surprise-granite-connections-dev.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, sessionId })
        });
        const data = await response.json();
        showTypingIndicator(false);
        addMessage(data.message, false, data.image, data.productUrl, data.quickReplies);
        quickReplies.style.display = 'flex';
      } catch (error) {
        console.error('Chat error:', error);
        showTypingIndicator(false);
        addMessage('Sorry, something went wrong. Please try again.', false, null, null, ['Show countertop materials', 'Show sinks', 'Contact support']);
        quickReplies.style.display = 'flex';
      }
    }

    function sendQuickReply(message) {
      userInput.value = message;
      sendMessage();
    }

    function openAppointmentModal() {
      appointmentModal.style.display = 'flex';
      document.getElementById('name').focus();
    }

    function closeAppointmentModal() {
      appointmentModal.style.display = 'none';
      document.getElementById('appointmentForm').reset();
    }

    async function handleAppointmentSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;

      try {
        const form = document.getElementById('appointmentForm');
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
        });
        if (response.ok) {
          addMessage(`Appointment booked for ${name} on ${date}! We'll confirm via email.`, false);
          let chatLog = await ChatLog.findOne({ sessionId });
          if (!chatLog) {
            chatLog = new ChatLog({ sessionId, messages: [] });
          }
          chatLog.appointmentRequested = true;
          chatLog.messages.push({
            role: 'system',
            content: `Appointment requested: ${name}, ${email}, ${date}`,
          });
          await chatLog.save();
        } else {
          throw new Error('Basin submission failed');
        }
        closeAppointmentModal();
      } catch (error) {
        console.error('Appointment error:', error);
        addMessage('Sorry, we couldn’t book your appointment. Please try again.', false);
      }
    }

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    document.getElementById('appointmentForm').addEventListener('submit', handleAppointmentSubmit);

    // Initialize company info
    loadCompanyInfo();
  </script>
</body>
</html>
