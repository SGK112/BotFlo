<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Granite Classic Chatbot</title>
  <style>
    :root {
      --sg-blue: #1e2749;
      --sg-yellow: #feda00;
      --sg-white: #fff;
      --sg-light: #f4f6fa;
      --sg-gray: #e3e5e9;
    }
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    #sg-chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      background: var(--sg-white);
      color: var(--sg-blue);
      border: none;
      border-radius: 25px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      z-index: 1010;
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }
    #sg-chat-toggle img {
      width: 24px;
      height: 24px;
      border-radius: 5px;
    }
    #sg-chat-toggle:hover {
      background: var(--sg-blue);
      color: var(--sg-yellow);
      transform: scale(1.05);
    }
    #sg-chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 340px;
      height: 480px;
      background: var(--sg-white);
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      z-index: 1011;
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #sg-chat-widget.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
    }
    .sg-chat-header {
      background: var(--sg-blue);
      color: var(--sg-yellow);
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .sg-chat-header img {
      width: 30px;
      height: 30px;
      border-radius: 5px;
    }
    .sg-chat-header span {
      font-size: 1.1em;
      font-weight: 600;
    }
    .sg-chat-header button {
      margin-left: auto;
      background: none;
      border: none;
      color: var(--sg-yellow);
      font-size: 1.5em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }
    .sg-chat-header button:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    .sg-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: var(--sg-light);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .sg-bubble {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 1em;
      line-height: 1.5;
      position: relative;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .sg-bubble.user {
      background: var(--sg-yellow);
      color: var(--sg-blue);
      border-radius: 18px 18px 5px 18px;
      align-self: flex-end;
    }
    .sg-bubble.user::after {
      content: '';
      position: absolute;
      bottom: -6px;
      right: 10px;
      border: 6px solid transparent;
      border-top-color: var(--sg-yellow);
      border-right: 0;
      filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.1));
    }
    .sg-bubble.ai {
      background: var(--sg-blue);
      color: var(--sg-white);
      border-radius: 18px 18px 18px 5px;
      align-self: flex-start;
    }
    .sg-bubble.ai::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 10px;
      border: 6px solid transparent;
      border-top-color: var(--sg-blue);
      border-left: 0;
      filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.1));
    }
    .sg-bubble:hover {
      transform: scale(1.02);
    }
    .sg-chat-input-area {
      display: flex;
      padding: 12px 15px;
      background: var(--sg-white);
      border-top: 1px solid var(--sg-gray);
      gap: 8px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    .sg-chat-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid var(--sg-gray);
      border-radius: 20px;
      font-size: 1em;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    .sg-chat-input:focus {
      border-color: var(--sg-blue);
      box-shadow: 0 0 5px rgba(30, 39, 73, 0.2);
    }
    .sg-send-btn {
      background: var(--sg-blue);
      color: var(--sg-yellow);
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }
    .sg-send-btn:hover {
      background: var(--sg-yellow);
      color: var(--sg-blue);
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      #sg-chat-widget {
        width: 100%;
        height: 100vh;
        bottom: 0;
        right: 0;
        border-radius: 0;
      }
      #sg-chat-toggle {
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Chat Toggle Button -->
  <button id="sg-chat-toggle" title="Open Chat">
    <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb23930fbb1f0_surprise-granite-logo-mark.svg" alt="Surprise Granite Logo" />
    Chat
  </button>
  <!-- Chat Window -->
  <div id="sg-chat-widget" class="hidden">
    <div class="sg-chat-header">
      <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb23930fbb1f0_surprise-granite-logo-mark.svg" alt="Surprise Granite Logo" />
      <span>Surprise Granite Chat</span>
      <button id="sg-close-chat-widget" title="Close">Ã—</button>
    </div>
    <div class="sg-messages" id="sg-messages">
      <div class="sg-bubble ai">Hello! Welcome to Surprise Granite. How can I help you today?</div>
    </div>
    <div class="sg-chat-input-area">
      <input type="text" class="sg-chat-input" id="sg-chat-input" placeholder="Type a message...">
      <button class="sg-send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    // Open/close logic
    const widgetToggle = document.getElementById('sg-chat-toggle');
    const widgetBox = document.getElementById('sg-chat-widget');
    widgetToggle.onclick = () => {
      widgetBox.classList.remove('hidden');
      widgetToggle.style.display = 'none';
      document.getElementById('sg-chat-input').focus();
    };
    document.getElementById('sg-close-chat-widget').onclick = () => {
      widgetBox.classList.add('hidden');
      widgetToggle.style.display = 'flex';
    };
    // Keyboard accessibility (Esc to close)
    document.addEventListener('keydown', (e) => {
      if (!widgetBox.classList.contains('hidden') && e.key === 'Escape') {
        widgetBox.classList.add('hidden');
        widgetToggle.style.display = 'flex';
      }
    });
    // Send message logic
    async function sendMessage() {
      const input = document.getElementById('sg-chat-input');
      const messages = document.getElementById('sg-messages');
      const text = input.value.trim();
      if (!text) return;
      // User message
      const userBubble = document.createElement('div');
      userBubble.className = 'sg-bubble user';
      userBubble.innerText = text;
      messages.appendChild(userBubble);
      messages.scrollTop = messages.scrollHeight;
      input.value = '';
      // Bot response (CONNECTED TO SERVER)
      const botBubble = document.createElement('div');
      botBubble.className = 'sg-bubble ai';
      botBubble.innerText = '...'; // Loading indicator
      messages.appendChild(botBubble);
      messages.scrollTop = messages.scrollHeight;
      try {
        const res = await fetch("https://surprise-granite-connections-dev.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        botBubble.innerText = data.message || "Sorry, I didn't get that. Please try again!";
      } catch (e) {
        botBubble.innerText = "Sorry, there was a problem connecting. Please try again.";
      }
      messages.scrollTop = messages.scrollHeight;
    }
    // Enter key to send
    document.getElementById('sg-chat-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
