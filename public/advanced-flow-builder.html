<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flow Builder - BotFlo.ai</title>
    
    <!-- Favicon and Manifest -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Shared Navigation -->
    <link rel="stylesheet" href="shared-nav-new.css">
    <script src="shared-nav-new.js"></script>
    
    <!-- External Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/svg.js@3.2.0/dist/svg.min.js"></script>
    
    <!-- Modular CSS -->
    <link rel="stylesheet" href="flow-builder/css/base.css">
    <link rel="stylesheet" href="flow-builder/css/layout.css">
    <link rel="stylesheet" href="flow-builder/css/components.css">
    <link rel="stylesheet" href="flow-builder/css/workspace.css">
    <link rel="stylesheet" href="flow-builder/css/properties.css">
    <link rel="stylesheet" href="flow-builder/css/animations.css">
</head>
<body>
    <!-- Navigation will be injected here -->
    <div id="navigation-placeholder"></div>
    
    <!-- Builder specific header -->
    <header class="builder-header" id="app-header">
        <div class="header-left">
            <div class="chatbot-name">
                Advanced Flow Builder
                <span id="demoModeBadge" class="demo-badge" style="display: none;">
                    üéØ DEMO MODE
                </span>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary" id="testBtn" onclick="handleTestChatbot()">
                <i class="fas fa-play"></i> Test
                <span class="demo-indicator" id="testDemo" style="display: none;">üì±</span>
            </button>
            <button class="btn btn-primary" id="saveBtn" onclick="handleSaveChatbot()">
                <i class="fas fa-save"></i> Save
                <span class="demo-indicator" id="saveDemo" style="display: none;">üîí</span>
            </button>
            <button class="btn btn-success" id="deployBtn" onclick="handleDeployChatbot()">
                <i class="fas fa-rocket"></i> Deploy
                <span class="demo-indicator" id="deployDemo" style="display: none;">‚≠ê</span>
            </button>
            <button class="btn btn-info" id="previewBtn" onclick="handlePreviewChatbot()">
                <i class="fas fa-eye"></i> Preview
            </button>
            <button class="btn btn-warning" id="upgradeBtn" onclick="showUpgradeModal()" style="background: linear-gradient(45deg, #f59e0b, #d97706); border: none;">
                <i class="fas fa-crown"></i> Upgrade
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar - Component Library -->
        <aside class="sidebar" id="component-library">
            <!-- Will be populated by ComponentLibrary module -->
        </aside>

        <!-- Workspace -->
        <main class="workspace" id="main-workspace">
            <!-- Will be populated by Workspace module -->
        </main>

        <!-- Right Panel - Properties -->
        <aside class="properties-panel" id="properties-panel">
            <!-- Will be populated by PropertiesPanel module -->
        </aside>
    </div>

    <!-- Notification System -->
    <div class="notification" id="notification"></div>

    <!-- Upgrade Modal -->
    <div id="upgradeModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üöÄ Upgrade to Pro</h2>
                <button class="modal-close" onclick="closeUpgradeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upgrade-feature">
                    <h3>Unlock Advanced Features</h3>
                    <ul class="feature-list">
                        <li>‚úÖ Unlimited chatbots</li>
                        <li>‚úÖ Advanced AI models</li>
                        <li>‚úÖ Custom integrations</li>
                        <li>‚úÖ Advanced analytics</li>
                        <li>‚úÖ White-label branding</li>
                        <li>‚úÖ Priority support</li>
                    </ul>
                </div>
                <div class="pricing-options">
                    <div class="pricing-option selected" data-plan="monthly">
                        <div class="price">$29<span>/month</span></div>
                        <div class="savings">Most Popular</div>
                    </div>
                    <div class="pricing-option" data-plan="yearly">
                        <div class="price">$290<span>/year</span></div>
                        <div class="savings">Save 17%</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeUpgradeModal()">
                    Maybe Later
                </button>
                <button class="btn btn-primary" onclick="startUpgrade()">
                    <i class="fas fa-credit-card"></i>
                    Upgrade Now
                </button>
            </div>
        </div>
    </div>

    <style>
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1300;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(4px);
    }

    .modal-content {
        background: white;
        border-radius: 12px;
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
        from {
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .modal-header {
        padding: 1.5rem 2rem 1rem;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .modal-header h2 {
        margin: 0;
        color: #1f2937;
        font-size: 1.5rem;
    }

    .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #6b7280;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 6px;
        transition: all 0.2s;
    }

    .modal-close:hover {
        background: #f3f4f6;
        color: #374151;
    }

    .modal-body {
        padding: 2rem;
    }

    .upgrade-feature h3 {
        margin: 0 0 1rem 0;
        color: #1f2937;
    }

    .feature-list {
        list-style: none;
        padding: 0;
        margin: 0 0 2rem 0;
    }

    .feature-list li {
        padding: 0.5rem 0;
        color: #4b5563;
        display: flex;
        align-items: center;
    }

    .pricing-options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .pricing-option {
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
    }

    .pricing-option:hover {
        border-color: #3b82f6;
        box-shadow: 0 4px 8px rgba(59, 130, 246, 0.1);
    }

    .pricing-option.selected {
        border-color: #3b82f6;
        background: #eff6ff;
        box-shadow: 0 4px 8px rgba(59, 130, 246, 0.2);
    }

    .price {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 0.5rem;
    }

    .price span {
        font-size: 1rem;
        color: #6b7280;
        font-weight: 400;
    }

    .savings {
        font-size: 0.875rem;
        color: #059669;
        font-weight: 600;
    }

    .modal-footer {
        padding: 1rem 2rem 2rem;
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
    }

    .modal-footer .btn {
        min-width: 120px;
    }

    /* Demo Mode Styling */
    .demo-badge {
        background: linear-gradient(45deg, #f59e0b, #d97706);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.75rem;
        font-weight: 600;
        margin-left: 1rem;
        animation: pulse 2s infinite;
    }
    
    .demo-indicator {
        margin-left: 0.5rem;
        font-size: 0.8rem;
        opacity: 0.8;
    }
    
    .feature-comparison {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin: 2rem 0;
    }
    
    .feature-column {
        padding: 1.5rem;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        background: #f9fafb;
    }
    
    .pro-column {
        border-color: #3b82f6;
        background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        position: relative;
    }
    
    .pro-column::before {
        content: "‚≠ê RECOMMENDED";
        position: absolute;
        top: -12px;
        right: 1rem;
        background: #3b82f6;
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.75rem;
        font-weight: 600;
    }
    
    .feature-column h4 {
        margin: 0 0 1rem 0;
        color: #1f2937;
        font-size: 1.1rem;
    }
    
    .feature-column ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .feature-column li {
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    
    .pricing-highlight {
        text-align: center;
        margin: 2rem 0;
        padding: 1.5rem;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        border-radius: 12px;
    }
    
    .pricing-highlight .price {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .pricing-highlight .price-subtext {
        opacity: 0.9;
        font-size: 1rem;
    }
    
    .demo-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin: 2rem 0;
    }
    
    .btn-outline {
        background: transparent;
        border: 2px solid #6b7280;
        color: #6b7280;
    }
    
    .btn-outline:hover {
        background: #6b7280;
        color: white;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    
    /* Node limit indicator */
    .node-limit-warning {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        z-index: 1000;
        max-width: 300px;
        animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    </style>

    <!-- Modular JavaScript -->
    <script type="module" src="flow-builder/js/core/EventEmitter.js"></script>
    <script type="module" src="flow-builder/js/core/NodeManager.js"></script>
    <script type="module" src="flow-builder/js/core/ConnectionManager.js"></script>
    <script type="module" src="flow-builder/js/core/CanvasManager.js"></script>
    
    <script type="module" src="flow-builder/js/components/ComponentLibrary.js"></script>
    <script type="module" src="flow-builder/js/components/Workspace.js"></script>
    <script type="module" src="flow-builder/js/components/PropertiesPanel.js"></script>
    <script type="module" src="flow-builder/js/components/NotificationManager.js"></script>
    
    <script type="module" src="flow-builder/js/utils/DragDropHandler.js"></script>
    <script type="module" src="flow-builder/js/utils/StorageManager.js"></script>
    <script type="module" src="flow-builder/js/utils/NodeConfigs.js"></script>
    
    <script type="module" src="flow-builder/js/FlowBuilder.js"></script>
    
    <!-- Initialize Application -->
    <script type="module">
        import { FlowBuilder } from './flow-builder/js/FlowBuilder.js';
        
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Initializing Flow Builder...');
                
                // Initialize the application
                window.flowBuilder = new FlowBuilder();
                
                // Add global methods for testing
                window.testFlowBuilder = () => {
                    if (window.flowBuilder) {
                        console.log('FlowBuilder Status:', {
                            initialized: window.flowBuilder.isInitialized,
                            componentLibrary: !!window.flowBuilder.componentLibrary,
                            workspace: !!window.flowBuilder.workspace,
                            propertiesPanel: !!window.flowBuilder.propertiesPanel,
                            nodeManager: !!window.flowBuilder.nodeManager
                        });
                        return window.flowBuilder;
                    } else {
                        console.error('FlowBuilder not initialized');
                        return null;
                    }
                };
                
                // Wait a bit for initialization to complete
                setTimeout(() => {
                    console.log('Flow Builder initialization complete');
                    if (window.flowBuilder && window.flowBuilder.notificationManager) {
                        window.flowBuilder.notificationManager.show('Advanced Flow Builder Ready!', 'success');
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Failed to initialize Flow Builder:', error);
                // Show error to user
                const notification = document.getElementById('notification');
                if (notification) {
                    notification.innerHTML = `
                        <div class="notification-content error">
                            <i class="fas fa-exclamation-triangle"></i>
                            Failed to initialize Flow Builder: ${error.message}
                        </div>
                    `;
                    notification.style.display = 'block';
                }
            }
        });
        
        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            if (window.flowBuilder && window.flowBuilder.notificationManager) {
                window.flowBuilder.notificationManager.show('An error occurred. Please check the console.', 'error');
            }
        });
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            if (window.flowBuilder && window.flowBuilder.notificationManager) {
                window.flowBuilder.notificationManager.show('An error occurred. Please check the console.', 'error');
            }
        });
        
        // Development helpers
        if (typeof process !== 'undefined' && process?.env?.NODE_ENV === 'development') {
            window.flowBuilderDebug = window.flowBuilder;
        }
        
        // Global handler functions for buttons with demo restrictions
        window.handleTestChatbot = () => {
            if (window.flowBuilder && window.flowBuilder.testChatbot) {
                if (window.DEMO_CONFIG.isDemoMode) {
                    showMessage('üéØ Demo Test: This will open a limited chatbot preview. Upgrade for full testing capabilities!', 'info');
                }
                window.flowBuilder.testChatbot();
            } else {
                console.warn('FlowBuilder not initialized or testChatbot method not available');
                showMessage('Please wait for the builder to initialize', 'warning');
            }
        };

        window.handleSaveChatbot = () => {
            if (window.DEMO_CONFIG.isDemoMode) {
                showMessage('üíæ Save feature is available in Pro! Your demo will be saved locally only.', 'warning');
                setTimeout(() => showUpgradeModal(), 2000);
                return;
            }
            
            if (window.flowBuilder && window.flowBuilder.saveChatbot) {
                window.flowBuilder.saveChatbot();
            } else {
                console.warn('FlowBuilder not initialized or saveChatbot method not available');
                showMessage('Please wait for the builder to initialize', 'warning');
            }
        };

        window.handleDeployChatbot = () => {
            if (window.DEMO_CONFIG.isDemoMode) {
                showMessage('üöÄ Deploy feature unlocks with Pro! See what real deployment looks like:', 'info');
                // Show demo deployment preview
                setTimeout(() => {
                    showMessage('Pro users get: Custom domains, SSL certificates, unlimited visitors, analytics, and more!', 'success');
                    setTimeout(() => showUpgradeModal(), 2000);
                }, 1500);
                return;
            }
            
            if (window.flowBuilder && window.flowBuilder.deployChatbot) {
                window.flowBuilder.deployChatbot();
            } else {
                console.warn('FlowBuilder not initialized or deployChatbot method not available');
                showMessage('Please wait for the builder to initialize', 'warning');
            }
        };

        window.handlePreviewChatbot = () => {
            if (window.flowBuilder && window.flowBuilder.previewChatbot) {
                if (window.DEMO_CONFIG.isDemoMode) {
                    showMessage('üëÄ Demo Preview: Limited preview available. Pro users get advanced preview features!', 'info');
                }
                window.flowBuilder.previewChatbot();
            } else {
                console.warn('FlowBuilder not initialized or previewChatbot method not available');
                showMessage('Please wait for the builder to initialize', 'warning');
            }
        };

        // Simple message function for fallback
        function showMessage(message, type = 'info') {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.innerHTML = `
                    <div class="notification-content ${type}">
                        <i class="fas fa-info-circle"></i>
                        ${message}
                    </div>
                `;
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            } else {
                alert(message);
            }
        }

        // Upgrade modal functions
        window.showUpgradeModal = () => {
            document.getElementById('upgradeModal').style.display = 'flex';
        };

        window.closeUpgradeModal = () => {
            document.getElementById('upgradeModal').style.display = 'none';
        };

        window.startUpgrade = () => {
            const selectedPlan = document.querySelector('.pricing-option.selected');
            const plan = selectedPlan ? selectedPlan.dataset.plan : 'monthly';
            const price = plan === 'monthly' ? '$29/month' : '$290/year';
            
            // Show upgrade process
            showMessage(`üöÄ Starting upgrade to ${price}...`, 'info');
            
            // Simulate upgrade process
            setTimeout(() => {
                closeUpgradeModal();
                // For demo purposes, we'll simulate successful upgrade
                showMessage('üéâ Upgrade successful! Reloading with Pro features...', 'success');
                
                setTimeout(() => {
                    // Enable pro mode for demo
                    window.enableProMode();
                }, 2000);
            }, 2000);
        };

        // Handle pricing option selection
        document.addEventListener('click', (e) => {
            if (e.target.closest('.pricing-option')) {
                document.querySelectorAll('.pricing-option').forEach(option => {
                    option.classList.remove('selected');
                });
                e.target.closest('.pricing-option').classList.add('selected');
            }
        });

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeUpgradeModal();
            }
        });

        // ESC key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeUpgradeModal();
            }
        });
        
        // Demo Mode Configuration
        window.DEMO_CONFIG = {
            maxNodes: 3,
            allowedNodeTypes: ['start', 'message', 'question'],
            currentNodeCount: 0,
            isDemoMode: true,
            showUpgradeAfterDemo: true
        };

        // Check if user has Pro access (simulate with localStorage)
        window.checkProAccess = () => {
            return localStorage.getItem('botflo-pro-access') === 'true';
        };

        // Enable Pro mode (for testing)
        window.enableProMode = () => {
            localStorage.setItem('botflo-pro-access', 'true');
            window.DEMO_CONFIG.isDemoMode = false;
            location.reload();
        };

        // Disable Pro mode (back to demo)
        window.enableDemoMode = () => {
            localStorage.removeItem('botflo-pro-access');
            window.DEMO_CONFIG.isDemoMode = true;
            location.reload();
        };

        // Update demo mode based on Pro access
        if (window.checkProAccess()) {
            window.DEMO_CONFIG.isDemoMode = false;
            window.DEMO_CONFIG.maxNodes = 999;
            window.DEMO_CONFIG.allowedNodeTypes = ['start', 'message', 'question', 'condition', 'api', 'webhook', 'delay', 'redirect'];
        }

        // Initialize demo mode indicators
        if (window.DEMO_CONFIG.isDemoMode) {
            // Show demo badge
            const demoBadge = document.getElementById('demoModeBadge');
            if (demoBadge) demoBadge.style.display = 'inline';
            
            // Show demo indicators on buttons
            const indicators = ['testDemo', 'saveDemo', 'deployDemo'];
            indicators.forEach(id => {
                const element = document.getElementById(id);
                if (element) element.style.display = 'inline';
            });
            
            // Show welcome message
            setTimeout(() => {
                showMessage('üéØ Welcome to BotFlo Demo! Try dragging components to build your first chatbot. You can create up to 3 nodes.', 'info');
            }, 2000);
        }

        // Node creation tracking for demo mode
        window.trackNodeCreation = () => {
            if (window.DEMO_CONFIG.isDemoMode) {
                window.DEMO_CONFIG.currentNodeCount++;
                
                if (window.DEMO_CONFIG.currentNodeCount >= window.DEMO_CONFIG.maxNodes) {
                    // Show upgrade prompt when limit reached
                    setTimeout(() => {
                        showNodeLimitWarning();
                    }, 1000);
                }
            }
        };

        // Show node limit warning
        window.showNodeLimitWarning = () => {
            const warning = document.createElement('div');
            warning.className = 'node-limit-warning';
            warning.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem;">
                    <span style="font-size: 1.5rem;">üéØ</span>
                    <strong>Demo Limit Reached!</strong>
                </div>
                <p style="margin: 0 0 1rem 0; line-height: 1.4;">
                    You've created ${window.DEMO_CONFIG.maxNodes} nodes. Upgrade to Pro for unlimited nodes and advanced features!
                </p>
                <div style="display: flex; gap: 0.75rem;">
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        background: rgba(255,255,255,0.2);
                        color: white;
                        border: 1px solid rgba(255,255,255,0.3);
                        padding: 0.5rem 1rem;
                        border-radius: 6px;
                        cursor: pointer;
                    ">Continue Demo</button>
                    <button onclick="showUpgradeModal(); this.parentElement.parentElement.remove();" style="
                        background: white;
                        color: #d97706;
                        border: none;
                        padding: 0.5rem 1rem;
                        border-radius: 6px;
                        cursor: pointer;
                        font-weight: 600;
                    ">Upgrade Now</button>
                </div>
            `;
            document.body.appendChild(warning);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (warning.parentElement) {
                    warning.remove();
                }
            }, 10000);
        };

        // Free trial continuation
        window.startFreeTrial = () => {
            closeUpgradeModal();
            showMessage('üéØ Continue exploring! Remember, Pro users get unlimited everything.', 'info');
        };
    </script>
</body>
</html>
