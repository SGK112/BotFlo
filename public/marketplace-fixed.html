<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotFlo.ai - Fixed Version</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9fafb;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .bot-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 8px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
        }
        .btn-demo {
            background: #f3f4f6;
            color: #374151;
        }
        .btn-demo:hover {
            background: #e5e7eb;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ BotFlo.ai - AI Chatbot Marketplace</h1>
        
        <div class="bot-card">
            <h3>üçï Restaurant Bot</h3>
            <p>Perfect for restaurants, cafes, and food businesses</p>
            <button class="btn btn-demo" onclick="showDemo('restaurant')">
                <i class="fas fa-play"></i> Try Demo
            </button>
            <button class="btn btn-primary" onclick="purchaseBot('restaurant')">
                <i class="fas fa-shopping-cart"></i> Purchase $24
            </button>
        </div>
        
        <div class="bot-card">
            <h3>üéß Support Bot</h3>
            <p>Excellent for customer service and support</p>
            <button class="btn btn-demo" onclick="showDemo('support')">
                <i class="fas fa-play"></i> Try Demo
            </button>
            <button class="btn btn-primary" onclick="purchaseBot('support')">
                <i class="fas fa-shopping-cart"></i> Purchase $19
            </button>
        </div>
    </div>
    
    <!-- Demo Modal -->
    <div id="demoModal" class="modal">
        <div class="modal-content">
            <h3 id="demoTitle">Demo</h3>
            <div id="demoContent"></div>
            <button class="btn btn-demo" onclick="closeDemoModal()">Close</button>
        </div>
    </div>
    
    <script>
        console.log('Script starting...');
        
        // Bot configurations
        const BOT_CONFIGS = {
            restaurant: {
                icon: 'üçï',
                name: 'RestaurantBot',
                welcome: 'Welcome to our restaurant! How can I help you today?'
            },
            support: {
                icon: 'üéß',
                name: 'SupportBot',
                welcome: 'Hi there! I am here to help with any questions.'
            }
        };
        
        function showNotification(message, type = 'success') {
            console.log('Notification:', message);
            
            // Remove existing notifications
            document.querySelectorAll('.notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function showDemo(botType) {
            console.log('showDemo called with:', botType);
            
            const config = BOT_CONFIGS[botType];
            if (!config) {
                showNotification('Bot configuration not found', 'error');
                return;
            }
            
            const modal = document.getElementById('demoModal');
            const title = document.getElementById('demoTitle');
            const content = document.getElementById('demoContent');
            
            title.textContent = config.name + ' Demo';
            content.innerHTML = '<p>' + config.welcome + '</p><p>This is a demo of the ' + botType + ' bot.</p>';
            
            modal.classList.add('active');
            showNotification('Demo opened for ' + botType);
        }
        
        function closeDemoModal() {
            console.log('closeDemoModal called');
            const modal = document.getElementById('demoModal');
            modal.classList.remove('active');
        }
        
        function purchaseBot(botType) {
            console.log('purchaseBot called with:', botType);
            showNotification('Purchase process started for ' + botType + ' bot');
            
            // Simple purchase simulation
            setTimeout(() => {
                showNotification('Redirecting to payment...');
                // In real implementation, this would redirect to Stripe
                window.location.href = '/api/payment/create-checkout?bot=' + botType + '&type=download';
            }, 1500);
        }
        
        // Test that everything loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            showNotification('BotFlo.ai marketplace loaded successfully!');
        });
        
        console.log('Script loaded successfully');
    </script>
</body>
</html>
