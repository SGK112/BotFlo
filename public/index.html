<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Compare and quote countertops with Surprise Granite's interactive calculator.">
    <meta name="keywords" content="countertops, granite, quartz, quote, comparison, Surprise Granite">
    <meta name="author" content="Surprise Granite">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Surprise Granite Countertop Quote">
    <meta property="og:description" content="Compare and quote countertops with Surprise Granite's interactive calculator.">
    <meta property="og:image" content="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/64a70d4b30e87feb388f004f_surprise-granite-profile-logo.svg">
    <meta property="og:url" content="https://surprise-granite-connections-dev.onrender.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#1e2749">
    <title>Surprise Granite Countertop Quote</title>
    <link rel="canonical" href="https://surprise-granite-connections-dev.onrender.com">
    <link rel="icon" href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/64a70d4b30e87feb388f004f_surprise-granite-profile-logo.svg" type="image/svg+xml">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/dist/output.css">
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js" defer></script>
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
            --accent-color: #2563eb;
            --error-color: #b91c1c;
            --success-color: #10b981;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gold-icon: #feda00;
            --brand-dark: #1e2749;
            --highlight-color: rgba(37, 99, 235, 0.1);
        }
        [data-theme="dark"] {
            --bg-primary: #1e2749;
            --bg-secondary: #374151;
            --text-primary: #d1d5db;
            --text-secondary: #9ca3af;
            --border-color: #ffffff;
            --accent-color: #3b82f6;
            --error-color: #ef4444;
            --success-color: #34d399;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --gold-icon: #feda00;
            --brand-dark: #f5f5f5;
            --highlight-color: rgba(59, 130, 246, 0.1);
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Inter', system-ui, sans-serif;
            box-sizing: border-box;
            font-size: 16px;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        .app-container {
            min-height: 100vh;
            width: 100%;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            padding-bottom: 5rem;
            padding-top: 5rem;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 90rem;
            padding: 1rem;
            flex: 1;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            justify-items: center;
        }
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        header img {
            height: 2.5rem;
            max-width: 100%;
            margin: 0 auto 0.5rem;
        }
        header h1 {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin: 0;
        }
        header p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 0.5rem 0;
        }
        .top-nav {
            display: none;
            width: 100%;
            max-width: 30rem;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .top-nav button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            background: none;
            cursor: pointer;
            transition: color 0.3s;
        }
        .cart-badge {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background: var(--accent-color);
            color: white;
            border-radius: 9999px;
            font-size: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 40rem;
            margin: 1rem auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
            background: var(--bg-primary);
            padding: 0.5rem;
        }
        .search-bar {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1.25rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-bar input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--highlight-color);
        }
        .search-bar svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5rem;
            height: 1.5rem;
            color: var(--text-secondary);
        }
        .clear-search {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .clear-search:hover {
            background: var(--highlight-color);
        }
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 101;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .autocomplete-suggestion {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .autocomplete-suggestion:hover {
            background: var(--highlight-color);
        }
        .highlight {
            background: var(--highlight-color);
            padding: 0 0.2rem;
        }
        .filter-panel {
            width: 100%;
            max-width: 60rem;
            grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            display: grid;
            justify-items: center;
        }
        .filter-panel div {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
            max-width: 12rem;
        }
        .filter-panel label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
        }
        .filter-panel select {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: background-color 0.3s;
            width: 100%;
        }
        .filter-panel select:focus {
            background: var(--highlight-color);
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(16rem, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 90rem;
            justify-items: center;
        }
        .card {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px var(--shadow-color);
            transition: transform 0.2s, background-color 0.3s;
            padding: 1rem;
            width: 100%;
            max-width: 16rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .card img {
            width: 100%;
            height: 8rem;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin: 0.5rem 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .card p {
            font-size: 0.875rem;
            margin: 0.25rem 0;
            color: var(--text-secondary);
        }
        .material-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.75rem;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-block;
        }
        .color-swatch {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            border: 1px solid var(--border-color);
        }
        .card button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 12.5rem;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            text-align: center;
            border-radius: 0.375rem;
            padding: 0.3125rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid var(--border-color);
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .zip-input {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
            max-width: 20rem;
            margin: 1rem auto;
        }
        .zip-input input {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .zip-input button {
            padding: 0.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .quote-form {
            width: 100%;
            max-width: 30rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .quote-form div {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .quote-form label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        .quote-form input, .quote-form textarea {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        .quote-form button {
            padding: 0.75rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .input-error {
            border-color: var(--error-color);
        }
        .error-text {
            color: var(--error-color);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        .toast {
            position: fixed;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            z-index: 1000;
            max-width: 90%;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show {
            opacity: 1;
        }
        .toast.error {
            background: var(--error-color);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            z-index: 50;
            display: flex;
            justify-content: space-around;
            padding: 0.75rem 0;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 100vw;
        }
        .bottom-nav button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        .bottom-nav svg {
            width: 1.5rem;
            height: 1.5rem;
        }
        .theme-toggle {
            position: fixed;
            top: 0.5rem;
            right: 1rem;
            width: 2rem;
            height: 2rem;
            padding: 0;
            border-radius: 0.25rem;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .theme-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
            color: var(--gold-icon);
        }
        .back-to-top {
            position: fixed;
            bottom: 6rem;
            right: 1rem;
            background: transparent;
            color: var(--accent-color);
            padding: 0.5rem;
            border-radius: 50%;
            z-index: 50;
            display: none;
            transition: opacity 0.3s, transform 0.3s;
        }
        .back-to-top.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .back-to-top:hover {
            transform: translateY(-0.125rem);
        }
        .back-to-top svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        @media (min-width: 640px) {
            body { padding-bottom: 0; }
            .bottom-nav { display: none; }
            .top-nav { display: flex; }
            .container { padding: 2rem; }
            .filter-panel { display: grid; }
            .app-container { padding-bottom: 0; }
        }
        @media (min-width: 768px) {
            header h1 { font-size: 2rem; }
            header p { font-size: 1.125rem; }
            .top-nav button { font-size: 1.125rem; }
            .card h3 { font-size: 1.125rem; }
            .card p { font-size: 0.875rem; }
        }
        @media (min-width: 1280px) {
            .container { max-width: 100rem; }
            .card-grid { gap: 2rem; }
        }
        @media (max-width: 639px) {
            input, select, textarea { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="error" class="error-message hidden"></div>
    <div id="region-display" class="text-sm text-center" style="color: var(--text-secondary)"></div>
    <script src="/js/app.js"></script>
    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log('Location permission granted:', position);
                },
                (error) => {
                    console.error('Location permission denied:', error);
                }
            );
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            }, 3000);
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js', { scope: '/' })
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
