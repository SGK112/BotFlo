<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Granite Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header class="hero">
        <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb23930fbb1f0_surprise-granite-logo-mark.svg" alt="Surprise Granite Logo" loading="lazy">
        <h1>Surprise Granite Estimator</h1>
        <p>Precision Quotes for Your Projects</p>
    </header>

    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle Navigation">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <nav class="navbar" id="navbar" role="navigation" aria-label="Main Navigation">
        <button class="close-btn" id="close-nav" aria-label="Close Navigation">
            <i class="bi bi-arrow-left"></i>
        </button>
        <div class="nav-item active" data-tool="estimator" aria-label="Estimator Tool">
            <i class="bi bi-symmetry-vertical"></i> Estimator
        </div>
        <div class="nav-item" data-tool="calculator" aria-label="Calculator">
            <i class="bi bi-calculator"></i> Calculator
        </div>
        <div class="nav-item" id="theme-toggle-nav" aria-label="Toggle Theme">
            <i class="bi bi-moon-stars-fill" id="themeToggle"></i> Theme
        </div>
    </nav>

    <main class="main-content">
        <section class="tool-card active" id="estimator-tool" aria-labelledby="estimator-title">
            <div class="toggle-container">
                <span class="toggle-label">Basic</span>
                <label class="toggle-switch" aria-label="Switch between Basic and Pro Mode">
                    <input type="checkbox" id="version-toggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Pro</span>
            </div>
            <h2 id="estimator-title">Project Estimator</h2>
            <form id="estimator-form" class="form-section">
                <div class="dynamic-sections" id="estimator-sections">
                    <div class="section-header" data-section="project-info" aria-expanded="true" aria-controls="project-info">
                        <h4>Project Information</h4>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="section-content active" id="project-info">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="client-name">Client Name</label>
                                <input type="text" id="client-name" class="form-control" placeholder="e.g. John Doe" aria-describedby="client-name-error">
                                <span class="error-message" id="client-name-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="client-email">Client Email</label>
                                <input type="email" id="client-email" class="form-control" placeholder="e.g. john.doe@example.com" aria-describedby="client-email-error">
                                <span class="error-message" id="client-email-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="project-address">Project Address</label>
                                <input type="text" id="project-address" class="form-control" placeholder="e.g. 123 Main St" aria-describedby="project-address-error">
                                <span class="error-message" id="project-address-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="section-header" data-section="countertops-info" aria-expanded="true" aria-controls="countertops-info">
                        <h4>Countertops</h4>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="section-content active" id="countertops-info">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="material">Material Type</label>
                                <select id="material" class="form-select" aria-describedby="material-error">
                                    <option value="CT-002">Granite ($60/sqft)</option>
                                    <option value="CT-001">Quartz ($50/sqft)</option>
                                    <option value="CT-003">Marble ($70/sqft)</option>
                                    <option value="CT-004">Porcelain/Dekton ($90/sqft)</option>
                                    <option value="SlabOnly">Slab Only (Cost + Delivery)</option>
                                </select>
                                <span class="error-message" id="material-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="slab-name">Slab Name</label>
                                <input type="text" id="slab-name" class="form-control" placeholder="e.g. White Carrara" aria-describedby="slab-name-error">
                                <span class="error-message" id="slab-name-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="slab-total-length">Slab Length (in)</label>
                                <input type="number" id="slab-total-length" class="form-control" min="0" step="0.1" aria-describedby="slab-total-length-error">
                                <span class="error-message" id="slab-total-length-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="slab-total-width">Slab Width (in)</label>
                                <input type="number" id="slab-total-width" class="form-control" min="0" step="0.1" aria-describedby="slab-total-width-error">
                                <span class="error-message" id="slab-total-width-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="slab-total-sqft">Slab Total Sq Ft</label>
                                <input type="number" id="slab-total-sqft" class="form-control" min="0" step="0.01" placeholder="Auto-calculated" aria-describedby="slab-total-sqft-error">
                                <span class="error-message" id="slab-total-sqft-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="slab-cost-per-sqft">Slab Cost per Sq Ft</label>
                                <input type="number" id="slab-cost-per-sqft" class="form-control" min="0" step="0.01" aria-describedby="slab-cost-per-sqft-error">
                                <span class="error-message" id="slab-cost-per-sqft-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="client-sqft">Client Total Sq Ft</label>
                                <input type="number" id="client-sqft" class="form-control" min="0" step="0.01" aria-describedby="client-sqft-error">
                                <span class="error-message" id="client-sqft-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="edge-type">Edge Type</label>
                                <select id="edge-type" class="form-select" aria-describedby="edge-type-error">
                                    <option value="None">None ($0/sqft)</option>
                                    <option value="CT-011">Ogee/Chiseled ($30/lf)</option>
                                    <option value="CT-016">Waterfall ($40/lf)</option>
                                </select>
                                <span class="error-message" id="edge-type-error"></span>
                            </div>
                            <div class="form-group" id="waterfall-group" style="display: none;">
                                <label class="form-label" for="waterfall-sqft">Waterfall Sq Ft</label>
                                <input type="number" id="waterfall-sqft" class="form-control" min="0" step="0.01" aria-describedby="waterfall-sqft-error">
                                <span class="error-message" id="waterfall-sqft-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="backsplash-height">Backsplash</label>
                                <select id="backsplash-height" class="form-select" aria-describedby="backsplash-height-error">
                                    <option value="None">None ($0/sqft)</option>
                                    <option value="CT-027">Custom Backsplash ($55/sqft)</option>
                                </select>
                                <span class="error-message" id="backsplash-height-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="backsplash-linear-in">Backsplash Linear In</label>
                                <input type="number" id="backsplash-linear-in" class="form-control" min="0" step="0.1" aria-describedby="backsplash-linear-in-error">
                                <span class="error-message" id="backsplash-linear-in-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="demo-type">Demo Type</label>
                                <select id="demo-type" class="form-select" aria-describedby="demo-type-error">
                                    <option value="None">None ($0)</option>
                                    <option value="CT-028">Countertop Removal ($350/job)</option>
                                </select>
                                <span class="error-message" id="demo-type-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="plumbing-type">Plumbing Reconnect</label>
                                <select id="plumbing-type" class="form-select" aria-describedby="plumbing-type-error">
                                    <option value="None">None ($0)</option>
                                    <option value="PL-007">Bathroom Sink ($275)</option>
                                    <option value="PL-008">Kitchen Sink ($600)</option>
                                </select>
                                <span class="error-message" id="plumbing-type-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="cooktop-cutout">Cooktop Cutout</label>
                                <select id="cooktop-cutout" class="form-select" aria-describedby="cooktop-cutout-error">
                                    <option value="No">No ($0)</option>
                                    <option value="CT-009">Yes ($150)</option>
                                </select>
                                <span class="error-message" id="cooktop-cutout-error"></span>
                            </div>
                            <div class="form-group" id="delivery-group" style="display: none;">
                                <label class="form-label" for="delivery">Delivery</label>
                                <select id="delivery" class="form-select" aria-describedby="delivery-error">
                                    <option value="No">No ($0)</option>
                                    <option value="Yes">Yes ($150)</option>
                                </select>
                                <span class="error-message" id="delivery-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="sink-cutout">Sink Cutout</label>
                                <select id="sink-cutout" class="form-select" aria-describedby="sink-cutout-error">
                                    <option value="None">None ($0)</option>
                                    <option value="CT-007">Undermount ($200)</option>
                                    <option value="CT-008">Farmhouse ($250)</option>
                                </select>
                                <span class="error-message" id="sink-cutout-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="section-header" data-section="cabinets-info" aria-expanded="true" aria-controls="cabinets-info">
                        <h4>Cabinets</h4>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="section-content active" id="cabinets-info">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="cabinet-style">Cabinet Type</label>
                                <select id="cabinet-style" class="form-select" aria-describedby="cabinet-style-error">
                                    <option value="None">None ($0)</option>
                                    <option value="CB-001">Kitchen Cabinet ($80/ea)</option>
                                    <option value="CB-003">Custom Cabinet ($3500/job)</option>
                                </select>
                                <span class="error-message" id="cabinet-style-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="cabinet-quantity">Quantity</label>
                                <input type="number" id="cabinet-quantity" class="form-control" min="0" step="1" aria-describedby="cabinet-quantity-error">
                                <span class="error-message" id="cabinet-quantity-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="cabinet-finish">Finish</label>
                                <select id="cabinet-finish" class="form-select" aria-describedby="cabinet-finish-error">
                                    <option value="None">None ($0)</option>
                                    <option value="PT-005">Cabinet Painting ($1200/job)</option>
                                </select>
                                <span class="error-message" id="cabinet-finish-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="cabinet-hardware">Hardware</label>
                                <select id="cabinet-hardware" class="form-select" aria-describedby="cabinet-hardware-error">
                                    <option value="None">None ($0)</option>
                                    <option value="CB-031">Pulls/Handles ($12/unit)</option>
                                </select>
                                <span class="error-message" id="cabinet-hardware-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="section-header" data-section="tile-showers-info" aria-expanded="true" aria-controls="tile-showers-info">
                        <h4>Tile Showers</h4>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="section-content active" id="tile-showers-info">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="tile-type">Tile Type</label>
                                <select id="tile-type" class="form-select" aria-describedby="tile-type-error">
                                    <option value="None">None ($0)</option>
                                    <option value="SH-001">Shower Tile Wall ($45/sqft)</option>
                                    <option value="SH-002">Shower Floor Tile ($40/sqft)</option>
                                </select>
                                <span class="error-message" id="tile-type-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="shower-sqft">Shower Sq Ft</label>
                                <input type="number" id="shower-sqft" class="form-control" min="0" step="0.01" aria-describedby="shower-sqft-error">
                                <span class="error-message" id="shower-sqft-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="shower-demo">Demolition</label>
                                <select id="shower-demo" class="form-select" aria-describedby="shower-demo-error">
                                    <option value="None">None ($0)</option>
                                    <option value="TL-012">Tile Removal ($5/sqft)</option>
                                </select>
                                <span class="error-message" id="shower-demo-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="shower-fixtures">Fixtures</label>
                                <select id="shower-fixtures" class="form-select" aria-describedby="shower-fixtures-error">
                                    <option value="None">None ($0)</option>
                                    <option value="PL-009">Shower Valve ($600)</option>
                                    <option value="SH-015">Rain Shower Head ($550)</option>
                                </select>
                                <span class="error-message" id="shower-fixtures-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="section-header" data-section="ai-analyzer" aria-expanded="true" aria-controls="ai-analyzer">
                        <h4>AI Project Analyzer</h4>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="section-content active" id="ai-analyzer">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="ai-files">Upload Photos/PDF (up to 9)</label>
                                <input type="file" id="ai-files" class="form-control" accept="image/*,application/pdf" multiple aria-describedby="ai-files-error">
                                <span class="error-message" id="ai-files-error"></span>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn" id="analyze-ai">Analyze with AI</button>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn secondary" id="clear-form">Clear</button>
                        <button type="button" class="btn" id="save-quote">Save Quote</button>
                        <button type="button" class="btn" id="load-quote">Load Quote</button>
                        <button type="button" class="btn" id="email-quote">Email Quote</button>
                        <button type="button" class="btn" id="download-pdf">Download PDF</button>
                    </div>
                </div>
            </form>
            <div class="results" id="estimator-results" aria-live="polite">
                <div id="countertops-results"></div>
                <div id="cabinets-results"></div>
                <div id="tile-showers-results"></div>
                <div id="ai-results"></div>
                <div id="total-results"></div>
                <button class="btn share-btn" id="like-quote">Like</button>
                <button class="btn share-btn" id="share-quote">Share</button>
            </div>
        </section>

        <section class="tool-card" id="calculator-tool" aria-labelledby="calculator-title">
            <h2 id="calculator-title">Area Calculator</h2>
            <div class="calculator">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="calc-length">Length (in)</label>
                        <input type="number" id="calc-length" class="form-control" min="0" step="0.1" aria-describedby="calc-length-error">
                        <span class="error-message" id="calc-length-error"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="calc-width">Width (in)</label>
                        <input type="number" id="calc-width" class="form-control" min="0" step="0.1" aria-describedby="calc-width-error">
                        <span class="error-message" id="calc-width-error"></span>
                    </div>
                </div>
                <button type="button" class="btn" id="calc-area" style="margin-top: 1rem;">Calculate</button>
                <div id="calc-results" style="margin-top: 1rem;" aria-live="polite"></div>
            </div>
        </section>
    </main>

    <script src="/index.js"></script>
</body>
</html>
