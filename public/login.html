<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ChatBot Builder Pro</title>
    <meta name="description" content="Sign in to your ChatBot Builder Pro account to manage your chatbots and access advanced features.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-blue: #eff6ff;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --text-white: #ffffff;
            --bg-white: #ffffff;
            --bg-gray-50: #f9fafb;
            --bg-gray-100: #f3f4f6;
            --border-gray: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-purple) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Main Container */
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        /* Header */
        .auth-header {
            text-align: center;
            padding: 2rem 2rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 28px;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        /* Form */
        .auth-form {
            padding: 0 2rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--bg-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--text-dark);
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-blue);
        }

        .forgot-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary-blue);
            color: var(--text-white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-gray);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            background: var(--bg-white);
            color: var(--text-dark);
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-social:hover {
            background: var(--bg-gray-50);
            border-color: var(--text-light);
        }

        .btn-google {
            color: #ea4335;
        }

        .btn-github {
            color: #24292e;
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-white);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .auth-container {
                max-width: 100%;
            }

            .auth-header {
                padding: 1.5rem 1.5rem 0;
            }

            .auth-form {
                padding: 0 1.5rem 1.5rem;
            }

            .social-login {
                flex-direction: column;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* Back to Home Link */
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-home:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .back-home {
                position: static;
                color: var(--primary-blue);
                margin-bottom: 1rem;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                ChatBot Builder Pro
            </div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your account to continue building amazing chatbots</p>
        </div>

        <form class="auth-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember" class="checkbox">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary" id="loginButton">
                <span class="button-text">Sign In</span>
            </button>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <a href="#" class="btn-social btn-google">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="btn-social btn-github">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="/signup">Sign up for free</a>
            </div>
        </form>
    </div>

    <script>
        // Password toggle functionality
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const toggleIcon = passwordToggle.querySelector('i');

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(loginForm);
            const email = formData.get('email');
            const password = formData.get('password');
            const remember = formData.get('remember');

            // Basic validation
            if (!email || !password) {
                showError('Please fill in all required fields.');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address.');
                return;
            }

            // Show loading state
            setLoading(true);

            try {
                // Simulate API call (replace with actual authentication)
                await simulateLogin(email, password);
                
                // Success - redirect to dashboard
                window.location.href = '/dashboard';
                
            } catch (error) {
                showError(error.message);
                setLoading(false);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function setLoading(loading) {
            const buttonText = loginButton.querySelector('.button-text');
            
            if (loading) {
                loginButton.disabled = true;
                buttonText.innerHTML = '<span class="loading"></span> Signing in...';
            } else {
                loginButton.disabled = false;
                buttonText.textContent = 'Sign In';
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        async function simulateLogin(email, password) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Demo credentials for testing
            if (email === 'demo@chatbotpro.com' && password === 'demo123') {
                return { success: true };
            }
            
            // Simulate authentication failure
            throw new Error('Invalid email or password. Try demo@chatbotpro.com / demo123');
        }

        // Social login handlers
        document.querySelectorAll('.btn-social').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const provider = this.classList.contains('btn-google') ? 'Google' : 'GitHub';
                alert(`${provider} authentication would be handled here.`);
            });
        });

        // Auto-focus email field
        document.getElementById('email').focus();

        // Clear error when user starts typing
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', function() {
                errorMessage.classList.remove('show');
                this.classList.remove('error');
            });
        });
    </script>
</body>
</html>
