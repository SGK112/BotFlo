<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ChatBot Builder Pro</title>
    <meta name="description" content="Create your free ChatBot Builder Pro account and start building professional chatbots in minutes.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-blue: #eff6ff;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --text-white: #ffffff;
            --bg-white: #ffffff;
            --bg-gray-50: #f9fafb;
            --bg-gray-100: #f3f4f6;
            --border-gray: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-purple) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Main Container */
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        /* Header */
        .auth-header {
            text-align: center;
            padding: 2rem 2rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 28px;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        /* Form */
        .auth-form {
            padding: 0 2rem 2rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            flex: 1;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--bg-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .form-input.success {
            border-color: var(--accent-green);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--text-dark);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: var(--bg-gray-100);
            border-radius: 2px;
            margin: 0.25rem 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak .strength-fill {
            width: 25%;
            background: #ef4444;
        }

        .strength-fair .strength-fill {
            width: 50%;
            background: #f59e0b;
        }

        .strength-good .strength-fill {
            width: 75%;
            background: #3b82f6;
        }

        .strength-strong .strength-fill {
            width: 100%;
            background: var(--accent-green);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-white);
            cursor: pointer;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-blue);
            margin-top: 2px;
        }

        .checkbox-label {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-dark);
        }

        .checkbox-label a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary-blue);
            color: var(--text-white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-gray);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            background: var(--bg-white);
            color: var(--text-dark);
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-social:hover {
            background: var(--bg-gray-50);
            border-color: var(--text-light);
        }

        .btn-google {
            color: #ea4335;
        }

        .btn-github {
            color: #24292e;
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Error/Success Messages */
        .message {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
        }

        .success-message {
            background: #dcfce7;
            color: #16a34a;
        }

        .message.show {
            display: block;
        }

        /* Field Validation */
        .field-error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 0.25rem;
        }

        .field-success {
            color: var(--accent-green);
            font-size: 12px;
            margin-top: 0.25rem;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-white);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .auth-container {
                max-width: 100%;
            }

            .auth-header {
                padding: 1.5rem 1.5rem 0;
            }

            .auth-form {
                padding: 0 1.5rem 1.5rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .social-login {
                flex-direction: column;
            }
        }

        /* Back to Home Link */
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-home:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .back-home {
                position: static;
                color: var(--primary-blue);
                margin-bottom: 1rem;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                ChatBot Builder Pro
            </div>
            <h1 class="auth-title">Create Your Account</h1>
            <p class="auth-subtitle">Start building professional chatbots in minutes with our free plan</p>
        </div>

        <form class="auth-form" id="signupForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        class="form-input" 
                        placeholder="John"
                        required
                    >
                    <div class="field-error" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        class="form-input" 
                        placeholder="Doe"
                        required
                    >
                    <div class="field-error" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="john@company.com"
                    required
                >
                <div class="field-error" id="emailError"></div>
                <div class="field-success" id="emailSuccess"></div>
            </div>

            <div class="form-group">
                <label for="company" class="form-label">Company (Optional)</label>
                <input 
                    type="text" 
                    id="company" 
                    name="company" 
                    class="form-input" 
                    placeholder="Your Company Name"
                >
            </div>

            <div class="form-group">
                <label for="role" class="form-label">Your Role</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="">Select your role</option>
                    <option value="developer">Developer</option>
                    <option value="product-manager">Product Manager</option>
                    <option value="designer">Designer</option>
                    <option value="marketer">Marketer</option>
                    <option value="customer-support">Customer Support</option>
                    <option value="business-owner">Business Owner</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <span class="strength-text">Password strength: Not set</span>
                </div>
                <div class="field-error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirm your password"
                    required
                >
                <div class="field-error" id="confirmPasswordError"></div>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" class="checkbox" required>
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
                </label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="newsletter" name="newsletter" class="checkbox">
                <label for="newsletter" class="checkbox-label">
                    Send me product updates and marketing emails (optional)
                </label>
            </div>

            <button type="submit" class="btn-primary" id="signupButton">
                <span class="button-text">Create Account</span>
            </button>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-login">
                <a href="#" class="btn-social btn-google">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="btn-social btn-github">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        // Password toggle functionality
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const toggleIcon = passwordToggle.querySelector('i');

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthEl = document.getElementById('passwordStrength');
            const strengthBar = strengthEl.querySelector('.strength-bar');
            const strengthText = strengthEl.querySelector('.strength-text');
            
            if (!password) {
                strengthBar.className = 'strength-bar';
                strengthText.textContent = 'Password strength: Not set';
                return;
            }

            const strength = calculatePasswordStrength(password);
            strengthBar.className = `strength-bar strength-${strength.level}`;
            strengthText.textContent = `Password strength: ${strength.text}`;
        });

        function calculatePasswordStrength(password) {
            let score = 0;
            
            // Length check
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            
            // Character variety
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^A-Za-z0-9]/.test(password)) score += 1;

            if (score < 3) return { level: 'weak', text: 'Weak' };
            if (score < 4) return { level: 'fair', text: 'Fair' };
            if (score < 6) return { level: 'good', text: 'Good' };
            return { level: 'strong', text: 'Strong' };
        }

        // Form validation
        const signupForm = document.getElementById('signupForm');
        const signupButton = document.getElementById('signupButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Real-time validation
        const inputs = ['firstName', 'lastName', 'email', 'password', 'confirmPassword'];
        
        inputs.forEach(inputId => {
            const input = document.getElementById(inputId);
            input.addEventListener('blur', () => validateField(inputId));
            input.addEventListener('input', () => clearFieldError(inputId));
        });

        function validateField(fieldId) {
            const field = document.getElementById(fieldId);
            const value = field.value.trim();
            const errorEl = document.getElementById(`${fieldId}Error`);
            
            let isValid = true;
            let errorMsg = '';

            switch (fieldId) {
                case 'firstName':
                case 'lastName':
                    if (!value) {
                        errorMsg = 'This field is required';
                        isValid = false;
                    } else if (value.length < 2) {
                        errorMsg = 'Must be at least 2 characters';
                        isValid = false;
                    }
                    break;
                    
                case 'email':
                    if (!value) {
                        errorMsg = 'Email is required';
                        isValid = false;
                    } else if (!isValidEmail(value)) {
                        errorMsg = 'Please enter a valid email address';
                        isValid = false;
                    }
                    break;
                    
                case 'password':
                    if (!value) {
                        errorMsg = 'Password is required';
                        isValid = false;
                    } else if (value.length < 8) {
                        errorMsg = 'Password must be at least 8 characters';
                        isValid = false;
                    }
                    break;
                    
                case 'confirmPassword':
                    const password = document.getElementById('password').value;
                    if (!value) {
                        errorMsg = 'Please confirm your password';
                        isValid = false;
                    } else if (value !== password) {
                        errorMsg = 'Passwords do not match';
                        isValid = false;
                    }
                    break;
            }

            if (isValid) {
                field.classList.remove('error');
                field.classList.add('success');
                errorEl.textContent = '';
                
                // Show success message for email
                if (fieldId === 'email') {
                    const successEl = document.getElementById('emailSuccess');
                    successEl.textContent = 'Email looks good!';
                }
            } else {
                field.classList.add('error');
                field.classList.remove('success');
                errorEl.textContent = errorMsg;
            }

            return isValid;
        }

        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(`${fieldId}Error`);
            
            field.classList.remove('error');
            errorEl.textContent = '';
            
            if (fieldId === 'email') {
                const successEl = document.getElementById('emailSuccess');
                successEl.textContent = '';
            }
        }

        // Form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate all fields
            let isFormValid = true;
            inputs.forEach(fieldId => {
                if (!validateField(fieldId)) {
                    isFormValid = false;
                }
            });

            // Check terms agreement
            const termsCheckbox = document.getElementById('terms');
            if (!termsCheckbox.checked) {
                showError('Please agree to the Terms of Service and Privacy Policy');
                return;
            }

            if (!isFormValid) {
                showError('Please fix the errors above');
                return;
            }

            // Get form data
            const formData = new FormData(signupForm);
            const userData = Object.fromEntries(formData.entries());

            // Show loading state
            setLoading(true);

            try {
                // Simulate API call (replace with actual registration)
                await simulateSignup(userData);
                
                // Success
                showSuccess('Account created successfully! Please check your email to verify your account.');
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = '/login?registered=true';
                }, 2000);
                
            } catch (error) {
                showError(error.message);
                setLoading(false);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        function setLoading(loading) {
            const buttonText = signupButton.querySelector('.button-text');
            
            if (loading) {
                signupButton.disabled = true;
                buttonText.innerHTML = '<span class="loading"></span> Creating account...';
            } else {
                signupButton.disabled = false;
                buttonText.textContent = 'Create Account';
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        async function simulateSignup(userData) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Simulate email already exists error
            if (userData.email === 'test@example.com') {
                throw new Error('An account with this email already exists.');
            }
            
            // Simulate success
            return { success: true, message: 'Account created successfully' };
        }

        // Social login handlers
        document.querySelectorAll('.btn-social').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const provider = this.classList.contains('btn-google') ? 'Google' : 'GitHub';
                alert(`${provider} registration would be handled here.`);
            });
        });

        // Auto-focus first name field
        document.getElementById('firstName').focus();
    </script>
</body>
</html>
