<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e40af">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BotFlo">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/favicon.svg">
    
    <!-- Global App Styles -->
    <link rel="stylesheet" href="app-global.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <!-- Navigation will be injected here -->

    <div style="padding: calc(var(--header-height) + var(--space-8)) var(--space-4) var(--space-8); text-align: center;">
        <h1 style="font-size: var(--text-3xl); font-weight: 800; color: var(--gray-900); margin-bottom: var(--space-4);">
            ðŸŽ¨ Chatbot Customizer
        </h1>
        <p style="font-size: var(--text-lg); color: var(--gray-600); margin-bottom: var(--space-8);">
            This advanced customization tool is coming soon! For now, use our existing customization options.
        </p>
        
        <div style="display: flex; gap: var(--space-4); justify-content: center; flex-wrap: wrap;">
            <a href="/customize.html" style="
                display: inline-flex;
                align-items: center;
                gap: var(--space-2);
                background: var(--primary);
                color: white;
                padding: var(--space-4) var(--space-6);
                border-radius: var(--border-radius-lg);
                text-decoration: none;
                font-weight: 600;
                transition: all var(--transition-base);
            " onmouseover="this.style.background='var(--primary-dark)'"
               onmouseout="this.style.background='var(--primary)'">
                <i class="fas fa-paint-brush"></i>
                Current Customizer
            </a>
            
            <a href="/character-creator.html" style="
                display: inline-flex;
                align-items: center;
                gap: var(--space-2);
                background: var(--accent);
                color: white;
                padding: var(--space-4) var(--space-6);
                border-radius: var(--border-radius-lg);
                text-decoration: none;
                font-weight: 600;
                transition: all var(--transition-base);
            " onmouseover="this.style.background='#d97706'"
               onmouseout="this.style.background='var(--accent)'">
                <i class="fas fa-magic"></i>
                Character Creator
            </a>
            
            <a href="/advanced-flow-builder.html" style="
                display: inline-flex;
                align-items: center;
                gap: var(--space-2);
                background: var(--secondary);
                color: white;
                padding: var(--space-4) var(--space-6);
                border-radius: var(--border-radius-lg);
                text-decoration: none;
                font-weight: 600;
                transition: all var(--transition-base);
            " onmouseover="this.style.background='var(--secondary-dark)'"
               onmouseout="this.style.background='var(--secondary)'">
                <i class="fas fa-cogs"></i>
                Advanced Builder
            </a>
        </div>
    </div>

    <!-- Navigation and App Scripts -->
    <script src="app-navigation.js"></script>
    
    <script>
        // Initialize navigation
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof BotFloApp !== 'undefined') {
                    new BotFloApp();
                }
            }, 100);
        });
    </script>
</body>
</html>
